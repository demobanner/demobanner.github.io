<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=320, height=50">
  <title>Retargeting EAU Summer 2016 - 320x50</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script type="text/javascript">
    var clickTag = "";
  </script>
</head>
<body>
  <div id="banner">
    <a id="mainExit" class="click-tag" href="javascript:">
      <div id="f1-text" class="layer"></div>
      <div id="f2-text" class="layer"></div>
      <div id="f3-text" class="layer"></div>
      <div id="f4-text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var bannerTween = new TimelineLite();
    var f1_text = document.getElementById('f1-text'),
        f2_text = document.getElementById('f2-text'),
        f3_text = document.getElementById('f3-text'),
        f4_text = document.getElementById('f4-text'),
        logo    = document.getElementById('logo'),
        cta     = document.getElementById('cta');

    function preInit() {
      if (Enabler.isInitialized()) {
        init();
      } else {
        Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
      }
    }

    function bgExitHandler(e) {
      Enabler.exit('mainExit','');
    }

    function init() {
      document.getElementById('mainExit').addEventListener('click', bgExitHandler, false);
      bannerTween.to(f1_text, 0.5, {autoAlpha: 1})
      bannerTween.to(f1_text, 0.5, {autoAlpha: 0, delay: 2})
                 .to(f2_text, 0.5, {autoAlpha: 1})
                 .to(f2_text, 0.5, {autoAlpha: 0, delay: 3})
      bannerTween.to(f3_text, 0.5, {autoAlpha: 1})
                 .to(f3_text, 0.5, {autoAlpha: 0, delay: 2})
      bannerTween.to(f4_text, 0.5, {autoAlpha: 1})
                 .to(cta, 0.5, {autoAlpha: 1}, "+=0.5");
    }

    window.onload = preInit;
  </script>
</body>
</html>
