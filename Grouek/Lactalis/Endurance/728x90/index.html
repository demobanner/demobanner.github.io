<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=728,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		
		function init() {
			  tl.to(f1_img1, 0.5 , {autoAlpha:1})
				.to([f1_img4,f1_img2,f1_img3], 0.5, {autoAlpha:1, ease: Power2.easeInOut})
				.to(f1_img4, 0, {autoAlpha:1, ease: Power2.easeInOut})
				.to(f1_img4, 7, {scale:1,  x:522, y:-4, ease:Power2.easeInOut})
				.to(f1_img2, 7, {x:10, ease:Power4.easeInOut},"-=7")
			    .to(f1_img3, 7, {x:-11, ease:Power4.easeInOut},"-=7")
			    .to(f1_img5, 0, {autoAlpha:0},"-=6")
				.to(f1_img1, 3 , {y:-87, ease: Power2.easeInOut},"-=7")
				.to(f1_text1, 0.5, {autoAlpha:1, scale:1, x:0, y:0, ease:Power2.easeInOut},"-=7")
			    .to(f1_text2, 0.5, {autoAlpha:1, scale:1, x:0, y:0, ease:Power2.easeInOut},"-=6.5")
                .to(f2_img, 0.5, {autoAlpha:1, ease: Power2.easeInOut},"-=5")
                .to(f1_img1, 0, {autoAlpha:0},"-=4.5")
				.to(f2_img, 1.5, {y:-60, ease: Power2.easeInOut},"-=4.5")
				.to([f2_img,f1_text1,f1_text2], 0, {autoAlpha:0},"-=3")
                .to(f3_img, 0.5, {autoAlpha:1, ease: Power2.easeInOut},"-=3")
                .to(f3_img, 1.5, {y:-74, ease: Power2.easeInOut},"-=2.5")
                .to([f2_img,f1_text1,f1_text2], 0, {autoAlpha:0})
                .to(f3_text1, 0.5, {autoAlpha:1, scale:1, x:0, y:0, ease:Power2.easeInOut},"-=3")
				.to(f3_text2, 0.5, {autoAlpha:1, scale:1, x:0, y:0, ease:Power2.easeInOut},"-=2.5")
				.to(f3_text2, 0.5, {autoAlpha:1,onComplete:replay},"+=1")
			
			
		}
		
		var count = 0;
	    function replay() {
	      if (count < 1) {
	        tl.restart();        
	      }
	      count++;
	    }

			window.onload = init;
				
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
     	<div id="f1_img1" class="layer"></div>
	 	<div id="f2_img" class="layer"></div>
		<div id="f1_text1" class="layer"></div>
		<div id="f1_text2" class="layer"></div>
		<div id="f1_img2" class="layer"></div>
		<div id="f1_img3" class="layer"></div>
		<div id="f1_img4" class="layer"></div>
		<div id="f1_img5" class="layer"></div>
		<div id="f3_img" class="layer"></div>
		<div id="f3_text1" class="layer"></div>
		<div id="f3_text2" class="layer"></div>
	    <div id="logo" class="layer"></div>
    </a>
  </div>
</body>
</html>
