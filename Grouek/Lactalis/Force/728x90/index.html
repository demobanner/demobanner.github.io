<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=728,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';
		function startAnim(){
            var container = document.getElementById("banner");
            container.classList.add("anim");
      
		}

		function init() {
			  startAnim();
		}
		
		var count = 0;
        loop = setInterval(function () {
            if (count < 1) {
                var container = document.getElementById('banner');
                var tmp = container.innerHTML;
                container.innerHTML = tmp;
                count++;
            }else {
                clearInterval(loop);
            }
        }, 9000);
			window.onload = init;
				
	</script>
</head>
<body>	
<div id="banner">
	<a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:"> 
     	<div id="f1_img1" class="layer"></div>
	 	<div id="f2_img" class="layer"></div>
		<div id="f1_text1" class="layer"></div>
		<div id="f1_text2" class="layer"></div>
		<div id="f1_img2" class="layer"></div>
		<div id="f1_img3" class="layer"></div>
		<div id="f1_img4" class="layer"></div>
		<div id="f3_img" class="layer"></div>
		<div id="f3_text1" class="layer"></div>
		<div id="f3_text2" class="layer"></div>
	    <div id="logo" class="layer"></div>
	</a>
</div>   
</body>
</html>
