<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="ad.size" content= "width=300, height=250">
    <title>300x250</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript">
     		function initEB(){
          if (!EB.isInitialized()){
            EB.addEventListener(EBG.EventName.EB_INITIALIZED, init);
          }else{
            init();
          }
        }

        function handleBannerClick(){
           EB.clickthrough();
        }

        var tl = new TimelineLite();

        function init() {
          var text1   = document.getElementById("text1"),
              circle  = document.getElementById("circle"),
              bg      = document.getElementById("bg"),
              bg2      = document.getElementById("bg2"),
              cloche  = document.getElementById("cloche"),
              steam   = document.getElementById("steam"),
              text2   = document.getElementById("text2"),
              court   = document.getElementById("court"),
              skewer1 = document.getElementById("skewer1"),
              skewer2 = document.getElementById("skewer2"),
              text3   = document.getElementById("text3"),
              food1   = document.getElementById("food1"),
              food2   = document.getElementById("food2"),
              food3   = document.getElementById("food3"),
              food4   = document.getElementById("food4"),
              food5   = document.getElementById("food5"),
              food6   = document.getElementById("food6"),
              food7   = document.getElementById("food7"),
              food8   = document.getElementById("food8"),
              food9   = document.getElementById("food9"),
              food10  = document.getElementById("food10"),
              frame4  = document.getElementById("frame4"),
              truck   = document.getElementById("truck"),
              plates  = document.getElementById("plates"),
              circle1  = document.getElementById("circle1"),
              bg1      = document.getElementById("bg1"),
              text5    = document.getElementById("text5"),
              cta      = document.getElementById("cta");

          tl.to(text1, 0.5,{autoAlpha: 1})
            .to(bg, 0,{autoAlpha: 1}, "+=2")
            .to(circle, 0.1, {autoAlpha: 1})
            .to(circle, 0.5,{width: 390.5, height: 390.5})
            .to(bg2, 0.1,{autoAlpha: 1}, "-=0.2")
            .to(cloche , 0.5,{autoAlpha: 1, top: 0, ease: Power1.easeOut})
            .to(steam , 0.5,{autoAlpha: 1, height: 250, top: 0, ease: Back.easeInOut.config(1.4), y: 0 })
            .to(text2, 0.5,{autoAlpha: 1})
            .to(cloche , 0.5,{autoAlpha: 0}, "+=1")
            .to(court, 0.5,{autoAlpha: 1, top: 0, ease: Power1.easeOut}, "-=0.5")
            .to(steam , 0.5,{autoAlpha: 0}, "-=0.5")
            .to(text2, 0.5,{autoAlpha: 0}, "-=0.5")
            .to(skewer1, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut})
            .to(skewer2, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(text3, 0.5,{autoAlpha: 1})
            .to(food1, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut})
            .to(food6, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(food2, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(food7, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(food3, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(food8, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(food4, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(food9, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(food5, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(food10, 0.5,{autoAlpha: 1, top: 0, ease: Power3.easeOut}, "-=0.3")
            .to(frame4, 0.5,{autoAlpha: 1, left:0, ease: Power0.easeOut})
            .to(truck, 0.5,{autoAlpha: 1, left: 0, ease: Power1.easeOut}, "-=0.5")
            .to(text4, 0.5,{autoAlpha: 1})
            .to(plates, 0.5,{autoAlpha: 1, top: 0}, "+=0.5")
            .to(text4, 0.5,{autoAlpha: 0}, "+=0.5")
            .to(circle1, 0.5,{autoAlpha: 1, scale: 1, ease: Power1.easeOut})
            .to(truck, 1,{left: -300, ease: Power1.easeOut})
            .to(plates, 1,{left: -300, ease: Power1.easeOut}, "-=1")
            .to(bg1, 0.1,{autoAlpha:1}, "-=0.5")
            .to(text5, 0.5,{autoAlpha: 1}, "-=0.5")
            .to(cta, 0.5,{autoAlpha: 1});
        }
    </script>
  </head>
  <body onload="initEB();">
    <a id="banner" onclick="javascript:handleBannerClick();">
    	<div id="global">
         <div id="text1" class="layer"></div>
          <div id="circle" class="layer">
            <div id="bg" class="layer"></div>
          </div>
         <div id="bg2" class="layer"></div>
         <div id="cloche" class="layer top-position"></div>
         <div id="steam" class="layer"></div>
         <div id="text2" class="layer"></div>
         <div id="court" class="layer top-position"></div>
         <div id="skewer1" class="layer top-position"></div>
         <div id="skewer2" class="layer top-position"></div>
         <div id="text3" class="layer"></div>
         <div id="food1" class="layer top-position"></div>
         <div id="food2" class="layer top-position"></div>
         <div id="food3" class="layer top-position"></div>
         <div id="food4" class="layer top-position"></div>
         <div id="food5" class="layer top-position"></div>
         <div id="food6" class="layer top-position"></div>
         <div id="food7" class="layer top-position"></div>
         <div id="food8" class="layer top-position"></div>
         <div id="food9" class="layer top-position"></div>
         <div id="food10" class="layer top-position"></div>
         <div id="frame4" class="layer"></div>
         <div id="text4" class="layer"></div>
         <div id="circle1" class="layer"></div>
         <div id="truck" class="layer"></div>
         <div id="plates" class="layer"></div>
         <div id="bg1" class="layer"></div>
         <div id="text5" class="layer"></div>
         <div id="cta" class="layer"></div>
      </div>
    </a>
  </body>
</html>
