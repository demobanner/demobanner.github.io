<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=728,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Standard Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';

		var tl = new TimelineLite();

		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end

		function init() {
			var suitcase = document.getElementById("suitcase"),
					title = document.getElementById("title"),
					text1 = document.getElementById("text1"),
					tc = document.getElementById("tc"),
					redBg = document.getElementById("redBg"),
					text2 = document.getElementById("text2"),
					card = document.getElementById("card");



			tl.to(suitcase, 0.5, {top:-15, autoAlpha:1, ease:Power1.easeOut})
			  .to(text1, 0.5, {autoAlpha:1, ease:Power1.easeOut})
			  .to(title, 0.5, {top:0, autoAlpha:1, ease:Power2.easeOut},"+=0.5")
			  .to(tc, 0.5, {autoAlpha:1, ease:Power1.easeOut},"+=0.5")
			  .to(redBg, 0.5, {top:-15, autoAlpha:1, ease:Power2.easeOut}, "+=2")
			  .to(text2, 0.1, {autoAlpha:1, ease:Power1.easeOut})
			  .to(text2, 0.1, {autoAlpha:0, ease:Power1.easeOut}, "+=2.5")
			  .to(card, 0.5, {top:-17, autoAlpha:1, ease:Power2.easeOut})
			  .to(cta, 0.5, {top:0, autoAlpha:1, ease:Power1.easeOut, onComplete:onLoop},"+=0.5");
		}

		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btnReplay = document.getElementById('btnReplay');
				tl.to(btnReplay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}

		window.onload = init;

	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
      <div id="logo" class="layer"></div>
      <div id="title" class="layer"></div>
      <div id="tc" class="layer"></div>
      <div id="suitcase" class="layer"></div>
	      <div id="text1" class="layer"></div>
	      <div id="redBg" class="layer"></div>
	      <div id="text2" class="layer"></div>
	      <div id="card" class="layer"></div>
      <div id="cta" class="layer"></div>
    </a>
		<a id="btnReplay" href="javascript:" onclick="restart();"><img src="btn-replay.png"></a>
  </div>
</body>
</html>
