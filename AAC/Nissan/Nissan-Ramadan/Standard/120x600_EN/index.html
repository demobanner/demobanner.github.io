<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=120,height=600">

    <title>Banner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      var timer,
          bg,
          shakeTxt,
          bg2,
          logo,
          coin,
          title1,
          car1,
          car1_name,
          title2,
          car2,
          car2_name,
          coin_bottom,
          coin_left1,
          coin_right1,
          coin_left2,
          coin_right2,
          free,
          text1,
          text2,
          text3,
          text4,
          tc,
          logo_end,
          car3,
          car3_name,
          car4,
          car4_name;

      function init() {
        start();
        document.getElementById('banner').addEventListener('mouseover', resume, false);
      }

      function start() {
        shakeTxt = document.getElementById("shakeTxt");
        coin   = document.getElementById("coin");

        tl.to(coin, 0.5, {autoAlpha: 1})
          .to(shakeTxt, 0.5, {autoAlpha: 1}, "-=0.5");

        timer = setTimeout(resume, 2000);
      }

      function resume() {
        clearTimeout(timer);
        document.getElementById('banner').removeEventListener('mouseover', resume);

        bg   = document.getElementById("bg");
        bg2   = document.getElementById("bg2");
        logo   = document.getElementById("logo");
        coin   = document.getElementById("coin");
        title1   = document.getElementById("title1");
        car1   = document.getElementById("car1");
        car1_name   = document.getElementById("car1-name");
        title2   = document.getElementById("title2");
        car2   = document.getElementById("car2");
        car2_name   = document.getElementById("car2-name");
        coin_bottom   = document.getElementById("coin-bottom");
        coin_left1   = document.getElementById("coin-left1");
        coin_right1   = document.getElementById("coin-right1");
        coin_left2   = document.getElementById("coin-left2");
        coin_right2   = document.getElementById("coin-right2");
        free   = document.getElementById("free");
        text1   = document.getElementById("text1");
        text2   = document.getElementById("text2");
        text3   = document.getElementById("text3");
        text4   = document.getElementById("text4");
        tc   = document.getElementById("tc");
        logo_end   = document.getElementById("logo-end");
        car3   = document.getElementById("car3");
        car3_name   = document.getElementById("car3-name");
        car4   = document.getElementById("car4");
        car4_name   = document.getElementById("car4-name");
            tl.to(coin, 0.1, {autoAlpha: 0})
              .to(shakeTxt, 0.1, {autoAlpha: 0}, "-=0.5")
              .to(coin, 0.2, {autoAlpha: 1, scaleX:0})
              .to(coin, 0.2, {scaleX:1})
              .to(coin, 0.2, {scaleX:0})
              .to(coin, 0.2, {scaleX:1})
              .to(coin, 0.2, {scaleX:0})
              .to(coin, 0.2, {scaleX:1})
              .to(coin, 0.2, {scaleX:0})
              .to(coin, 0.2, {scaleX:1})
              .to(coin, 0.2, {scaleX: 0, autoAlpha: 0})
              .to([coin_left1, coin_right1], 1, {autoAlpha: 1, scale: 1.2, ease: Power2.easeIn}, "-=2.3")
              .to([coin_left1, coin_right1], 0.75, {top: 230, autoAlpha: 0, ease: Power2.easeOut}, "-=1.3")
              .to([coin_left2, coin_right2], 1, {autoAlpha: 1, scale: 1.2, ease: Power2.easeIn}, "-=1.8")
              .to([coin_left2, coin_right2], 0.75, {top: 230, autoAlpha: 0, ease: Power2.easeOut}, "-=0.8")
              .to(coin_bottom, 1.5, {autoAlpha: 1}, "-=1.3")
              .to([coin_bottom, bg], 0.5, {autoAlpha: 0}, "-=0.5")
              .to(bg2, 0.5, {autoAlpha: 1}, "-=0.3")
              .to(title1, 0.5, {autoAlpha: 1}, "-=0.2")
              .to(car1, 0.5, {top: 0, left: 0, autoAlpha: 1})
              .to(car1_name, 0.5, {autoAlpha: 1})
              .to([car1, title1, car1_name], 0.5, {autoAlpha: 0, delay: 2})
              .to(title2, 0.5, {autoAlpha: 1})
              .to(car2, 0.5, {top: 0, left: 0, autoAlpha: 1})
              .to(car2_name, 0.5, {autoAlpha: 1})
              .to([car2, car2_name, title2], 0.5, {autoAlpha: 0, delay: 2})
              .to(free, 0.5, {autoAlpha: 1})
              .to(text1, 0.5, {autoAlpha: 1})
              .to(car3, 0.5, {top: 0, left: 0, autoAlpha: 1})
              .to(car3_name, 0.5, {autoAlpha: 1})
              .to([car3, car3_name, text1], 0.5, {autoAlpha: 0, delay: 2})
              .to(text2, 0.5, {autoAlpha: 1})
              .to(car4, 0.5, {top: 0, left: 0, autoAlpha: 1})
              .to(car4_name, 0.5, {autoAlpha: 1})
              .to([free, text2, car4, car4_name], 0.5, {autoAlpha: 0, delay: 2})
              .to(text3, 0.5, {autoAlpha: 1, left: 0})
              .to(text4, 0.5, {autoAlpha: 1, left: 0})
              .to(tc, 0.5, {autoAlpha: 1})
              .to([text3, text4, tc, logo], 0.5, {autoAlpha: 0, delay: 2})
              .to(logo_end, 0.5, {autoAlpha: 1})
              .to(cta, 0.5, {top: 0, autoAlpha: 1});
      }
      window.onload = init;
    </script>
  </head>
  <body>
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="bg" class="layer"></div>
        <div id="shakeTxt" class="layer"></div>
        <div id="bg2" class="layer"></div>
        <div id="coin-bottom" class="layer"></div>
        <div id="coin-left1" class="layer"></div>
        <div id="coin-right1" class="layer"></div>
        <div id="coin-left2" class="layer"></div>
        <div id="coin-right2" class="layer"></div>
        <div id="coin" class="layer"></div>
        <div id="title1" class="layer"></div>
        <div id="car1" class="layer"></div>
        <div id="car1-name" class="layer"></div>      
        <div id="title2" class="layer"></div>
        <div id="car2" class="layer"></div>
        <div id="car2-name" class="layer"></div>
        <div id="free" class="layer"></div>
        <div id="text1" class="layer"></div>
        <div id="car3" class="layer"></div>
        <div id="car3-name" class="layer"></div>
        <div id="text2" class="layer"></div>
        <div id="car4" class="layer"></div>
        <div id="car4-name" class="layer"></div>
        <div id="text3" class="layer"></div>
        <div id="text4" class="layer"></div>
        <div id="tc" class="layer"></div>
        <div id="logo-end" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="logo" class="layer"></div>
      </a>
    </div>
  </body>
</html>
