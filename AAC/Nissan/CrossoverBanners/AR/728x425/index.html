<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=728,height=245">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenMax.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function init() {
        var bg = document.getElementById("bg"),
            logo1 = document.getElementById("logo-1"),
            logo2 = document.getElementById("logo-2"),
            logo3 = document.getElementById("logo-3"),
            text1 = document.getElementById("text-1"),
            text2 = document.getElementById("text-2"),
            text3 = document.getElementById("text-3"),
            tc = document.getElementById("tc"),
            jukeText1 = document.getElementById("juke-text-1"),
            jukeText2 = document.getElementById("juke-text-2"),
            xtText1 = document.getElementById("xt-text-1"),
            xtText2 = document.getElementById("xt-text-2"),
            pfText1 = document.getElementById("pf-text-1"),
            pfText2 = document.getElementById("pf-text-2"),
            muText1 = document.getElementById("mu-text-1"),
            muText2 = document.getElementById("mu-text-2"),
            sub1 = document.getElementById("sub-1"),
            sub2 = document.getElementById("sub-2"),
            sub3 = document.getElementById("sub-3"),
            cta = document.getElementById("cta");
            jukeCar = document.getElementById("juke-car");
            xtCar = document.getElementById("xt-car");
            pfCar = document.getElementById("pf-car");
            muCar = document.getElementById("mu-car");
            line = document.getElementById("line");

        tl.to(text1, 0.5, {autoAlpha: 1})
          .to(text1, 0.3, {autoAlpha: 0, delay: 1.5})

          .to(bg, 0.3, {autoAlpha: 1}, '-=0.3')

          .to(jukeCar, 0.7, {autoAlpha: 1, left: 0, scale: 1})
          .to(jukeText1, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut, delay: 1})
          .to(jukeText2, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, '-=0.3')
          .to(jukeText1, 0.5, {autoAlpha: 0, left: 400, ease: Power2.easeOut, delay: 2})
          .to(jukeText2, 0.5, {autoAlpha: 0, left: -400, ease: Power2.easeOut}, '-=0.5')
          .to(jukeCar, 0.5, {autoAlpha: 0, left: -400, scale: 1.5}, '-=0.5')

          .to(xtCar, 0.7, {autoAlpha: 1, left: 0, scale: 1})
          .to(xtText1, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut, delay: 1})
          .to(xtText2, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, '-=0.3')
          .to(xtText1, 0.5, {autoAlpha: 0, left: 400, ease: Power2.easeOut, delay: 2})
          .to(xtText2, 0.5, {autoAlpha: 0, left: -400, ease: Power2.easeOut}, '-=0.5')
          .to(xtCar, 0.5, {autoAlpha: 0, left: -400, scale: 1.5}, '-=0.5')

          .to(muCar, 0.7, {autoAlpha: 1, left: 0, scale: 1})
          .to(muText1, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut, delay: 1})
          .to(muText2, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, '-=0.3')
          .to(muText1, 0.5, {autoAlpha: 0, left: 400, ease: Power2.easeOut, delay: 2})
          .to(muText2, 0.5, {autoAlpha: 0, left: -400, ease: Power2.easeOut}, '-=0.5')
          .to(muCar, 0.5, {autoAlpha: 0, left: -400, scale: 1.5}, '-=0.5')

          .to(pfCar, 0.7, {autoAlpha: 1, left: 0, scale: 1})
          .to(pfText1, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut, delay: 1})
          .to(pfText2, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, '-=0.3')
          .to(pfText1, 0.5, {autoAlpha: 0, left: 400, ease: Power2.easeOut, delay: 2})
          .to(pfText2, 0.5, {autoAlpha: 0, left: -400, ease: Power2.easeOut}, '-=0.5')
          .to(pfCar, 0.5, {autoAlpha: 0, left: -400, scale: 1.5}, '-=0.5')
          .to(bg, 0.3, {autoAlpha: 0})

          .to(text2, 0.5, {autoAlpha: 1})
          .to(tc, 0.5, {autoAlpha: 1, delay: 0.5})
          .to([text2, tc], 0.5, {autoAlpha: 0, delay: 1})
          .to(text3, 0.5, {autoAlpha: 1})
          .to(text3, 0.5, {autoAlpha: 0, delay: 1})

          .to(cta, 0.5, {autoAlpha: 1, top:0, ease: Power2.easeOut})
          .to(logo2, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, '+=0.5')
          .to(logo3, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, '-=0.5')
          .to(line, 0.5, {autoAlpha: 1}, '-=0.3')
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="bg" class="layer"></div>
        <div id="text-1" class="layer"></div>
        <div id="juke-car" class="layer"></div>
        <div id="juke-text-2" class="layer"></div>
        <div id="juke-text-1" class="layer"></div>
        <div id="xt-car" class="layer"></div>
        <div id="xt-text-2" class="layer"></div>
        <div id="xt-text-1" class="layer"></div>
        <div id="mu-car" class="layer"></div>
        <div id="mu-text-2" class="layer"></div>
        <div id="mu-text-1" class="layer"></div>
        <div id="pf-car" class="layer"></div>
        <div id="pf-text-2" class="layer"></div>
        <div id="pf-text-1" class="layer"></div>
        <div id="text-2" class="layer"></div>
        <div id="tc" class="layer"></div>
        <div id="text-3" class="layer"></div>
        <div id="logo-2" class="layer"></div>
        <div id="logo-3" class="layer"></div>
        <div id="line" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="logo-1" class="layer"></div>
      </a>
    </div>
  </body>
</html>
