<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=728,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			var f1_text = document.getElementById("f1_text"),
				f2_bg = document.getElementById("f2_bg"),
				f2_text = document.getElementById("f2_text"),
				f3_bg = document.getElementById("f3_bg"),
				f3_text = document.getElementById("f3_text"),
				f4_bg = document.getElementById("f4_bg"),
				f4_text = document.getElementById("f4_text"),
				f5_text = document.getElementById("f5_text"),
				cta = document.getElementById("cta"),
				logo_nissan = document.getElementById("logo_nissan"),
				logo = document.getElementById("logo");

			tl.to(f1_text, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to([f1_text, logo_nissan], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f2_bg, 0.5, {autoAlpha:1, left: 0, ease: Power2.easeInOut})
				.to(f2_text, 0.5, {autoAlpha:1, left: 0, ease: Power2.easeInOut}, "-=0.5")
				.to(f2_bg, 0.5, {autoAlpha:0, left: 80, ease: Power2.easeInOut}, "+=2")
				.to(f2_text, 0.5, {autoAlpha:0, left: -130, ease: Power1.easeInOut}, "-=0.5");

			tl.to(f3_bg, 0.5, {autoAlpha:1, left: 0, ease: Power2.easeInOut})
				.to(f3_text, 0.5, {autoAlpha:1, left: 0, ease: Power2.easeInOut}, "-=0.5")
				.to(f3_bg, 0.5, {autoAlpha:0, left: 80, ease: Power2.easeInOut}, "+=2")
				.to(f3_text, 0.5, {autoAlpha:0, left: -130, ease: Power1.easeInOut}, "-=0.5");

			tl.to(f4_bg, 0.5, {autoAlpha:1, left: 0, ease: Power2.easeInOut})
				.to(f4_text, 0.5, {autoAlpha:1, left: 0, ease: Power2.easeInOut}, "-=0.5")
				.to(f4_bg, 0.5, {autoAlpha:0, left: 80, ease: Power2.easeInOut}, "+=2")
				.to(f4_text, 0.5, {autoAlpha:0, left: -130, ease: Power1.easeInOut}, "-=0.5");

			tl.to(f5_text, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f5_text, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f1_text, 0, {left:21, ease: Power0.easeInOut})
				.to(f1_text, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f1_text, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(logo_nissan, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(cta, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut, onComplete:onLoop});
		}
		
		function restart() {
      		tl.restart();
    	}
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btn_replay = document.getElementById('btn-replay');
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="f1_text" class="layer"></div>
      <div id="f2_bg" class="layer"></div>
      <div id="f2_text" class="layer"></div>
      <div id="f3_bg" class="layer"></div>
      <div id="f3_text" class="layer"></div>
      <div id="f4_bg" class="layer"></div>
      <div id="f4_text" class="layer"></div>
      <div id="f5_text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="logo_nissan" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="replay.png"></a>
  </div>
</body>
</html>
