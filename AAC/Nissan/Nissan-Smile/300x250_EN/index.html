<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=300,height=250">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = 'https://www.google.com/';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			var logo = document.getElementById("logo"),
				text2 = document.getElementById("text2"),
				face2 = document.getElementById("face2"),
				text3 = document.getElementById("text3"),
				face3 = document.getElementById("face3"),
				text4 = document.getElementById("text4"),
				face4 = document.getElementById("face4"),
				text5 = document.getElementById("text5"),
				face5 = document.getElementById("face5"),
				text6 = document.getElementById("text6"),
				face6 = document.getElementById("face6"),
				text7 = document.getElementById("text7"),
				face7 = document.getElementById("face7"),
				smile2 = document.getElementById("smile2"),
				logo_nissan2 = document.getElementById("logo-nissan2"),
				cta = document.getElementById("cta"),
				tc = document.getElementById("tc");

			tl.to(smile2, 0.5, {autoAlpha:1, left: 46, top: -3, scale: 0.9, ease: Power3.easeInOut})
			  .to([smile2, logo_nissan2], 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})

			  .to(face2, 0.5, {autoAlpha: 1, ease: Power3.easeInOut}, "-=0.5")
			  .to(text2, 0.5, {autoAlpha: 1, left: 0, ease: Power3.easeInOut})
			  .to(text2, 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})

			  .to(text3, 0.5, {autoAlpha: 1, left: 0, ease: Power3.easeInOut})
			  .to(face3, 0.5, {autoAlpha: 1, ease: Power3.easeInOut}, "-=0.25")
			  .to([text3,face2], 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})

			  .to(text4, 0.5, {autoAlpha: 1, left: 0, ease: Power3.easeInOut})
			  .to(face4, 0.5, {autoAlpha: 1, ease: Power3.easeInOut}, "-=0.25")
			  .to([text4, face3], 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})

			  .to(text5, 0.5, {autoAlpha: 1, left: 0, ease: Power3.easeInOut})
			  .to(face5, 0.5, {autoAlpha: 1, ease: Power3.easeInOut}, "-=0.25")
			  .to([text5, face4], 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})

			  .to(text6, 0.5, {autoAlpha: 1, left: 0, ease: Power3.easeInOut})
			  .to(text6, 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})

			  .to(text7, 0.5, {autoAlpha: 1, left: 0, ease: Power3.easeInOut})
			  .to(face7, 0.5, {autoAlpha: 1, ease: Power3.easeInOut}, "-=0.25")
			  .to([text7, face7, face5], 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})
			  .to(smile2, 0.1, {top: 20, left: 0, scale: 0.1}, "-=0.5")

			  .to(smile2, 0.5, {autoAlpha: 1, scale: 1, top: 0, ease: Power3.easeInOut})
			  .to([logo, smile2], 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})
			  .to(logo_nissan2, 0.1, {scale: 1, top: 0, left: 0})

			  .to(logo_nissan2, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})
			  .to(logo2, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})
			  .to(cta, 0.5, {top: 0, autoAlpha: 1, ease: Power3.easeInOut})
			  .to(tc, 0.5, {autoAlpha: 1, ease: Power3.easeInOut, onComplete:onLoop});
		}
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btn_replay = document.getElementById('btn-replay');
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
      <div id="face2" class="layer"></div>
      <div id="face3" class="layer"></div>
      <div id="face4" class="layer"></div>
      <div id="face5" class="layer"></div>
      <div id="face7" class="layer"></div>
      <div id="text2" class="layer"></div>
      <div id="text3" class="layer"></div>
      <div id="text4" class="layer"></div>
      <div id="text5" class="layer"></div>
      <div id="text6" class="layer"></div>
      <div id="text7" class="layer"></div>
      <div id="smile2" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="logo-nissan2" class="layer"></div>
      <div id="logo2" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="tc" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="btn-replay.png"></a>
  </div>
</body>
</html>
