<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=300,height=250">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';

		var tl = new TimelineLite();

		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end

		function init() {
			tl.to(blue_0_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_0_top, blue_0_bottom], 0.2, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

        .to(blue_1_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_1_top, blue_1_bottom], 0.1, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

        .to(blue_2_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_2_top, blue_2_bottom], 0.1, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

        .to(blue_3_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_3_top, blue_3_bottom], 0.1, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

        .to(blue_4_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_4_top, blue_4_bottom], 0.1, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

        .to(blue_5_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_5_top, blue_5_bottom], 0.1, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

        .to(blue_6_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_6_top, blue_6_bottom], 0.1, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

        .to(blue_7_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_7_top, blue_7_bottom], 0.1, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

        .to(blue_8_top, 0.3, {rotationX:180, ease: Power4.easeOut})
        .to([blue_8_top, blue_8_bottom], 0.1, {autoAlpha:0, ease: Power4.easeOut}, '-=0.2')

		}


		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				tl.to(replayButton, 0.3, {autoAlpha: 1, rotation: 180});
				document.getElementById('replayButton').addEventListener("click", restart);
			}
		}

		window.onload = init;

	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">

      <div id="number">
        <div id="blue_9_bottom" class="number_bottom"></div>
        <div id="blue_9_top" class="number_top"></div>
        <div id="blue_8_bottom" class="number_bottom"></div>
        <div id="blue_8_top" class="number_top"></div>
        <div id="blue_7_bottom" class="number_bottom"></div>
        <div id="blue_7_top" class="number_top"></div>
        <div id="blue_6_bottom" class="number_bottom"></div>
        <div id="blue_6_top" class="number_top"></div>
        <div id="blue_5_bottom" class="number_bottom"></div>
        <div id="blue_5_top" class="number_top"></div>
        <div id="blue_4_bottom" class="number_bottom"></div>
        <div id="blue_4_top" class="number_top"></div>
        <div id="blue_3_bottom" class="number_bottom"></div>
        <div id="blue_3_top" class="number_top"></div>
        <div id="blue_2_bottom" class="number_bottom"></div>
        <div id="blue_2_top" class="number_top"></div>
        <div id="blue_1_bottom" class="number_bottom"></div>
        <div id="blue_1_top" class="number_top"></div>
        <div id="blue_0_bottom" class="number_bottom"></div>
      	<div id="blue_0_top" class="number_top"></div>
	    </div>
    </a>
  </div>
</body>
</html>
