<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=120,height=600">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function restart() {
          tl.restart();
      }

      function init() {
        var bg = document.getElementById("bg"),
            text1 = document.getElementById("text-1"),
            text2 = document.getElementById("text-2"),
            text3 = document.getElementById("text-3"),
            text4 = document.getElementById("text-4"),
            text5 = document.getElementById("text-5"),
            text6 = document.getElementById("text-6"),
            text7 = document.getElementById("text-7"),
            car1 = document.getElementById("car-1"),
            car2 = document.getElementById("car-2"),
            car3 = document.getElementById("car-3"),
            car4 = document.getElementById("car-4"),
            car5 = document.getElementById("car-5"),
            logo1 = document.getElementById("logo-1"),
            logo2 = document.getElementById("logo-2"),
            cta = document.getElementById("cta"),
            btn_replay = document.getElementById("btn-replay");

        tl.to(text1, 0.1, {autoAlpha: 1, left: 0, ease: Power2.easeOut})
          .to(text2, 0.1, {autoAlpha: 1, left: 0, ease: Power2.easeOut})
          .to(text1, 0.05, {scale: 1.2, top: 10, ease:Cubic.easeOut})
          .to(text1, 0.05, {scale: 1, top: 0, ease:Cubic.easeOut})
          .to(text2, 0.05, {scale: 1.2, top: 10, ease:Cubic.easeOut})
          .to(text2, 0.05, {scale: 1, top: 0, ease:Cubic.easeOut})
          .to(car1, 0.5, {autoAlpha: 1, scale: 1, left: 0, ease: Power2.easeOut})
          .to(car1, 0.5, {autoAlpha: 0, top: 20, scale: 1.6, left: 120, ease: Power2.easeOut, delay: 2})
          .to(car2, 0.5, {autoAlpha: 1, scale: 1, left: 0, ease: Power2.easeOut})
          .to(car2, 0.5, {autoAlpha: 0, top: 20, scale: 1.6, left: -120, ease: Power2.easeOut, delay: 2})
          .to(car3, 0.5, {autoAlpha: 1, scale: 1, left: 0, ease: Power2.easeOut})
          .to(car3, 0.5, {autoAlpha: 0, top: 20, scale: 1.6, left: -120, ease: Power2.easeOut, delay: 2})
          .to(car4, 0.5, {autoAlpha: 1, scale: 1, left: 0, ease: Power2.easeOut})
          .to(car4, 0.5, {autoAlpha: 0, top: 20, scale: 1.6, left: -120, ease: Power2.easeOut, delay: 2})
          .to(car5, 0.5, {autoAlpha: 1, scale: 1, left: 0, ease: Power2.easeOut})
          .to(car5, 0.5, {autoAlpha: 0, top: 20, scale: 1.6, left: 120, ease: Power2.easeOut, delay: 2})
          .to([text1, text2], 0.3, {autoAlpha: 0})
          .to(text3, 0.3, {autoAlpha: 1})
          .to(text4, 0.3, {height: 280})
          .to(text4, 0.3, {height: 295, delay: 1})
          .to(text4, 0.3, {height: 309, delay: 1})
          .to(text4, 0.3, {height: 323, delay: 1})
          .to(text4, 0.3, {height: 335, delay: 1})
          .to(text5, 0.3, {autoAlpha: 1, top: 0, delay: 1})
          .to([text4, text3], 0.3, {autoAlpha: 0, top: 0, delay: 2})
          .to(text5, 0.3, {autoAlpha: 1, top: -113})
          .to(logo1, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut, delay: 1})
          .to(logo2, 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.3")
          .to(text7, 0.3, {autoAlpha: 1, delay: 1})
          .to(text6, 0.3, {autoAlpha: 1, delay: 0.5})
          .to(cta, 0.3, {autoAlpha: 1, delay: 1})
          .to(btn_replay, 0.3, {autoAlpha: 1})
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="text-1" class="layer"></div>
        <div id="text-2" class="layer"></div>
        <div id="car-1" class="layer"></div>
        <div id="car-2" class="layer"></div>
        <div id="car-3" class="layer"></div>
        <div id="car-4" class="layer"></div>
        <div id="car-5" class="layer"></div>
        <div id="text-3" class="layer"></div>
        <div id="text-4" class="layer"></div>
        <div id="text-5" class="layer"></div>
        <div id="logo-1" class="layer"></div>
        <div id="logo-2" class="layer"></div>
        <div id="text-6" class="layer"></div>
        <div id="text-7" class="layer"></div>
        <div id="cta" class="layer"></div>
      </a>
      <div id="btn-replay" class="layer" onclick="restart();"></div>
    </div>
  </body>
</html>
