<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=970,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			var logo1 = document.getElementById("logo1"),
				logo2 = document.getElementById("logo2"),
				text1 = document.getElementById("text1"),
				text2 = document.getElementById("text2"),
				car2 = document.getElementById("car2"),
				text3 = document.getElementById("text3"),
				car3 = document.getElementById("car3"),
				img1 = document.getElementById("img1"),
				img2 = document.getElementById("img2"),
				img3 = document.getElementById("img3"),
				tc1 = document.getElementById("tc1"),
				smile1 = document.getElementById("smile1"),
				smile2 = document.getElementById("smile2"),
				cta = document.getElementById("cta"),
				tc2 = document.getElementById("tc2");

			tl.to(smile1, 0.5, {autoAlpha:1, scale: 1, left:0, ease: Power2.easeInOut})
			  .to(text1, 0.5, {autoAlpha:1})
			  .to([smile1, logo2, text1], 0.5, {autoAlpha: 0, delay: 2})

			  .to(car2, 0.5, {autoAlpha: 1, ease: Power1.easeInOut})
			  .to(text2, 0.5, {autoAlpha: 1})

			  .to(car3, 0.5, {autoAlpha: 1, ease: Power1.easeInOut}, "+=2")
			  .to([car2, text2], 0.1, {autoAlpha:0})
			  .to(text3, 0.5, {autoAlpha: 1})
			  .to([car3, text3], 0.5, {autoAlpha: 0, delay: 2})

			  .to(img1, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut})
			  .to(tc1, 0.5, {autoAlpha:1})
			  .to(img1, 0.5, {autoAlpha:0, delay:2})

			  .to(img2, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut})
			  .to(img2, 0.5, {autoAlpha:0, delay:2})

			  .to(img3, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut})
			  .to([img3, tc1], 0.5, {autoAlpha:0, delay:2})
			  
			  .to(smile2, 0.5, {autoAlpha:1, scale:1, left:0, ease: Power2.easeInOut})
			  .to(logo2, 0.5, {autoAlpha:1})
			  .to(cta, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut})
			  .to(tc2, 0.5, {autoAlpha:1, onComplete:onLoop});
		}
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btn_replay = document.getElementById('btn-replay');
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
      <div id="text1" class="layer"></div>
      <div id="smile1" class="layer"></div>
      <div id="car2" class="layer"></div>
      <div id="text2" class="layer"></div>
      <div id="car3" class="layer"></div>
      <div id="text3" class="layer"></div>
      <div id="img1" class="layer"></div>
      <div id="img2" class="layer"></div>
      <div id="img3" class="layer"></div>
      <div id="tc1" class="layer"></div>
      <div id="smile2" class="layer"></div>
      <div id="logo1" class="layer"></div>
      <div id="logo2" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="tc2" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="btn-replay.png"></a>
  </div>
</body>
</html>
