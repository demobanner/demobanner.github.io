<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=970,height=250">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenMax.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function init() {
        var bg = document.getElementById("bg"),
            logo1 = document.getElementById("logo-1"),
            logo2 = document.getElementById("logo-2"),
            logo3 = document.getElementById("logo-3"),
            logo4 = document.getElementById("logo-4"),
            text1 = document.getElementById("text-1"),
            text2 = document.getElementById("text-2"),
            cta = document.getElementById("cta"),
            car = document.getElementById("car"),
            card = document.getElementById("card"),
            line = document.getElementById("line");

        tl.to(card, 0.5, {autoAlpha: 1, top: -20, left: 0, rotation: 0.01, ease: Power2.easeOut})
          .to(card, 0.5, {autoAlpha: 0, top: 300, left: 250, rotation: 0.01, ease: Power2.easeOut, delay: 2})
          .to(car, 0.5, {autoAlpha: 1, scale: 1, rotation: 0.01, ease: Power2.easeOut}, '-=0.5')
          .to(text1, 0.3, {autoAlpha: 1, delay: 0.5})
          .to(text1, 0.3, {autoAlpha: 0, delay: 1.5})
          .to(text2, 0.3, {autoAlpha: 1})
          .to([text2, car], 0.3, {autoAlpha: 0, delay: 1.5})
          .to(cta, 0.3, {autoAlpha: 1, top: 0})
          .to(logo3, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut}, '+=0.5')
          .to(logo4, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut}, '-=0.5')
          .to(line, 0.5, {autoAlpha: 1}, '-=0.3')

      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="logo-1" class="layer"></div>
        <div id="logo-2" class="layer"></div>
        <div id="card" class="layer"></div>
        <div id="car" class="layer"></div>
        <div id="text-1" class="layer"></div>
        <div id="text-2" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="logo-3" class="layer"></div>
        <div id="logo-4" class="layer"></div>
        <div id="line" class="layer"></div>
      </a>
    </div>
  </body>
</html>
