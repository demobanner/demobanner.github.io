<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=728,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			tl.to(f1_img, 0.5, {autoAlpha:1, left:0, top:0, ease: Power1.easeInOut})
			.to(f1_text, 0.5, {autoAlpha:1, ease: Power1.easeInOut})
			.to([logo, f1_img, f1_text], 0.5, {autoAlpha:0, ease: Power0.easeInOut},"+=2");
				

			tl.to([f2_img, f2_text], 0.5, {autoAlpha:1, y:0, ease: Power1.easeInOut})

				.to(f2_text, 0.5, {x:217, ease: Power2.easeInOut}, "+=1.5")
				.to(red, 0.5, {autoAlpha:1, width:727, ease: Power1.easeInOut}, "-=0.5")
				.to(f3_text, 0.5, {autoAlpha:1,  width:707, ease: Power1.easeInOut}, "-=0.3")

				.to(f3_text, 0.5, {width:887, ease: Power2.easeInOut}, "+=1")				
				.to(f4_text, 0.5, {autoAlpha:1, width:729, ease: Power1.easeInOut}, "-=0.2")
				.to([f3_text,f4_text], 0.5, {top:-12, ease: Power1.easeInOut}, "+=1")			
				.to(f5_text, 0.5, {autoAlpha:1, width:729, ease: Power1.easeInOut}, "-=0.2")
				.to([f2_img, f2_text, f3_text, f4_text, f5_text, red], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f6_img, 0.5, {autoAlpha:1, left:87, top:0, ease: Power1.easeInOut})
				.to(f6_text, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f6_img, 0.5, {left:0, ease: Power1.easeInOut}, "+=1")
				.to(f6_text, 0.5, {scale:0.8, left:92, ease: Power0.easeInOut},"-=0.5")
				.to(hands, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(hands, 0.5, {autoAlpha:0, ease: Power2.easeInOut}, "+=1")
				.to(light, 0.5, {autoAlpha:1, ease: Power2.easeInOut}, "-=1.8")
				.to(light, 0.5, {autoAlpha:0, ease: Power2.easeInOut})
				.to(light, 0.5, {autoAlpha:1, ease: Power2.easeInOut})
				.to([f6_img, f6_text, light], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");	

			tl.to(logo, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f8_text, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(cta, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(logo_AWR, 0.5, {autoAlpha:1, ease: Power0.easeInOut, onComplete:onLoop});
		 }
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				tl.to(replayButton, 0.5, {autoAlpha: 1, rotation: 180});
				document.getElementById('replayButton').addEventListener("click", restart);
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="f1_img" class="layer"></div>
      <div id="f1_text" class="layer"></div>
      <div id="f2_text" class="layer"></div>
      <div id="f2_img" class="layer"></div>
      <div id="red" class="layer"></div>
      <div id="f3_text" class="layer"></div>
      <div id="f4_text" class="layer"></div>
      <div id="f5_text" class="layer"></div>
      <div id="f6_text" class="layer"></div>
      <div id="f6_img" class="layer"></div>
      <div id="hands" class="layer"></div>
      <div id="light" class="layer"></div>
      <div id="f8_text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="logo_AWR" class="layer"></div>
    </a>
		<a id="replayButton" href="javascript:"><img src="replay.png"></a>
  </div>
</body>
</html>
