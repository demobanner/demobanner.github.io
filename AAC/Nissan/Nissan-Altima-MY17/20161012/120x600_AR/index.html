<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=120,height=600">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			var logo = document.getElementById("logo"),
				logo_nissan = document.getElementById("logo-nissan"),
				bg1 = document.getElementById("bg1"),
				bg2 = document.getElementById("bg2"),
				title = document.getElementById("title"),
				text = document.getElementById("text"),
				cta1 = document.getElementById("cta1"),
				cta2 = document.getElementById("cta2"),
				price = document.getElementById("price");

			tl.to(bg1, 0.5, {autoAlpha:1})
				.to(bg2, 0.5, {autoAlpha:1}, "+=1")
				.to(title, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut})
				.to(text, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut});
			tl.to(cta1, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut, delay:1})
				.to(price, 0.5, {autoAlpha:1})
				.to(cta1, 0.5, {autoAlpha:0, delay:2})
				.to(cta2, 0.5, {autoAlpha:1, top:0, ease: Power2.easeInOut, onComplete:onLoop});
		}
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btn_replay = document.getElementById('btn-replay');
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
    	<div id="bg1" class="layer"></div>
    	<div id="bg2" class="layer"></div>
    	<div id="title" class="layer"></div>
    	<div id="text" class="layer"></div>
    	<div id="cta1" class="layer"></div>
    	<div id="cta2" class="layer"></div>
    	<div id="price" class="layer"></div>
    	<div id="logo" class="layer"></div>
    	<div id="logo-nissan" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="btn-replay.png"></a>
  </div>
</body>
</html>
