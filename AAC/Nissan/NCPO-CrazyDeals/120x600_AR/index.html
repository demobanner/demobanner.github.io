<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Standard ClickTag Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		function init() {
			var text1 = document.getElementById("text1"),
          img1 = document.getElementById("img1"),
          text2 = document.getElementById("text2"),
          img2 = document.getElementById("img2"),
          text3 = document.getElementById("text3"),
          tc = document.getElementById("tc"),
          text4 = document.getElementById("text4"),
          text5 = document.getElementById("text5"),
          text6 = document.getElementById("text6"),
          text7 = document.getElementById("text7"),
          cta = document.getElementById("cta"),
          btn_replay = document.getElementById("btn-replay");

			tl.to(text1, 0.5, {autoAlpha: 1, left: 0, ease: Power1.easeInOut})
        .to(img1, 0.5, {autoAlpha: 1, top: 0, scale: 1, ease: Power1.easeInOut})
        .to(text1, 0.5, {autoAlpha: 0, delay: 2, ease: Power1.easeInOut})
        .to(img1, 0.5, {autoAlpha: 0, scale: 0.1, top: 50, ease: Power1.easeInOut}, "-=0.5")
        .to(img2, 0.5, {autoAlpha: 1, scale: 1, ease: Power1.easeInOut}, "-=0.25")
        .to(text2, 0.5, {autoAlpha: 1, left: 0, ease: Power1.easeInOut}, "-=0.5")
        .to(text2, 0.5, {autoAlpha: 0, delay: 2, ease: Power1.easeInOut})
        .to(text3, 0.5, {autoAlpha: 1, left: 0, ease: Power1.easeInOut})
        .to(tc, 0.5, {autoAlpha: 1, ease: Power1.easeInOut})
        .to(text3, 0.5, {autoAlpha: 0, delay: 2, ease: Power1.easeInOut})
        .to([img2, tc], 0.5, {top: -32, ease: Power3.easeInOut})
        .to(text4, 0.5, {autoAlpha: 1, left: 0, ease: Power1.easeInOut})
        .to(text4, 0.5, {autoAlpha: 0, delay: 2, ease: Power1.easeInOut})
        .to(text5, 0.5, {autoAlpha: 1, left: 0, ease: Power1.easeInOut})
        .to(text5, 0.5, {autoAlpha: 0, delay: 2, ease: Power1.easeInOut})
        .to(text6, 0.5, {autoAlpha: 1, left: 0, ease: Power1.easeInOut})
        .to(text6, 0.5, {autoAlpha: 0, delay: 2, ease: Power1.easeInOut})
        .to(img2, 0.5, {autoAlpha: 0, scale: 0.1, top: 0, ease: Power1.easeInOut}, "-=0.5")
        .to(tc, 0.5, {top: -212, ease: Power1.easeInOut})
        .to(text7, 0.5, {autoAlpha: 1, left: 0, ease: Power1.easeInOut})
        .to([text7, tc], 0.5, {autoAlpha: 0, delay: 2, ease: Power1.easeInOut})
        .to(cta, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
        .to(btn_replay, 0.1, {autoAlpha: 1, ease: Power1.easeInOut});
		}
		
		function restart() {
      tl.restart();
    }

		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
      <div id="text1" class="layer"></div>
      <div id="img1" class="layer"></div>
      <div id="text2" class="layer"></div>
      <div id="img2" class="layer"></div>
      <div id="text3" class="layer"></div>
      <div id="tc" class="layer"></div>
      <div id="text4" class="layer"></div>
      <div id="text5" class="layer"></div>
      <div id="text6" class="layer"></div>
      <div id="text7" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="refresh.png"></a>
  </div>
</body>
</html>
