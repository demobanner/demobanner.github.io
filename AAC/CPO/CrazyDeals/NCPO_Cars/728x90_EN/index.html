<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=728,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			tl.to(f1_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f1_text, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to([bg2, f2_img], 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f2_img, 0.5, {scale:1, transformOrigin:"30% 50%", ease: Elastic.easeOut.config(1, 0.6)}, "-=0.5")
				.to([bg2, f2_img], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");
				
			tl.to(f3_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f3_text, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to([bg2, f4_img], 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f4_img, 0.5, {scale:1, transformOrigin:"30% 50%", ease: Elastic.easeOut.config(1, 0.6)}, "-=0.5")
				.to([bg2, f4_img,logo], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");
				
			tl.to(f5_text1, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})				
				.to(f5_text2, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(logo, 0, {scale:0.7, x:-346 ,y:1, ease: Power1.easeInOut})
				.to(f5_text2, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f5_text1,0.5,{scale:0.75, x: 91, y:0, ease: Power1.easeInOut})
				.to(logo, 0.5, {autoAlpha:1, ease: Power1.easeInOut}, "-=0.5")
				.to(logo_AWR, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(car1, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(cta, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to([f5_text1, car1, cta, logo_AWR], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(logo, 0.5, {scale:1, x:0,y:0, ease: Power1.easeInOut})
				.fromTo(f1_text, 0.5, {autoAlpha:0, top:50}, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f1_text, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to([bg2, f2_img], 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.fromTo(f2_img, 0.5, {scale:0.5}, {scale:1, transformOrigin:"30% 50%", ease: Elastic.easeOut.config(1, 0.6)}, "-=0.5")
				.to([bg2, f2_img], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");
				
			tl.fromTo(f3_text, 0.5, {autoAlpha:0, top:50}, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f3_text, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to([bg2, f4_img], 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.fromTo(f4_img, 0.5, {scale:0.5}, {scale:1, transformOrigin:"30% 50%", ease: Elastic.easeOut.config(1, 0.6)}, "-=0.5")
				.to(f5_text1, 0, {scale:1, x:0, ease: Power1.easeInOut})
				.to([logo, f4_img], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.fromTo(f5_text1, 0.5, {autoAlpha:0, top:50}, {autoAlpha:1, top:0, ease: Power1.easeInOut})	
				.fromTo(f5_text2, 0.5, {autoAlpha:0, top:50}, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(logo, 0, {scale:0.7, x:-346 ,y:1, ease: Power1.easeInOut})
				.to(f5_text2, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f5_text1,0.5,{scale:0.75, x: 91, y:0, ease: Power1.easeInOut})
				.to(logo, 0.5, {autoAlpha:1, ease: Power1.easeInOut}, "-=0.5")
				.to(logo_AWR, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(car2, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.fromTo(cta, 0.5, {autoAlpha:0, top:20}, {autoAlpha:1, top:0, ease: Power1.easeInOut, onComplete:onLoop});
				
		}
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				tl.to(replayButton, 0.5, {autoAlpha: 1, rotation: 180});
				document.getElementById('replayButton').addEventListener("click", restart);
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="bg2" class="layer"></div>
      <div id="f1_text" class="layer"></div>
      <div id="f2_img" class="layer"></div>
      <div id="f3_text" class="layer"></div>
      <div id="f4_img" class="layer"></div>
      <div id="f5_text1" class="layer"></div>
      <div id="f5_text2" class="layer"></div>
      <div id="car1" class="layer"></div>
      <div id="car2" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="white" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="logo_AWR" class="layer"></div>
    </a>
		<a id="replayButton" href="javascript:"><img src="replay.png"></a>
  </div>
</body>
</html>
