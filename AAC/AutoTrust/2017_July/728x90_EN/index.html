<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=728,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			tl.to(f1_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to([logo1, f1_text], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(logo2, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f2_img, 0.5, {autoAlpha:1, x:0,y:0, ease: Power0.easeInOut})
				.to(tc1, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f2_img, 0.5, {x:-398,y:60, ease: Power0.easeInOut}, "+=2")
				.to(tc1, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "-=0.5");

			tl.to(f3_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(tc2, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to([f3_text, tc2], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f4_img, 0.5, {autoAlpha:1, x:0,y:0, ease: Power0.easeInOut})
				.to(tc1, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f4_img, 0.5, {x:-200,y:87, ease: Power0.easeInOut}, "+=2")
				.to(tc1, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "-=0.5");

			tl.to(f5_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f5_text, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f6_img, 0.5, {autoAlpha:1, x:0, y:0, ease: Power0.easeInOut})
				.to(tc1, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f6_img, 0.5, {x:-398,y:60, ease: Power0.easeInOut}, "+=2")
				.to(tc1, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "-=0.5");

			tl.to(f7_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(tc2, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to([f7_text, tc2], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f8_img, 0.5, {autoAlpha:1, x:0, y:0, ease: Power0.easeInOut})
				.to(tc1, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(f8_img, 0.5, {x:-398,y:60, ease: Power0.easeInOut}, "+=2")
				.to(tc1, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "-=0.5");

			tl.to(f9_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(tc2, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to([f9_text, tc2], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f10_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f10_text, 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(f11_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to([f11_text, logo2], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to([f12_img1, f12_img2], 0.5, {autoAlpha:1, ease: Power0.easeInOut})
			  .to(f12_img2, 0.5, {scale:1, x:377, y:21, ease: Elastic.easeOut.config(1, 0.4)}, "-=0.4")
				.to(f12_text, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to([f12_img1, f12_img2, f12_text], 0.5, {autoAlpha:0, ease: Power0.easeInOut}, "+=2");

			tl.to(logo1, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(logo_AWR, 0.5, {autoAlpha:1, ease: Power0.easeInOut})
				.to(cta, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut, onComplete:onLoop});
		}
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				tl.to(replayButton, 0.5, {autoAlpha: 1, rotation: 180});
				document.getElementById('replayButton').addEventListener("click", restart);
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="f1_text" class="layer"></div>
      <div id="f2_img" class="layer"></div>
      <div id="f3_text" class="layer"></div>
      <div id="f4_img" class="layer"></div>
      <div id="f5_text" class="layer"></div>
      <div id="f6_img" class="layer"></div>
      <div id="f7_text" class="layer"></div>
      <div id="f8_img" class="layer"></div>
      <div id="f9_text" class="layer"></div>
      <div id="f10_text" class="layer"></div>
      <div id="f11_text" class="layer"></div>
      <div id="f12_img1" class="layer"></div>
      <div id="f12_img2" class="layer"></div>
      <div id="f12_text" class="layer"></div>
      <div id="tc1" class="layer"></div>
      <div id="tc2" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo_AWR" class="layer"></div>
      <div id="logo1" class="layer"></div>
      <div id="logo2" class="layer"></div>
    </a>
		<a id="replayButton" href="javascript:"><img src="replay.png"></a>
  </div>
</body>
</html>
