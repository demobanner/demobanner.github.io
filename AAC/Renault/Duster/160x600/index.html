<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="ad.size" content="width=160,height=600" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <title>Banners</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/EBLoader.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script type="text/javascript">
        var clickTag = ""; //This value is used by the ad server and should not be changed

        var timeline = new TimelineLite();

        function init() {
            var car     = document.getElementById("car"),
                text1   = document.getElementById("text1"),
                text2   = document.getElementById("text2"),
                text3   = document.getElementById("text3"),
                text3_a = document.getElementById("text3-a"),
                text4   = document.getElementById("text4"),
                text5   = document.getElementById("text5"),
                bg_2    = document.getElementById("bg-2"),
                text7   = document.getElementById("text7"),
                cta     = document.getElementById("cta"),
                text6   = document.getElementById("text6"),
                logo    = document.getElementById("logo");

            timeline.to(car, 0.5, {autoAlpha: 1, left: -30, rotation: 0.1, ease: Power1.easeInOut})
                    .to(text1, 0.5, {autoAlpha: 1}, "+=0.5")
                    .to(text1, 0.5, {left: 160}, "+=1.5")
                    .to(text2, 0.5, {autoAlpha: 1, left: 0}, "-=0.5")
                    .to(text2, 0.5, {left: 160}, "+=1.5")
                    .to(text3, 0.5, {autoAlpha: 1}, "-=0.5")
                    .to(text3_a, 0.5, {autoAlpha: 1})
                    .to(text3_a, 0.5, {height: 190})
                    .to(text3_a, 0.5, {height: 203}, "+=0.5")
                    .to(text3_a, 0.5, {height: 216}, "+=0.5")
                    .to(text3_a, 0.5, {height: 229}, "+=0.5")
                    .to([text3,text3_a], 0.5, {autoAlpha: 0}, "+=2")
                    .to(text4, 1, {autoAlpha: 1, scale: 1, top:0, ease: Power1.easeOut})
                    .to(text4, 0.5, {autoAlpha:0}, "+=1.5")
                    .to(text5, 0.5, {autoAlpha:1})
                    .to(bg_2, 0.5, {autoAlpha:1}, "+=1.5")
                    .to(text7, 0.5, {autoAlpha:1})
                    .to(cta, 0.5, {autoAlpha:1}, "+=0.5")
                    .to(text6, 0.5, {autoAlpha:1}, "+=0.5")
                    .to(logo, 0.5, {autoAlpha:1}, "+=0.5");
        }
        window.onload = init;
        </script>
    </head>
    <body>
        <div class="global" id="ad">
    		<a href="javascript:window.open(window.clickTag)" target="_blank">
    			<div id="car" class="layer"></div>
    			<div id="text1" class="layer"></div>
    			<div id="text2" class="layer"></div>
    			<div id="text3" class="layer"></div>
    			<div id="text3-a" class="layer"></div>
    			<div id="text4" class="layer"></div>
    			<div id="text5" class="layer"></div>
    			<div id="bg-2" class="layer"></div>
    			<div id="text7" class="layer"></div>
    			<div id="cta" class="layer"></div>
    			<div id="text6" class="layer"></div>
    			<div id="logo" class="layer"></div>
    		</a>
        </div>
    </body>
</html>
