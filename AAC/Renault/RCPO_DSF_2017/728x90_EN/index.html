<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=300,height=250">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			var f1_img = document.getElementById("f1_img"),
					f1_text = document.getElementById("f1_text"),
					f2_box = document.getElementById("f2_box"),
					f3_box = document.getElementById("f3_box"),
					f4_box = document.getElementById("f4_box"),
					f5_box = document.getElementById("f5_box"),
					tc = document.getElementById("tc"),
					// f6_img = document.getElementById("f6_img"),
					f6_text = document.getElementById("f6_text"),
					f7_text = document.getElementById("f7_text"),
					logo = document.getElementById("logo"),
					logo_text1 = document.getElementById("logo_text1"),
					// logo_text2 = document.getElementById("logo_text2"),
					dsf_logo = document.getElementById("dsf_logo");
					// cta = document.getElementById("cta");

			tl.to(f1_img, 0.5, {autoAlpha:1, left:0, ease: Power3.easeInOut})
				.to(f1_text, 0.5, {autoAlpha:1, left:0, ease: Power3.easeInOut}, "-=0.2")
				.to([f1_img, f1_text, logo], 0.5, {autoAlpha:0}, "+=2");

			tl.to(f2_box, 0.5, {autoAlpha:1, top:-1, ease: Power2.easeInOut})
				.to(tc, 0.5, {autoAlpha:1})
				.to(f2_box, 0.5, {top:-90, ease: Power2.easeInOut}, "+=3");

			tl.to(f3_box, 0.5, {autoAlpha: 1, top:-1, ease: Power2.easeInOut}, "-=0.5")
				.to(f3_box, 0.5, {top: -90, ease: Power2.easeInOut}, "+=3");

			tl.to(f4_box, 0.5, {autoAlpha: 1, top:-1, ease: Power2.easeInOut}, "-=0.5")
				.to(f4_box, 0.5, {top: -90, ease: Power2.easeInOut}, "+=3");

			tl.to(f5_box, 0.5, {autoAlpha: 1, top:-1, ease: Power2.easeInOut}, "-=0.5")
				.to(f5_box, 0.5, {autoAlpha:0}, "+=3")
				.to(tc, 0.5, {autoAlpha:0}, "-=0.5")
				.to(f1_img, 0, {left:-50}, "-=0.5");

			tl.to(logo_text1, 0.5, {autoAlpha:1})
				.to(f1_img, 0.5, {autoAlpha:1, left:0, ease: Power3.easeInOut}, "-=0.5")
				.to(f6_text, 0.5, {autoAlpha:1, left:0, ease: Power3.easeInOut}, "-=0.2")
				.to(f6_text, 0.5, {autoAlpha:0}, "+=2.5");

			tl.to(f7_text, 0.5, {autoAlpha:1})
				.to([f7_text, f1_img, logo_text1], 0.5, {autoAlpha:0}, "+=2")
				.to(logo_text1, 0, {left:-80, top:11});

			tl.to(logo_text1, 0.5, {autoAlpha:1})
				.to(dsf_logo, 0.5, {autoAlpha:1, onComplete:onLoop});
				// .to(logo_text2, 0.5, {autoAlpha:0}, "+=2")
				// .to(cta, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut, onComplete:onLoop});
		}
		
		function restart() {
      		tl.restart();
    	}

		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btn_replay = document.getElementById('btn-replay');
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="f1_img" class="layer"></div>
      <div id="f1_text" class="layer"></div>
      <div id="f2_box" class="layer"></div>
      <div id="f3_box" class="layer"></div>
      <div id="f4_box" class="layer"></div>
      <div id="f5_box" class="layer"></div>
      <div id="tc" class="layer"></div>
      <!-- <div id="f6_img" class="layer"></div> -->
      <div id="f6_text" class="layer"></div>
      <div id="f7_text" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="logo_text1" class="layer"></div>
      <!-- <div id="logo_text2" class="layer"></div> -->
      <div id="dsf_logo" class="layer"></div>
      <!-- <div id="cta" class="layer"></div> -->
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="replay.png"></a>
  </div>
</body>
</html>
