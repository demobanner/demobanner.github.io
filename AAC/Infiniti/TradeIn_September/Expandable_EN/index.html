
<!DOCTYPE html>
<html lang="en">
<head>
  <meta data-template-name="Expandable Banner">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="TweenLite.min.js"></script>
  <script src="TimelineLite.min.js"></script>
  <script src="CSSPlugin.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
</head>
<body>
    <div id="ad">
      <!-- Collapsed Conent -->
      <div id="collapsed-state">
        <div id="collapsed-exit"></div>
        <div id="main-collapsed">
          <!-- animation here -->
          <div id="banner-970x90">
            <div id="right_1" class="layer-1"></div>
            <div id="left_1" class="layer-1"></div>
            <div id="text2_1" class="layer-1"></div>
            <div id="car4_1" class="layer-1"></div>
            <div id="text6_1" class="layer-1"></div>
            <div id="car8_1" class="layer-1"></div>
            <div id="text10_1" class="layer-1"></div>
            <div id="end_1" class="layer-1"></div>
            <div id="logo_AWR_1" class="layer-1"></div>
            <div id="logo_Infiniti_1" class="layer-1"></div>
          </div>          
        </div>
      </div>

      <!-- Expand Content -->
      <div id="expanded-state">
        <div id="expanded-exit"></div>
        <div id="close-button" class="button">Close X</div>
        <div id="main-expanded">
          <!-- animation here -->
          <div id="banner-970x250">
            <div id="right_2" class="layer-2"></div>
            <div id="left_2" class="layer-2"></div>
            <div id="text2_2" class="layer-2"></div>
            <div id="car4_2" class="layer-2"></div>
            <div id="text6_2" class="layer-2"></div>
            <div id="car8_2" class="layer-2"></div>
            <div id="text10_2" class="layer-2"></div>
            <div id="end_2" class="layer-2"></div>
          </div>          
        </div>
      </div>
    </div>

  <script src="logic.js"></script>
</body>
</html>
