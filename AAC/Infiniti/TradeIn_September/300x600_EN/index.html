<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="ad.size" content="width=300,height=600">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
  <script src="TimelineLite.min.js"></script>
  <script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			var left = document.getElementById("left"),
					right = document.getElementById("right"),
					text2 = document.getElementById("text2"),
					car4 = document.getElementById("car4"),
					text6 = document.getElementById("text6"),
					car8 = document.getElementById("car8"),
          text10 = document.getElementById("text10"),
					end = document.getElementById("end");

			tl.to(right, 0.5, {left: 219, ease: Power4.easeInOut}, "+=1")
        .to(left, 0.5, {left: -240, ease: Power4.easeInOut}, "-=0.5")
        .to(text2, 0.5, {autoAlpha: 1, ease: Power2.easeInOut}, "-=0.25")
        .to(left, 0.5, {left: 0, ease: Power4.easeInOut, delay: 2})
        .to(right, 0.5, {left: -21, ease: Power4.easeInOut}, "-=0.5")
        .to(text2, 0.3, {autoAlpha: 0, ease: Power2.easeInOut}, "-=0.5");

      tl.to(right, 0.5, {left: 219, ease: Power4.easeInOut, delay: 1})
        .to(left, 0.5, {left: -240, ease: Power4.easeInOut}, "-=0.5")
        .to(car4, 0.5, {autoAlpha: 1, ease: Power2.easeInOut}, "-=0.25")
        .to(left, 0.5, {left: 0, ease: Power4.easeInOut, delay: 2})
        .to(right, 0.5, {left: -21, ease: Power4.easeInOut}, "-=0.5")
        .to(car4, 0.3, {autoAlpha: 0, ease: Power2.easeInOut}, "-=0.5");

      tl.to(right, 0.5, {left: 219, ease: Power4.easeInOut, delay: 1})
        .to(left, 0.5, {left: -240, ease: Power4.easeInOut}, "-=0.5")
        .to(text6, 0.5, {autoAlpha: 1, ease: Power2.easeInOut}, "-=0.25")
        .to(left, 0.5, {left: 0, ease: Power4.easeInOut, delay: 2})
        .to(right, 0.5, {left: -21, ease: Power4.easeInOut}, "-=0.5")
        .to(text6, 0.3, {autoAlpha: 0, ease: Power2.easeInOut}, "-=0.5");

      tl.to(right, 0.5, {left: 219, ease: Power4.easeInOut, delay: 1})
        .to(left, 0.5, {left: -240, ease: Power4.easeInOut}, "-=0.5")
        .to(car8, 0.5, {autoAlpha: 1, ease: Power2.easeInOut}, "-=0.25")
        .to(left, 0.5, {left: 0, ease: Power4.easeInOut, delay: 2})
        .to(right, 0.5, {left: -21, ease: Power4.easeInOut}, "-=0.5")
        .to(car8,0.3, {autoAlpha: 0, ease: Power2.easeInOut}, "-=0.5");

      tl.to(right, 0.5, {left: 219, ease: Power4.easeInOut, delay: 1})
        .to(left, 0.5, {left: -240, ease: Power4.easeInOut}, "-=0.5")
        .to(text10, 0.5, {autoAlpha: 1, ease: Power2.easeInOut}, "-=0.25")
        .to(left, 0.5, {left: 0, ease: Power4.easeInOut, delay: 2})
        .to(right, 0.5, {left: -21, ease: Power4.easeInOut}, "-=0.5")
        .to(text10,0.3, {autoAlpha: 0, ease: Power2.easeInOut}, "-=0.5");

      tl.to(right, 0.5, {left: 219, ease: Power4.easeInOut, delay: 1})
        .to(left, 0.5, {left: -240, ease: Power4.easeInOut}, "-=0.5")
        .to(end, 0.5, {autoAlpha: 1, ease: Power2.easeInOut, onComplete:onLoop}, "-=0.25");
		}
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
      if ( loop < LOOP_TIME ) {
        restart();
        loop++ ;
      } else if (isReplay) {
        console.log('OKKKK');
				var btn_replay = document.getElementById("btn-replay");
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
      <div id="right" class="layer"></div>
      <div id="left" class="layer"></div>
      <div id="text2" class="layer"></div>
      <div id="car4" class="layer"></div>
      <div id="text6" class="layer"></div>
      <div id="car8" class="layer"></div>
      <div id="text10" class="layer"></div>
      <div id="end" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="btn-replay.png"></a>
  </div>
</body>
</html>
