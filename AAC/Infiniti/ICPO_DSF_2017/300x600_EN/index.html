<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=300,height=250">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			var text1 = document.getElementById("text1"),
					box2 = document.getElementById("box2"),
					box3 = document.getElementById("box3"),
					box4 = document.getElementById("box4"),
					box5 = document.getElementById("box5"),
					box6 = document.getElementById("box6"),
					text7 = document.getElementById("text7"),
					text8 = document.getElementById("text8"),
					white = document.getElementById("white")
					logo = document.getElementById("logo"),
					dsf = document.getElementById("dsf"),
					cta = document.getElementById("cta"),
					text10 = document.getElementById("text10");

			tl.to(text1, 0.5, {autoAlpha:1})
				.to(text1, 0.5, {autoAlpha:0}, "+=2");

			tl.to(box2, 0.5, {autoAlpha: 1, left:0, ease: Power1.easeInOut})
				.to(box2, 0.5, {left: -300, ease: Power1.easeInOut}, "+=3")
				.to(box3, 0.5, {autoAlpha: 1, left:0, ease: Power1.easeInOut}, "-=0.5")
				.to(box3, 0.5, {left: -300, ease: Power1.easeInOut}, "+=3")
				.to(box4, 0.5, {autoAlpha: 1, left:0, ease: Power1.easeInOut}, "-=0.5")
				.to(box4, 0.5, {left: -300, ease: Power1.easeInOut}, "+=3")
				.to(box5, 0.5, {autoAlpha: 1, left:0, ease: Power1.easeInOut}, "-=0.5")
				.to(box5, 0.5, {left: -300, ease: Power1.easeInOut}, "+=3")
				.to(box6, 0.5, {autoAlpha: 1, left:0, ease: Power1.easeInOut}, "-=0.5")
				.to(box6, 0.5, {left: -300, ease: Power1.easeInOut}, "+=3");

			tl.to(text7, 0.5, {autoAlpha: 1})
				.to(text7, 0.5, {autoAlpha: 0}, "+=2");

			tl.to(text8, 0.5, {autoAlpha: 1})
				.to(text8, 0.5, {autoAlpha: 0}, "+=2");
				
			tl.to(white, 0.5, {autoAlpha: 1, ease: Power2.easeInOut}, "-=0.5")
				.to(text10, 0.5, {autoAlpha: 1, top:0, ease: Power2.easeInOut})
				.to(cta, 0.5, {autoAlpha: 1, top:0, ease: Power2.easeInOut}, "+=0.5")
				.to(dsf, 0.5, {autoAlpha: 1, top:0, ease: Power2.easeInOut})
				.to(text10, 0.5, {autoAlpha:0}, "+=1")
				.to(logo, 0.5, {autoAlpha:1, onComplete: onLoop});
		}
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btn_replay = document.getElementById('btn-replay');
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="text1" class="layer"></div>
      <div id="box2" class="layer"></div>
      <div id="box3" class="layer"></div>
      <div id="box4" class="layer"></div>
      <div id="box5" class="layer"></div>
      <div id="box6" class="layer"></div>
      <div id="text7" class="layer"></div>
      <div id="text8" class="layer"></div>
      <div id="white" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="dsf" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="text10" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="replay.png"></a>
  </div>
</body>
</html>
