<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=300,height=250">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function restart() {
        tl.restart();
      }

      function init() {
        var bg = document.getElementById("bg"),
            text1 = document.getElementById("text-1"),
            text2 = document.getElementById("text-2"),
            text3 = document.getElementById("text-3"),
            tc = document.getElementById("tc"),
            cta = document.getElementById("cta"),
            btn_replay = document.getElementById("btn-replay");

        tl.to(text1, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 0.5})
          .to(text2, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1})
          .to(text3, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1.5})
          .to(tc, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1})
          .to([text2, text3], 0.5, {autoAlpha: 0, ease: Power2.easeOut, delay: 2})
          .to(cta, 0.5, {autoAlpha: 1, ease: Power2.easeOut}, "-=0.5")
          .to(btn_replay, 0.3, {autoAlpha: 1});

      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="bg" class="layer"></div>
        <div id="text-1" class="layer"></div>
        <div id="text-2" class="layer"></div>
        <div id="text-3" class="layer"></div>
        <div id="tc" class="layer"></div>
        <div id="cta" class="layer"></div>
      </a>
      <div id="btn-replay" class="layer" onclick="restart();"></div>
    </div>
  </body>
</html>
