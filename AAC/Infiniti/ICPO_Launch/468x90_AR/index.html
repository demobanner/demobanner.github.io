<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=468,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		function init() {
			tl.to(f1_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f1_text, 0.5, {autoAlpha:0, ease: Power1.easeInOut}, "+=2");

			tl.to(f2_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f2_text, 0.5, {autoAlpha:0, ease: Power1.easeInOut}, "+=2");

			tl.to(f3_img, 0.5, {autoAlpha:1, ease: Power1.easeInOut})
				.to(f3_img, 0.5, {autoAlpha:0, ease: Power1.easeInOut}, "+=2");

			tl.to(f4_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
			  .to(f4_text, 0.5, {autoAlpha:0, ease: Power1.easeInOut}, "+=2");

			tl.to(f5_img, 0.5, {autoAlpha: 1, ease: Power1.easeInOut})
			  .to(f5_img, 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2")

			tl.to(f6_text, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to(f6_text, 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2")

			tl.to(f7_img, 0.5, {autoAlpha:1, ease: Power1.easeInOut})
			  .to(f7_img, 0.5, {autoAlpha:0, ease: Power1.easeInOut}, "+=2");

			tl.to(f8_text, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				.to(f8_text, 0.5, {autoAlpha:0, ease: Power1.easeInOut}, "+=2");

			tl.to(f9_text, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to(f9_text, 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2.5")

			tl.to(cta, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
				//.to(logo, 0.5, {top: -63, ease: Power1.easeInOut})
				.to(AWR_logo, 0.5, {autoAlpha:1, ease: Power1.easeInOut});
		}

		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="f1_text" class="layer"></div>
      <div id="f2_text" class="layer"></div>
      <div id="f3_img" class="layer"></div>
      <div id="f4_text" class="layer"></div>
      <div id="f5_img" class="layer"></div>
      <div id="f6_text" class="layer"></div>
      <div id="f7_img" class="layer"></div>
      <div id="f8_text" class="layer"></div>
      <div id="f9_text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="AWR_logo" class="layer"></div>
      <div id="CI_logo" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
  </div>
</body>
</html>
