<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=300,height=250">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function init() {
        var logo1 = document.getElementById("logo1"),
            f1_car = document.getElementById("f1_car"),
            f1_text = document.getElementById("f1_text"),
            f2_car = document.getElementById("f2_car"),
            bottom = document.getElementById("bottom"),
            top = document.getElementById("top"),
            f2_text = document.getElementById("f2_text"),
            f3_text = document.getElementById("f3_text"),
            f4_text = document.getElementById("f4_text"),
            f5_car = document.getElementById("f5_car"),
            f5_text = document.getElementById("f5_text"),
            f6_car = document.getElementById("f6_car"),
            tc1 = document.getElementById("tc1"),
            f6_text = document.getElementById("f6_text"),
            f7_text = document.getElementById("f7_text"),
            f8_text = document.getElementById("f8_text"),
            f9_text = document.getElementById("f9_text"),
            logo2 = document.getElementById("logo2"),
            cta = document.getElementById("cta"),
            tc2 = document.getElementById("tc2");

        tl.to(f1_car, 0.5, {autoAlpha: 1, left:0, ease: Power2.easeOut})
          .to(f1_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to([f1_text, f1_car], 0.5, {autoAlpha: 0, delay: 2})
          .to(f5_car, 0.5, {autoAlpha: 1, scale: 1, ease: Power2.easeOut})
          .to(f5_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to([f5_text, f5_car], 0.5, {autoAlpha: 0, delay: 2})
          .to(f2_car, 0.5, {autoAlpha: 1,scale: 0.35, left: -151, top: -117})
          .to(f5_car, 0.1, {scale: 0.7}, "-=0.1")
          .to([bottom, top], 0.5, {autoAlpha: 1}, "-=1")
          .to(f4_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(f2_car, 0.5, {scale: 0.55, left: -151, top: -117, delay: 2})
          .to(f4_text, 0.5, {autoAlpha: 0}, "-=0.5")
          .to(f3_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(f2_car, 0.5, {autoAlpha: 1, scale: 1, ease: Power2.easeOut, delay: 2})
          .to(f3_text, 0.5, {autoAlpha: 0}, "-=0.5")
          .to(f2_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to([bottom, top, f2_car, f2_text], 0.5, {autoAlpha: 0, delay: 2})
          .to(f5_car, 0.5, {autoAlpha: 1, scale: 1, ease: Power2.easeOut})
          .to(f6_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(tc1, 0.5, {autoAlpha: 1})
          .to(f6_text, 0.5, {autoAlpha: 0, delay: 2})
          .to(f7_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(f7_text, 0.5, {autoAlpha: 0, delay: 2})
          .to(f8_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(f8_text, 0.5, {autoAlpha: 0, delay: 2})
          .to(f9_text, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to([f9_text, f5_car, tc1, logo1], 0.5, {autoAlpha: 0, delay: 2})
          .to(logo2, 0.5, {autoAlpha: 1})
          .to(cta, 0.5, {autoAlpha: 1, top: 0, ease: Power4.easeOut})
          .to(tc2, 0.5, {autoAlpha: 1});
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="f1_car" class="layer"></div>
        <div id="f1_text" class="layer"></div>
        <div id="f2_car" class="layer"></div>
        <div id="bottom" class="layer"></div>
        <div id="top" class="layer"></div>
        <div id="f2_text" class="layer"></div>
        <div id="f3_text" class="layer"></div>
        <div id="f4_text" class="layer"></div>
        <div id="f5_car" class="layer"></div>
        <div id="f5_text" class="layer"></div>
        <div id="f6_car" class="layer"></div>
        <div id="tc1" class="layer"></div>
        <div id="f6_text" class="layer"></div>
        <div id="f7_text" class="layer"></div>
        <div id="f8_text" class="layer"></div>
        <div id="f9_text" class="layer"></div>
        <div id="logo2" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="tc2" class="layer"></div>
        <div id="logo1" class="layer"></div>
      </a>
    </div>
  </body>
</html>
