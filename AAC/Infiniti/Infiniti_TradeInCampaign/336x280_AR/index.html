<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=336,height=280">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';

		var tl = new TimelineLite();

		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end

		function init() {
			tl.to(f1_text, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})
			  .to(f1_text, 0.5, {autoAlpha: 0, ease: Power3.easeInOut}, "+=3")
			  .to(f2_car, 0.5, {scale: 1, x: 0, y: 0, ease: Power0.easeInOut})
			  .to(f2_text, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})
			  .to(f2_text, 0.5, {autoAlpha: 0, ease: Power2.easeInOut}, "+=2")
			  .to(f2_car, 0.5, {x: -360, y: 30, scale: 1.1, ease: Power0.easeInOut})

			  .to(f3_text, 0.5, {x: 0, ease: Power0.easeInOut},'-=0.5')
			  .to(f3_text, 0.5, {autoAlpha: 0, ease: Power3.easeInOut}, "+=3")
			  .to(f4_car, 0.5, {scale: 1, x: 0, y: 0, ease: Power0.easeInOut})
			  .to(f4_text, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})
			  .to(f4_text, 0.5, {autoAlpha: 0, ease: Power2.easeInOut}, "+=2")
			  .to(f4_car, 0.5, {x: -360, y: 30, scale: 1.1, ease: Power0.easeInOut})

			  .to(f5_text, 0.5, {x: 0, ease: Power0.easeInOut},'-=0.5')
			  .to(f5_text, 0.5, {autoAlpha: 0, ease: Power3.easeInOut}, "+=2.5")
			  .to(f6_car, 0.5, {scale: 1, x: 0, y: 0, ease: Power0.easeInOut})
			  .to(f6_text, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})
			  .to(f6_text, 0.5, {autoAlpha: 0, ease: Power2.easeInOut}, "+=2")
			  .to(f6_car, 0.5, {x: -360, y: 30, scale: 1.1, ease: Power0.easeInOut})

  			.to(f7_text, 0.5, {x: 0, ease: Power0.easeInOut},'-=0.5')
			  .to([bg, f1_logo, f7_text], 0.5, {autoAlpha: 0, ease: Power3.easeInOut}, "+=2.5")
			  .to(logo_awr, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})
			  .to(logo_infiniti, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})
			  .to(cta, 0.5, {autoAlpha: 1, top: 0, ease: Power3.easeInOut, onComplete:onLoop})
		}

		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btn_replay = document.getElementById('btn-replay');
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}

		window.onload = init;

	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
		<div id="bg" class="layer"></div>
		<div id="f1_logo" class="layer"></div>
		<div id="f1_text" class="layer"></div>

		<div id="f2_car" class="layer"></div>
		<div id="f2_text" class="layer"></div>

		<div id="f3_text" class="layer"></div>

		<div id="f4_car" class="layer"></div>
		<div id="f4_text" class="layer"></div>

		<div id="f5_text" class="layer"></div>

		<div id="f6_car" class="layer"></div>
		<div id="f6_text" class="layer"></div>

		<div id="f7_text" class="layer"></div>

		<div id="logo_infiniti" class="layer"></div>
		<div id="logo_awr" class="layer"></div>
		<div id="cta" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="replay.png"></a>
  </div>
</body>
</html>
