<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=300,height=250">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();
      function init() {
        var car = document.getElementById('car'),
            text1 = document.getElementById('text1'),
            text2 = document.getElementById('text2'),
            text3 = document.getElementById('text3'),
            text4 = document.getElementById('text4'),
            text5 = document.getElementById('text5'),
            text6 = document.getElementById('text6'),
            text7 = document.getElementById('text7'),
            logo1 = document.getElementById('logo1'),
            logo2 = document.getElementById('logo2'),
            cta = document.getElementById('cta'),
            tc = document.getElementById('tc');

        tl.to(car, 0.5, {autoAlpha: 1, left:0, ease: Power2.easeOut})
          .to(text1, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(text1, 0.5, {autoAlpha: 0, delay: 2})
          .to(text2, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(text2, 0.5, {autoAlpha: 0, delay: 2})
          .to(text3, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(text3, 0.5, {autoAlpha: 0, delay: 2})
          .to(text4, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(text4, 0.5, {autoAlpha: 0, delay: 2})
          .to(text5, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(text5, 0.5, {autoAlpha: 0, delay: 2})
          .to(text6, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(text6, 0.5, {autoAlpha: 0, delay: 2})
          .to(text7, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to([logo1, text7, car], 0.5, {autoAlpha: 0, delay: 2})
          .to(logo2, 0.5, {autoAlpha: 1, ease: Power4.easeInOut})
          .to(cta, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(tc, 0.5, {autoAlpha: 1, ease: Power4.easeInOut});
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="car" class="layer"></div>
        <div id="text1" class="layer"></div>
        <div id="text2" class="layer"></div>
        <div id="text3" class="layer"></div>
        <div id="text4" class="layer"></div>
        <div id="text5" class="layer"></div>
        <div id="text6" class="layer"></div>
        <div id="text7" class="layer"></div>
        <div id="logo1" class="layer"></div>
        <div id="logo2" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="tc" class="layer"></div>
      </a>
    </div>
  </body>
</html>
