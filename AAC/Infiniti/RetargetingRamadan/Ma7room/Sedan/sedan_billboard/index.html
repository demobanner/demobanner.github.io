<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Template Tracker -->
  <meta data-template-name="Billboard_Expanding_970x250">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="StyleSheet" href="style.css" type="text/css">
  <script src="TweenLite.min.js"></script>
  <script src="TimelineLite.min.js"></script>
  <script src="CSSPlugin.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="slimbarContent">
        <button id="expand_btn"></button>
    </div>
    <div id="collapsed">
      <div id="banner1">
				<div id="bg" class="layer"></div>
				<div id="logo" class="layer"></div>
				<div id="awr-logo" class="layer"></div>
				<div id="sub-1" class="layer"></div>
				<div id="sub-2" class="layer"></div>
				<div id="sub-3" class="layer"></div>
				<div id="sub-4" class="layer"></div>
				<div id="sub-5" class="layer"></div>
				<div id="tc" class="layer"></div>
				<div id="cta" class="layer"></div>
      </div>
      <!--<button id="expand_btn2"></button>-->
      <button id="exit_btn2"></button>
      <!--<button id="expand_btn3">Click To Expand</button>-->
      <button id="hide_btn">X Hide Ad</button>
    </div>
    <div id="expanded">
      <div id="banner2">
				<div id="bg-2" class="layer-2"></div>
				<div id="logo-2" class="layer-2"></div>
				<div id="awr-logo-2" class="layer-2"></div>
				<div id="sub-1-2" class="layer-2"></div>
				<div id="sub-2-2" class="layer-2"></div>
				<div id="sub-3-2" class="layer-2"></div>
				<div id="sub-4-2" class="layer-2"></div>
				<div id="sub-5-2" class="layer-2"></div>
				<div id="tc-2" class="layer-2"></div>
				<div id="cta-2" class="layer-2"></div>
      </div>
      <button id="exit_btn"></button>
      <button id="close_btn_expand"></button>
    </div>
  </div>
  <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
