
<!DOCTYPE html>
<html lang="en">
<head>
  <meta data-template-name="Template_H5T_expanding-120x600-image">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script src="TweenLite.min.js"></script>
  <script src="TimelineLite.min.js"></script>
  <script src="CSSPlugin.min.js"></script>
  <script type="text/javascript">

      var tl_120x600 = new TimelineLite();
      var tl_460x600 = new TimelineLite();

      function restart_120x600() {
        tl_120x600.restart();
      }

      function restart_460x600() {
        tl_460x600.restart();
      }

      function initTween() {

        var logo_120x600 = document.getElementById("logo-120x600"),
            text1_120x600 = document.getElementById("text-1-120x600"),
            text2_120x600 = document.getElementById("text-2-120x600"),
            text3_120x600 = document.getElementById("text-3-120x600"),
            text4_120x600 = document.getElementById("text-4-120x600"),
            text5_120x600 = document.getElementById("text-5-120x600"),
            cta_120x600 = document.getElementById("cta-120x600"),
            car_120x600 = document.getElementById("car-120x600");
            btn_replay_120x600 = document.getElementById("btn-replay-120x600");

        tl_120x600.to(text1_120x600, 0.5, {height: 600, ease: Power2.easeOut})
                  .to(text1_120x600, 0.5, {left: -120, ease: Power2.easeOut, delay: 3})
                  .to(text2_120x600, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
                  .to(text2_120x600, 0.5, {left: -120, ease: Power2.easeOut, delay: 3})
                  .to(text3_120x600, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
                  .to(text3_120x600, 0.5, {left: -120, ease: Power2.easeOut, delay: 3})
                  .to(text4_120x600, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
                  .to(text4_120x600, 0.5, {left: -120, ease: Power2.easeOut, delay: 4})
                  .to(car_120x600, 0.5, {autoAlpha: 1, scale: 1, ease: Power2.easeOut}, "-=0.5")
                  .to(car_120x600, 0.5, {scale: 2.5, ease: Power2.easeOut, delay: 3})
                  .to(car_120x600, 0.5, {autoAlpha: 0})
                  .to(text5_120x600, 0.5, {autoAlpha: 1, ease: Power2.easeOut}, '-=0.3')
                  .to(text5_120x600, 0.5, {left: -120, ease: Power2.easeOut, delay: 3})
                  .to(logo_120x600, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut}, '-=0.3')
                  .to(cta_120x600, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1})
                  .to(btn_replay_120x600, 0.3, {autoAlpha: 1});

        var logo_460x600 = document.getElementById("logo-460x600"),
            text1_460x600 = document.getElementById("text-1-460x600"),
            text2_460x600 = document.getElementById("text-2-460x600"),
            text3_460x600 = document.getElementById("text-3-460x600"),
            text4_460x600 = document.getElementById("text-4-460x600"),
            text5_460x600 = document.getElementById("text-5-460x600"),
            cta_460x600 = document.getElementById("cta-460x600"),
            car_460x600 = document.getElementById("car-460x600");
            btn_replay_460x600 = document.getElementById("btn-replay-460x600");

        tl_460x600.to(text1_460x600, 0.5, {height: 600, ease: Power2.easeOut})
                  .to(text1_460x600, 0.5, {left: -460, ease: Power2.easeOut, delay: 3})
                  .to(text2_460x600, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
                  .to(text2_460x600, 0.5, {left: -460, ease: Power2.easeOut, delay: 3})
                  .to(text3_460x600, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
                  .to(text3_460x600, 0.5, {left: -460, ease: Power2.easeOut, delay: 3})
                  .to(text4_460x600, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
                  .to(text4_460x600, 0.5, {left: -460, ease: Power2.easeOut, delay: 4})
                  .to(car_460x600, 0.5, {autoAlpha: 1, scale: 1, ease: Power2.easeOut}, "-=0.5")
                  .to(car_460x600, 0.5, {scale: 2.5, ease: Power2.easeOut, delay: 3})
                  .to(car_460x600, 0.5, {autoAlpha: 0})
                  .to(text5_460x600, 0.5, {autoAlpha: 1, ease: Power2.easeOut}, '-=0.3')
                  .to(text5_460x600, 0.5, {left: -460, ease: Power2.easeOut, delay: 3})
                  .to(logo_460x600, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut}, '-=0.3')
                  .to(cta_460x600, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1})
                  .to(btn_replay_460x600, 0.3, {autoAlpha: 1});

      }
    </script>
</head>
<body onload="initTween()">
    <div id="main-container">
      <!-- Collapsed Conent -->
      <div id="collapsed-state">
        <div id="collapsed-exit"></div>
        <div class="feature-collapsed" id="feature-collapsed">
          <div id="banner-120x600">
            <div id="text-1-120x600" class="layer-120x600"></div>
            <div id="text-2-120x600" class="layer-120x600"></div>
            <div id="text-3-120x600" class="layer-120x600"></div>
            <div id="text-4-120x600" class="layer-120x600"></div>
            <div id="text-5-120x600" class="layer-120x600"></div>
            <div id="car-120x600" class="layer-120x600"></div>
            <div id="logo-120x600" class="layer-120x600"></div>
            <div id="cta-120x600" class="layer-120x600"></div>
            <div id="btn-replay-120x600" class="layer-120x600" onclick="restart_120x600();"></div>
          </div>
        </div>
        <div id="expand-button" class="button">
          Expand
        </div>
      </div>

      <!-- Expand Content -->
      <div id="expanded-state">
        <div id="expanded-exit"></div>
        <div id="collapse-button" class="button">X Close</div>
        <div class="feature-expanded" id="feature-expanded">
          <div id="banner-460x600">
            <div id="text-1-460x600" class="layer-460x600"></div>
            <div id="text-2-460x600" class="layer-460x600"></div>
            <div id="text-3-460x600" class="layer-460x600"></div>
            <div id="text-4-460x600" class="layer-460x600"></div>
            <div id="text-5-460x600" class="layer-460x600"></div>
            <div id="car-460x600" class="layer-460x600"></div>
            <div id="logo-460x600" class="layer-460x600"></div>
            <div id="cta-460x600" class="layer-460x600"></div>
            <div id="btn-replay-460x600" class="layer-460x600" onclick="restart_460x600();"></div>
          </div>
        </div>
      </div>
    </div>

  <script src="logic.js"></script>
</body>
</html>
