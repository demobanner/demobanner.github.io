<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=120,height=600">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function restart() {
        tl.restart();
      }

      function init() {
        var logo = document.getElementById("logo"),
            text1 = document.getElementById("text-1"),
            text2 = document.getElementById("text-2"),
            text3 = document.getElementById("text-3"),
            text4 = document.getElementById("text-4"),
            text5 = document.getElementById("text-5"),
            cta = document.getElementById("cta"),
            car = document.getElementById("car"),
            btn_replay = document.getElementById("btn-replay");

        tl.to(text1, 0.5, {height: 600, ease: Power2.easeOut})
          .to(text1, 0.5, {left: -120, ease: Power2.easeOut, delay: 3})
          .to(text2, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
          .to(text2, 0.5, {left: -120, ease: Power2.easeOut, delay: 3})
          .to(text3, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
          .to(text3, 0.5, {left: -120, ease: Power2.easeOut, delay: 3})
          .to(text4, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.5")
          .to(text4, 0.5, {left: -120, ease: Power2.easeOut, delay: 4})
          .to(car, 0.5, {autoAlpha: 1, scale: 1, ease: Power2.easeOut}, "-=0.5")
          .to(car, 0.5, {scale: 2.5, ease: Power2.easeOut, delay: 3})
          .to(car, 0.5, {autoAlpha: 0})
          .to(text5, 0.5, {autoAlpha: 1, ease: Power2.easeOut}, '-=0.3')
          .to(text5, 0.5, {left: -120, ease: Power2.easeOut, delay: 3})
          .to(logo, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut}, '-=0.3')
          .to(cta, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1})
          .to(btn_replay, 0.3, {autoAlpha: 1});

      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="text-1" class="layer"></div>
        <div id="text-2" class="layer"></div>
        <div id="text-3" class="layer"></div>
        <div id="text-4" class="layer"></div>
        <div id="text-5" class="layer"></div>
        <div id="car" class="layer"></div>
        <div id="logo" class="layer"></div>
        <div id="cta" class="layer"></div>
      </a>
      <div id="btn-replay" class="layer" onclick="restart();"></div>
    </div>
  </body>
</html>
