<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function init() {
        var bg = document.getElementById("bg"),
            logo1 = document.getElementById("logo-1"),
            logo2 = document.getElementById("logo-2"),
            logo3 = document.getElementById("logo-3"),
            text1 = document.getElementById("text-1"),
            text2 = document.getElementById("text-2"),
            sub1 = document.getElementById("sub-1"),
            sub2 = document.getElementById("sub-2"),
            sub3 = document.getElementById("sub-3"),
            cta = document.getElementById("cta");

        tl.to(logo1, 0.5, {autoAlpha: 1})
          .to(text1, 0.5, {autoAlpha: 1, delay: 1})
          .to(text2, 0.5, {autoAlpha: 1, delay: 1})
          .to(sub1, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1})
          .to(sub2, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1})
          .to(sub3, 0.5, {autoAlpha: 1, ease: Power2.easeOut, delay: 1})
          .to([sub1, sub2, sub3], 0.5, {autoAlpha: 0, delay: 2})
          .to(cta, 0.5, {autoAlpha: 1, ease: Power2.easeOut})
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="bg" class="layer"></div>
        <div id="logo-1" class="layer"></div>
        <div id="logo-2" class="layer"></div>
        <div id="logo-3" class="layer"></div>
        <div id="text-1" class="layer"></div>
        <div id="text-2" class="layer"></div>
        <div id="sub-1" class="layer"></div>
        <div id="sub-2" class="layer"></div>
        <div id="sub-3" class="layer"></div>
        <div id="cta" class="layer"></div>
      </a>
    </div>
  </body>
</html>
