<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=728,height=90">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();
      function init() {
        var car = document.getElementById('car'),
            f1_text = document.getElementById('f1_text'),
            f2_text = document.getElementById('f2_text'),
            f3_text = document.getElementById('f3_text'),
            f4_text = document.getElementById('f4_text'),
            f5_text = document.getElementById('f5_text'),
            f6_text = document.getElementById('f6_text'),
            f7_text = document.getElementById('f7_text'),
            logo1 = document.getElementById('logo1'),
            logo2 = document.getElementById('logo2'),
            logo3 = document.getElementById('logo3'),
            cta = document.getElementById('cta'),
            tc = document.getElementById('tc'),
						btn_replay = document.getElementById('btn-replay');

        tl.to(car, 0.5, {autoAlpha: 1, left:0, ease: Power2.easeOut})
          .to(f1_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
          .to(f1_text, 0.5, {autoAlpha: 0, delay: 2})

          .to(f2_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
          .to(f2_text, 0.5, {autoAlpha: 0, delay: 2})

          .to(f3_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
          .to(f3_text, 0.5, {autoAlpha: 0, delay: 2})

          .to(f4_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
          .to(f4_text, 0.5, {autoAlpha: 0, delay: 2})

          .to(f5_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
          .to(f5_text, 0.5, {autoAlpha: 0, delay: 2})

          .to(f6_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
          .to(f6_text, 0.5, {autoAlpha: 0, delay: 2})

          .to(f7_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
          .to([logo1, f7_text, car], 0.5, {autoAlpha: 0, delay: 2})

          .to(cta, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut})
          .to(logo2, 0.5, {autoAlpha: 1, ease: Power4.easeInOut})
          .to(logo3, 0.5, {autoAlpha: 1, ease: Power4.easeInOut})
          .to(tc, 0.5, {autoAlpha: 1, ease: Power4.easeInOut})
					.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
      }
			
			function restart() {
				tl.restart();
			}
			
			window.onload = init;
    </script>
  </head>
  <body>
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="car" class="layer"></div>
        <div id="f1_text" class="layer"></div>
        <div id="f2_text" class="layer"></div>
        <div id="f3_text" class="layer"></div>
        <div id="f4_text" class="layer"></div>
        <div id="f5_text" class="layer"></div>
        <div id="f6_text" class="layer"></div>
        <div id="f7_text" class="layer"></div>
        <div id="logo1" class="layer"></div>
        <div id="logo2" class="layer"></div>
        <div id="logo3" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="tc" class="layer"></div>
      </a>
			<a id="btn-replay" href="javascript:" onclick="restart();"><img src="replay.png"></a>
    </div>
  </body>
</html>
