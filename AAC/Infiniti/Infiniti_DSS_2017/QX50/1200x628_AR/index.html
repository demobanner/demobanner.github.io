<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=1200,height=628">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		// var LOOP_TIME = 0,	// how many time the banner replays
		// 		loop = 0,
		// 		isReplay = true;	// show/hide replay button in the end
		
		function init() {

	       tl.to(f1_text, 0.5, {autoAlpha: 1, ease: Power2.easeOut,delay:0.5})
	        .to(f2_text, 0.5, {autoAlpha: 1, ease: Power2.easeOut,delay:2})
	        .to(f2_text, 0.5, {autoAlpha: 0, delay: 2.5})

	        .to(f3_text, 0.5, {autoAlpha: 1, ease: Power2.easeOut})
	        .to([f1_text,f3_text,bg,carname,year], 0.5, {autoAlpha: 0, delay: 2.5})
	        .to(logo_infiniti, 0.5, {top:-236, ease: Power1.easeInOut})

	        .to(cta, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut})
			.to(logo_awr, 0.5, {autoAlpha:1, ease: Power0.easeInOut});
		}
		
		// function restart() {
		//   tl.restart();
		// }
		// function onLoop() {
		// 	if ( loop < LOOP_TIME ) {
		// 		restart();
		// 		loop++ ;
		// 	} else if (isReplay) {
		// 		var btn_replay = document.getElementById('btn-replay');
		// 		tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
		// 	}
		// }
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
	<a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
		<div id="bg" class="layer"></div>
		<div id="f1_text" class="layer"></div>
	    <div id="f2_text" class="layer"></div>
	    <div id="f3_text" class="layer"></div>
	    <div id="cta" class="layer"></div>
	    <div id="carname" class="layer"></div>
	    <div id="year" class="layer"></div>
	    <div id="logo_awr" class="layer"></div>
	    <div id="logo_infiniti" class="layer"></div>
	</a>
  </div>
</body>
</html>
