<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=160,height=600">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end
		
		function init() {
			tl.to(f1_text, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to([f1_text], 0.5, {autoAlpha: 0, ease: Power0.easeInOut}, "+=2")

			  .to(f2_img, 0.5, {autoAlpha: 1, ease: Power1.easeInOut})
			  .to(f2_text, 0.5, {autoAlpha: 1, ease: Power1.easeInOut})
			  .to(tc, 0.5, {autoAlpha: 1, ease: Power1.easeInOut})
			  .to([f2_img,f2_text,tc], 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2")

			  .to(CI_logo, 0.5, {autoAlpha: 1, ease: Power1.easeInOut})
			  .to(f4_text, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to(f4_text, 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2")

			  .to(f5_text, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to(f5_text, 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2")

			  .to(f6_text, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to(f6_text, 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2")

			  .to(f7_text, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to(f7_text, 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2")

			  .to(f8_text, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to(f8_text, 0.5, {autoAlpha: 0, ease: Power1.easeInOut}, "+=2")

			  .to(cta, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut})
			  .to(logo, 0.5, {autoAlpha: 1,top:-80, ease: Power1.easeInOut})
			  .to(AWR_logo, 0.5, {autoAlpha: 1, top: 0, ease: Power1.easeInOut, onComplete:onLoop});
		}
		
		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				tl.to(replayButton, 0.5, {autoAlpha: 1, rotation: 180});
				document.getElementById('replayButton').addEventListener("click", restart);
			}
		}
		
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="bg" class="layer"></div>
		  <div id="f1_text" class="layer"></div>
		  <div id="f2_img" class="layer"></div>
		  <div id="f2_text" class="layer"></div>
		  <div id="tc" class="layer"></div>
		  <div id="f4_text" class="layer"></div>
		  <div id="f5_text" class="layer"></div>
		  <div id="f6_text" class="layer"></div>
		  <div id="f7_text" class="layer"></div>
		  <div id="f8_text" class="layer"></div>
		  
		  <div id="cta" class="layer"></div>
		  <div id="CI_logo" class="layer"></div>
		  <div id="AWR_logo" class="layer"></div>
		  <div id="logo" class="layer"></div>
    </a>
		<a id="replayButton" href="javascript:"><img src="replay.png"></a>
  </div>
</body>
</html>
