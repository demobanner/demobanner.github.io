<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=200,height=200">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script type="text/javascript">

      var clickTag = '';

      var tl = new TimelineLite();
    
      var LOOP_TIME = 0,  // how many time the banner replays
        loop = 0,
        isReplay = true;  // show/hide replay button in the end
			
      function init() {

          tl.to(car, 0.5, {autoAlpha: 1,ease: Power4.easeOut});
          tl.to(car, 0.5, {top: -5, ease: Power4.easeOut, delay: 1})
            .to(f1_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})

            .to(f2_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut, delay: 1})
            .to(f2_text, 0.5, {autoAlpha: 0, delay: 2.2})

            .to(f3_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
            .to(f3_text, 0.5, {autoAlpha: 0, delay: 2.2})

            .to(f4_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
            .to(f4_text, 0.5, {autoAlpha: 0, delay: 2.2})

            .to(f5_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
            .to(f5_text, 0.5, {autoAlpha: 0, delay: 2.2})

            tl.to(car, 0.5, {scale: 0.85, top: -20})
            .to(f6_text, 0.5, {autoAlpha: 1, ease: Power4.easeOut})
            .to(cta, 0.5, {top: 0, autoAlpha: 1, ease: Power4.easeOut, onComplete:onLoop}); 
      }
			
			function restart() {
				tl.restart();
			}

      function onLoop() {
        if ( loop < LOOP_TIME ) {
          restart();
          loop++ ;
        } else if (isReplay) {
          tl.to(replayButton, 0.5, {autoAlpha: 1, rotation: 180});
          document.getElementById('replayButton').addEventListener("click", restart);
        }
      }
			
			window.onload = init;
    </script>
  </head>
  <body>
    <div id="banner">
      <a class="click-tag" href="javascript:" onclick="window.open(window.clickTag, '_blank');" >
        <div id="car" class="layer"></div>
        <div id="f1_text" class="layer"></div>
        <div id="f2_text" class="layer"></div>
        <div id="f3_text" class="layer"></div>
        <div id="f4_text" class="layer"></div>
        <div id="f5_text" class="layer"></div>
        <div id="f6_text" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="logo" class="layer"></div>
      </a>
			<a id="replayButton" href="javascript:"><img src="replay.png"></a>
    </div>
  </body>
</html>
