<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=300, height=600">
  <title>Prospecting - 300x600_AR</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "https://www.eau.ac.ae/english/default.aspx";
  </script>
</head>
<body>
  <div id="banner">
    <a id="mainExit" class="click-tag" href="javascript:">
      <div id="f1-text" class="layer"></div>
      <div id="f2-text" class="layer"></div>
      <div id="f3-text" class="layer"></div>
      <div id="f4-text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="group-wrap">
        <div id="radar-img-1" class="layer"></div>
        <div id="radar-img-2" class="layer"></div>
        <div id="radar-img-3" class="layer"></div>
        <div id="radar" class="layer"></div>
		    <div id="radar-border" class="layer"></div>
        <div id="text-box-1" class="layer"></div>
        <div id="text-box-2" class="layer"></div>
        <div id="text-box-3" class="layer"></div>
      </div>
      <div id="logo" class="layer"></div>
    </a>
    <a id="btn-replay" href="javascript:" onclick="restart();"><img src="btn-replay.png"></a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var bannerTween = new TimelineLite();
    var f1_text = document.getElementById('f1-text'),
        f2_text = document.getElementById('f2-text'),
        f3_text = document.getElementById('f3-text'),
        f4_text = document.getElementById('f4-text'),
        text_box_1 = document.getElementById('text-box-1'),
        text_box_2 = document.getElementById('text-box-2'),
        text_box_3 = document.getElementById('text-box-3'),
        radar = document.getElementById('radar'),
		    radar_border = document.getElementById('radar-border'),
        radar_img_1 = document.getElementById('radar-img-1'),
        radar_img_2 = document.getElementById('radar-img-2'),
        radar_img_3 = document.getElementById('radar-img-3'),
        logo = document.getElementById('logo'),
        cta = document.getElementById('cta'),
        btn_replay = document.getElementById('btn-replay');

    function bgExitHandler(e) {
      window.open(window.clickTag);
    }

    function init() {
      bannerTween.to(f1_text, 0.5, {autoAlpha: 1});
      bannerTween.to(f1_text, 0.5, {autoAlpha: 0},'+=1.5')
                .to(radar_img_1, 0.5, {autoAlpha: 1})
                .to(radar_border, 0, {autoAlpha: 1},'-=0.5')
                .to(radar, 0.3, {autoAlpha: 1},'-=0.3')
                .to(f2_text, 0.5, {autoAlpha: 1},'-=0.3')
                .to(text_box_1, 0.5, {autoAlpha: 1},'-=0.5')
                .to(text_box_1, 0.3, {autoAlpha: 0},'+=2.5')
                .to(f2_text, 0.5, {autoAlpha: 0},'-=0.3')
                .to(radar_img_1, 0.5, {autoAlpha: 0},'-=0.3')
                .to(radar_img_2, 0.5, {autoAlpha: 1},'-=0.5')
                .to(f3_text, 0.5, {autoAlpha: 1})
                .to(text_box_2, 0.3, {autoAlpha: 1},'-=0.5')
                .to(text_box_2, 0.3, {autoAlpha: 0},'+=2.5')
                .to(f3_text, 0.5, {autoAlpha: 0},'-=0.3')
                .to(radar_img_2, 0.5, {autoAlpha: 0},'-=0.3')
                .to(radar_img_3, 0.5, {autoAlpha: 1},'-=0.5')
                .to(f4_text, 0.5, {autoAlpha: 1})
                .to(text_box_3, 0.3, {autoAlpha: 1},'-=0.5')
      bannerTween.to(radar, 10, {rotation: 380, ease: Power0.easeNone, y: 0, onComplete: showEndFrame}, 3.5);
    }

    function showEndFrame() {
      bannerTween.to(cta, 0.5, {autoAlpha: 1, top: 0})
                .to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
    }

    function restart() {
      bannerTween.restart();
    }

    document.getElementById('mainExit').addEventListener('click', bgExitHandler, false);
    window.onload = init;
  </script>
</body>
</html>
