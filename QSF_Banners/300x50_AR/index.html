<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=300,height=50">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="TweenLite.min.js"></script>
    <script type="text/javascript">
      var clickTag = "https://www.google.com";
			
      var tl = new TimelineLite();
			
			function preInit() {
				if (Enabler.isInitialized()) {
					init();
				} else {
					Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
				}
			}
			function bgExitHandler(e) {
				Enabler.exit('mainExit', clickTag);
			}
			
			function init() {
				document.getElementById('mainExit').addEventListener('click', bgExitHandler, false);
        var f1_bg1 = document.getElementById("f1_bg1"),
            f1_bg2 = document.getElementById("f1_bg2"),
            f1_bg3 = document.getElementById("f1_bg3"),
            f1_text = document.getElementById("f1_text"),
            f2_text = document.getElementById("f2_text"),
            //f3_bg = document.getElementById("f3_bg"),
            f3_text = document.getElementById("f3_text"),
            f4_bg = document.getElementById("f4_bg"),
            f4_text = document.getElementById("f4_text"),
            f5_bg = document.getElementById("f5_bg"),
            f5_text = document.getElementById("f5_text"),
            f5_logo = document.getElementById("f5_logo"),
            f5_cta = document.getElementById("f5_cta");

				tl.to(f1_bg1, 1.5, {autoAlpha: 1, scale:1, ease: Power3.easeOut})
					.to(f1_bg2, 0.7, {autoAlpha: 1, left: 0, top: 0, ease: Power3.easeOut}, '-=1.2')
					.to(f1_bg3, 0.7, {autoAlpha: 1, left: 0, top: 0, ease: Power3.easeOut}, '-=1.2')
					.to(f1_text, 0.5, {autoAlpha: 1, top:0})
					.to(f1_text, 0.5, {autoAlpha: 0, delay: 2})
					.to(f2_text, 0.5, {autoAlpha: 1, top: 0})
					//.to([f1_bg1, f1_bg2, f1_bg3, f2_text], 0.5, {autoAlpha: 0, delay: 2})
					.to([f1_bg2, f1_bg3, f2_text], 0.5, {autoAlpha: 0, delay: 2});
					
				tl.to(f1_bg1, 1.2, {scale:1.5, top: -17, left: 10, ease: Power3.easeOut}, "-=0.5")
					//.to(f3_bg, 1, {autoAlpha: 1, top: -75, left: -70, scale:1, ease: Power3.easeOut}, "-=0.5")
          .to(f3_text, 0.5, {autoAlpha: 1, top: 0}, "-=0.3")
					.to([f1_bg1, f3_text], 0.5, {autoAlpha: 0, delay: 2});
					
				tl.to(f4_bg, 1.8, {autoAlpha: 1, scale:1, ease: Power3.easeOut}, "-=0.5")
					.to(f4_text, 0.5, {autoAlpha: 1, top: 0}, "-=0.5")
					.to([f4_bg, f4_text], 0.5, {autoAlpha: 0, delay: 2});
					
				tl.to(f5_bg, 1, {autoAlpha: 1, left:-155, scale:1, ease: Power3.easeOut}, "-=0.5")
					.to(f5_logo, 0.5, {autoAlpha: 1})
					.to(f5_text, 0.5, {autoAlpha: 1, top: 0})
					.to(f5_cta, 0.5, {autoAlpha: 1, top: 0})
					.to(reload, 0.1, {autoAlpha: 1});
      }

      function reloadBanner(){
					tl.restart();
			}
      
			window.onload = preInit;
			
    </script>
  </head>
  <body>
    <div id="banner">
      <a id="mainExit" class="click-tag" href="javascript:">
        <div id="f1_bg1" class="layer"></div>
        <div id="f1_bg2" class="layer"></div>
        <div id="f1_bg3" class="layer"></div>
        <div id="f1_text" class="layer"></div>
        <div id="f2_text" class="layer"></div>
        <!--<div id="f3_bg" class="layer"></div>-->
        <div id="f3_text" class="layer"></div>
        <div id="f4_bg" class="layer"></div>
        <div id="f4_text" class="layer"></div>
        <div id="f5_bg" class="layer"></div>
        <div id="f5_logo" class="layer"></div>
        <div id="f5_text" class="layer"></div>
        <div id="f5_cta" class="layer"></div>
      </a>
      <div id="reload" class="layer" onclick="reloadBanner();"></div>
    </div>
  </body>
</html>
