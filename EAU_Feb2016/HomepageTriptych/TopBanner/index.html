<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=1600, height=400">
  <title>Top Banner 1600x400</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "http://www.emiratesgroupcareers.com/english/careers_overview/cabin_crew/cabincrewassessmentdays.aspx";
  </script>
</head>
<body onload="init()">
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)">
      <div id="top-text" class="layer"></div>
      <div id="top-cta" class="layer"></div>
      <div id="top-logo" class="layer"></div>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var topFrame = new TimelineLite();
    var top_text = document.getElementById('top-text')
        top_cta  = document.getElementById('top-cta')
        top_logo = document.getElementById('top-logo');

    function init() {
      topFrame.to(top_logo, 0.5, {autoAlpha: 1})
              .to(top_text, 0.5, {autoAlpha: 1})
              .to(top_cta, 0.5, {autoAlpha: 1});
    }
  </script>
</body>
</html>
