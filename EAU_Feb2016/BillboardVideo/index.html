<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="ad.size" content= "width=970, height=250">
    <title>970x250 Engineering testimonial</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript">
      var clickTag = "http://www.emiratesgroupcareers.com/english/careers_overview/engineering/default.aspx";
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag)">
        <div id="frame-1" class="layer"></div>
        <div id="text1" class="layer"></div>
        <div id="frame-2" class="layer"></div>
        <div id="text2" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="logo-text" class="layer"></div>
        <div id="logo" class="layer"></div>
        <div id="video-frame" class="layer">
          <div id="text3" class="layer"></div>
          <div id="logo-1" class="layer"></div>
          <video id="video"  controls onmouseover="playVideo()" class="layer">
            <source src="Engineering Hyperlapse.mp4" type="video/mp4">
          </video>
        </div>
      </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript">
      var bannerTween = new TimelineLite();
      var frame1      = document.getElementById('frame-1')
          text1       = document.getElementById('text1')
          video_frame = document.getElementById('video-frame')
          video       = document.getElementById('video')
          text3       = document.getElementById('text3')
          frame2      = document.getElementById('frame-2')
          text2       = document.getElementById('text2')
          cta         = document.getElementById('cta')
          logo        = document.getElementById('logo')
          logo_1      = document.getElementById('logo-1')
          logo_text   = document.getElementById('logo-text');

      function init() {
        bannerTween.to(text1, 0.5, {autoAlpha: 1})
                   .to(logo_1, 0.5, {autoAlpha: 1}, "+=0.5")
                   .to(text3, 0.5, {autoAlpha: 1},"-=0.5")
                   .to(video_frame, 0.5, {autoAlpha: 1}, "+=2")
                   .to(video, 0.5, {autoAlpha: 1}, "-=2");
      }
      function lastFrame() {
        frame1.style.opacity = 0;
        frame2.style.opacity = 1;
        frame2.style.visibility = "visible";

        bannerTween.to(video_frame, 0.5, {autoAlpha: 0})
                   .to(logo_text, 0.5, {autoAlpha: 1})
                   .to(text2, 0.5, {autoAlpha: 1})
                   .to(cta, 0.5, {autoAlpha: 1});
      }
      function playVideo() {
        video.play();
      }
      video.onended = function() {
        lastFrame();
      }
    </script>
  </body>
</html>
