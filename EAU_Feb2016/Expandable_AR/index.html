<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=970, height=500">
  <title>Expandable 970x250_AR</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var clickTag = "http://www.eau.ac.ae/english/prospective/";
  </script>
</head>
<body>
  <div id="banner">
    <div id="collapsed-panel">
      <div class="feature-collapsed" id="feature-collapsed">
        <a class="click-tag" href="javascript:window.open(window.clickTag)">
          <!-- <div id="bgd" class="layer"></div> -->
          <div id="f1-text" class="layer"></div>
          <div id="f2-text" class="layer"></div>
          <div id="f3-text" class="layer"></div>
          <div id="f4-bgd" class="layer"></div>
          <div id="f4-text" class="layer"></div>
          <div id="cta" class="layer"></div>
          <div id="group-wrap">
            <div id="radar-img-1" class="layer radar-group"></div>
            <div id="radar-img-2" class="layer radar-group"></div>
            <div id="radar-img-3" class="layer radar-group"></div>
            <div id="radar-img-4" class="layer radar-group"></div>
            <div id="radar" class="layer radar-group"></div>
    		    <div id="radar-border" class="layer radar-group"></div>
            <div id="text-box-1" class="layer"></div>
            <div id="text-box-2" class="layer"></div>
            <div id="text-box-3" class="layer"></div>
            <div id="text-box-4" class="layer"></div>
            <div id="text-box-5" class="layer"></div>
            <div id="text-box-6" class="layer"></div>
          </div>
          <div id="logo" class="layer"></div>
        </a>
        <!-- <a id="btn-replay-970x250" href="javascript:" onclick="restart_970x250();"><img src="btn-replay.png"></a> -->
        <div id="collapsed-exit"></div>
        <!-- <div id="expand-button" class="button">
          Expand
        </div> -->
      </div>
    </div>
    <!-- Expand Content -->
    <div id="expanded-panel">
      <div class="feature-expanded" id="feature-expanded">
        <a class="click-tag" href="javascript:window.open(window.clickTag)">
          <!-- <div id="big-bgd" class="layer"></div> -->
          <div id="big-f1-text" class="layer"></div>
          <div id="big-f2-text" class="layer"></div>
          <div id="big-f3-text" class="layer"></div>
          <div id="big-f4-bgd" class="layer"></div>
          <div id="big-f4-text" class="layer"></div>
          <div id="big-cta" class="layer"></div>
          <div id="big-group-wrap">
            <div id="big-radar-img-1" class="layer radar-group"></div>
            <div id="big-radar-img-2" class="layer radar-group"></div>
            <div id="big-radar-img-3" class="layer radar-group"></div>
            <div id="big-radar-img-4" class="layer radar-group"></div>
            <div id="big-radar" class="layer radar-group"></div>
            <div id="big-radar-border" class="layer radar-group"></div>
            <div id="big-text-box-1" class="layer"></div>
            <div id="big-text-box-2" class="layer"></div>
            <div id="big-text-box-3" class="layer"></div>
            <div id="big-text-box-4" class="layer"></div>
            <div id="big-text-box-5" class="layer"></div>
            <div id="big-text-box-6" class="layer"></div>
          </div>
          <div id="big-logo" class="layer"></div>
        </a>
        <div id="expanded-exit"></div>
        <a id="btn-replay-970x500" onclick="restart_970x500();"><img src="btn-replay.png"></a>
        <div id="collapse-button" class="button">Close <strong>X</strong></div>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
  <script src="tween.js"></script>
</body>
</html>
