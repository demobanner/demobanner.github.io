<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=970, height=400">
  <title>Expandable 970x250</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var clickTag = "http://www.eau.ac.ae/english/prospective/";
  </script>
</head>
<body>
  <div id="banner">
    <div id="collapsed-panel">
      <div class="feature-collapsed" id="feature-collapsed">
        <a class="click-tag" href="javascript:window.open(window.clickTag)">
          <div id="text1" class="layer"></div>
          <div id="frame-2" class="layer"></div>
          <div id="text2" class="layer"></div>
          <div id="cta" class="layer"></div>
          <div id="logo-text" class="layer"></div>
          <div id="logo" class="layer"></div>
          <div id="video-frame" class="layer">
            <div class="mask" id="mask-1">
              <video id="video" width="370" height="210">
                <source src="Mix.mp4" type="video/mp4"></source>
                Your browser does not support HTML5 video.
              </video>
            </div>
          </div>
          <div id="collapsed-exit"></div>
        </a>
        <!-- <div id="expand-button" class="button">
          Expand
        </div> -->
      </div>
    </div>
    <!-- Expand Content -->
    <div id="expanded-panel">
      <div class="feature-expanded" id="feature-expanded">
        <a class="click-tag" href="javascript:window.open(window.clickTag)">
          <div id="big-text1" class="layer"></div>
          <div id="big-frame-2" class="layer"></div>
          <div id="big-text2" class="layer"></div>
          <div id="big-cta" class="layer"></div>
          <div id="big-logo-text" class="layer"></div>
          <div id="big-logo" class="layer"></div>
          <div id="expanded-exit"></div>
          <div id="big-video-frame" class="layer">
            <div class="mask" id="mask-2">
              <video id="big-video" width="450" height="256" controls>
                <source src="Mix.mp4" type="video/mp4"></source>
                Your browser does not support HTML5 video.
              </video>
            </div>
          </div>
        </a>
        <div id="collapse-button" class="button">Close <strong>X</strong></div>
      </div>
    </div>
  </div>
  <script src="logic.js"></script>
  <script src="tween.js"></script>
</body>
</html>
