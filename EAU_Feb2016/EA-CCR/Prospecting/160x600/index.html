<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=160, height=600">
  <title>Prospecting_160x600</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "http://www.emiratesgroupcareers.com/english/Default.aspx";
  </script>
</head>
<body onload="init()">
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
      <div id="photo-1" class="layer"></div>
      <div id="photo-2" class="layer"></div>
      <div id="photo-3" class="layer"></div>
      <div id="photo-4" class="layer"></div>
      <div id="f1-text" class="layer"></div>
      <div id="f2-text" class="layer"></div>
      <div id="f3-text" class="layer"></div>
      <div id="net-group">
        <div id="net-dot" class="layer"></div>
        <div id="net-1"></div>
        <div id="net-2"></div>
        <div id="net-3"></div>
        <div id="net-4"></div>
        <div id="net-5"></div>
        <div id="net-6"></div>
        <div id="net-7"></div>
        <div id="net-8"></div>
        <div id="net-9"></div>
        <div id="net-10"></div>
        <div id="net-11"></div>
        <div id="net-12"></div>
        <div id="net-13"></div>
        <div id="net-14"></div>
        <div id="net-15"></div>
      </div>
      <div id="f4-text" class="layer"></div>
      <div id="bgd" class="layer"></div>
      <div id="f5-text1" class="layer"></div>
      <div id="f5-text2" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var bannerTween = new TimelineMax({repeat:1, repeatDelay: 2});
    var photo_1 = document.getElementById('photo-1'),
        photo_2 = document.getElementById('photo-2'),
        photo_3 = document.getElementById('photo-3'),
        photo_4 = document.getElementById('photo-4'),
        bgd = document.getElementById('bgd'),
        net = document.getElementById('net'),
        net_dot = document.getElementById('net-dot'),
        f1_text = document.getElementById('f1-text'),
        f2_text = document.getElementById('f2-text'),
        f3_text = document.getElementById('f3-text'),
        f4_text = document.getElementById('f4-text'),
        f5_text1 = document.getElementById('f5-text1'),
        f5_text2 = document.getElementById('f5-text2'),
        bgd = document.getElementById('bgd'),
        logo = document.getElementById('logo'),
        cta = document.getElementById('cta');

    function init() {
      bannerTween.to(f1_text, 0.5, {autoAlpha: 1});
      bannerTween.to(photo_1, 0.5, {autoAlpha: 0},'+=2')
                  .to(f1_text, 0.5, {autoAlpha: 0},'-=0.5')
                  .to(photo_2, 0.5, {autoAlpha: 1},'-=0.5')
                  .to(f2_text, 0.5, {autoAlpha: 1});
      bannerTween.to(photo_2, 0.5, {autoAlpha: 0},'+=2')
                  .to(f2_text, 0.5, {autoAlpha: 0},'-=0.5')
                  .to(photo_3, 0.5, {autoAlpha: 1},'-=0.5')
                  .to(f3_text, 0.5, {autoAlpha: 1});
      bannerTween.to(photo_3, 0.5, {autoAlpha: 0},'+=2')
                  .to(f3_text, 0.5, {autoAlpha: 0},'-=0.5')
                  .to(photo_4, 0.5, {autoAlpha: 1},'-=0.5')
                  .to(net_dot, 0.5, {autoAlpha: 1})
                  .to('#net-1', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-2', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-3', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-4', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-5', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-6', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-7', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-8', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-9', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-10', 0.5, {height: '100%'},'-=0.5')
                  .to('#net-11', 0.5, {height: '100%'},'-=0.5')
                  .to('#net-12', 0.5, {height: '100%',},'-=0.5')
                  .to('#net-13', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-14', 0.5, {width: '100%'},'-=0.5')
                  .to('#net-15', 0.5, {width: '100%'},'-=0.5')
                  .to(f4_text, 0.5, {autoAlpha: 1},'+=0.3');
      bannerTween.to(bgd, 0.5, {autoAlpha: 1},'+=2')
                  .to(f5_text2, 0.5, {autoAlpha: 1})
                  .to(f5_text1, 0.5, {autoAlpha: 1})
                  .to(cta, 0.5, {autoAlpha: 1});
    }
  </script>
</body>
</html>
