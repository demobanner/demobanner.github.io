<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=300, height=250">
  <title>300x250</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "http://www.emiratesgroupcareers.com/english/Default.aspx";
  </script>
</head>
<body onload="init()">
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)">
      <div id="frame2" class="frame"></div>
      <div id="frame3" class="frame"></div>
      <div id="frame4" class="frame"></div>
  	  <div id="frame5" class="frame"></div>
  	  <div id="frame5-text" class="frame"></div>
  	  <div id="frame6" class="layer"></div>
  	  <div id="frame6-text" class="layer"></div>
  	  <div id="frame7" class="layer"></div>
  	  <div id="frame7-text" class="layer"></div>
  	  <div id="frame8" class="layer"></div>
      <div id="logo-text" class="layer"></div>
      <div id="frame8-text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var bannerTween = new TimelineMax({repeat:1, repeatDelay: 2});
    var frame2 = document.getElementById('frame2')
        frame3 = document.getElementById('frame3')
        frame4 = document.getElementById('frame4')
        frame5 = document.getElementById('frame5')
        frame5_text = document.getElementById('frame5-text')
        frame6 = document.getElementById('frame6')
    		frame6_text = document.getElementById('frame6-text')
    		frame7 = document.getElementById('frame7')
    		frame7_text = document.getElementById('frame7-text')
        frame8 = document.getElementById('frame8')
		    frame8_text = document.getElementById('frame8-text')
        logo_text = document.getElementById('logo-text')
        cta = document.getElementById('cta')
        logo = document.getElementById('logo');

    function init() {
      bannerTween.to(frame2, 0.3, {left: 0, rotation: 0}, "+=0.5")
          			 .to(frame3, 0.3, {top: 0, rotation: 0}, "+=0.5")
          			 .to(frame4, 0.3, {left: 0, rotation: 0}, "+=0.5")
                 .to(frame5, 0.3, {top: 0, rotation: 0}, "+=0.5")
                 .to(logo, 0.5, {autoAlpha: 1})
        				 .to(frame5_text, 1.5, {top: 0, ease: Elastic.easeOut.config(1, 0.4) },"-=0.5")
        				 .to(frame6, 0.5, {autoAlpha: 1}, "+=2")
        				 .to(frame6_text, 0.5, {autoAlpha: 1})
        				 .to(frame7, 0.5, {autoAlpha: 1}, "+=2")
        				 .to(frame7_text, 0.5, {autoAlpha: 1})
        				 .to(frame8, 0.5, {autoAlpha: 1}, "+=2")
          			 .to(logo_text, 0.5, {autoAlpha: 1})
          			 .to(frame8_text, 0.5, {autoAlpha: 1})
          			 .to(cta, 0.5, {autoAlpha: 1});
    }

  </script>
</body>
</html>
