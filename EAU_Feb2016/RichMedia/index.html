<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=970, height=250">
  <title>Rich Banner 970x250_EN</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "http://www.emiratesgroupcareers.com/english/careers_overview/engineering/default.aspx";
  </script>
</head>
<body>
  <div id="banner">
    <a href="javascript:void(0)" onclick="javascript:window.open(window.clickTag)" style="display:inline-block;">
      <div id="bgd-1" class="layer"></div>
    <div class="group-back">
        <div id="bgd-2" class="layer"></div>
        <div id="bgd-3" class="layer"></div>
        <div id="bgd-4" class="layer"></div>
        <div id="bgd-5" class="layer"></div>
        <div id="bgd-6" class="layer"></div>
        <div id="bgd-7" class="layer"></div>
    </div>
      <div id="bgd-8" class="layer"></div>
      <div id="text-1" class="layer"></div>
      <div id="text-2" class="layer"></div>
      <div id="text-3" class="layer"></div>
      <div id="text-4" class="layer"></div>
      <div id="cta-1" class="layer"></div>
      <div id="cta-2" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="logo-text" class="layer"></div>
    </a>
    <div id="group-icon">
      <span id="icon-1" class="icon"></span>
      <span id="icon-2" class="icon"></span>
      <span id="icon-3" class="icon"></span>
      <span id="icon-4" class="icon"></span>
      <span id="icon-5" class="icon"></span>
      <span id="icon-6" class="icon"></span>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="slide.js" type="text/javascript"></script>
  <script src="tween.js" type="text/javascript"></script>
</body>
</html>
