<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="ad.size" content="width=300,height=600">
  <title>Nissan Navara 300x600</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
    var clickTag = "http://www.google.com";
  </script>
</head>
<body onload="init()">
  <a href="javascript:window.open(window.clickTag)">
    <div id="banner">
      <div id="bg1"></div>
      <div id="txt1a" class="layer"></div>
      <div id="txt1b" class="layer"></div>
      <div id="bg1" class="layer"></div>
      <div id="bg2" class="layer"></div>
      <div id="txt2a" class="layer"></div>
      <div id="txt2b" class="layer"></div>
      <div id="bg3" class="layer"></div>
      <div id="card" class="layer"></div>
      <div id="slogan" class="layer"></div>
      <div id="txt-sub1" class="layer"></div>
      <div id="txt-sub2" class="layer"></div>
      <div id="txt-sub3" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="cta-anime" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="txt-header" class="layer"></div>
    </div>
  </a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var bannerTween = new TimelineLite();
    var bg1 = document.getElementById('bg1'),
        bg2 = document.getElementById('bg2'),
        bg3 = document.getElementById('bg3'),
        txt1a = document.getElementById('txt1a'),
        txt1b = document.getElementById('txt1b'),
        txt2a = document.getElementById('txt2a'),
        txt2b = document.getElementById('txt2b'),
        card = document.getElementById('card'),
        slogan = document.getElementById('slogan'),
        logo = document.getElementById('logo'),
        txt_header = document.getElementById('txt-header'),
        txt_sub1 = document.getElementById('txt-sub1'),
        txt_sub2 = document.getElementById('txt-sub2'),
        txt_sub3 = document.getElementById('txt-sub3'),
        cta = document.getElementById('cta'),
        cta_anime = document.getElementById('cta-anime');
    function init() {
      bannerTween.to(bg1, 3.7, {x: 20, rotation: 0.01})
                  .to(txt_sub1, 0.2, {autoAlpha: 1},'-=3.6')
                  .to([txt1a, txt1b], 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeIn, y: 0},0.6)
                  .to([txt1a, txt1b], 0.3, {autoAlpha: 0, left: -300, ease: Power2.easeOut, y: 0}, 3.1)

      bannerTween.to(bg2, 0.05, {autoAlpha: 1},'-=0.3')
                  .to(bg2, 3.7, {y: -20, rotation: 0.01},'-=0.3')
                  .to(txt_sub1, 0.2, {autoAlpha: 0}, 3.4)
                  .to(txt_sub2, 0.2, {autoAlpha: 1}, 3.5)
                  .to([txt2a, txt2b], 0.3, {autoAlpha: 1, left: 0, ease: Power2.easeIn, y: 0}, 4.1)
                  .to([txt2a, txt2b], 0.3, {autoAlpha: 0, left: 300, ease: Power2.easeOut, y: 0}, 6.6)
       bannerTween.to(bg3, 0.05, {autoAlpha: 1},'-=0.3')
                  .to(bg3, 2, {x: 0},'-=0.3')
                  .to(txt_sub2, 0.05, {autoAlpha: 0},'-=2')
                  .to(txt_sub3, 0.2, {autoAlpha: 1},'-=2')
                  .to(slogan, 0.3, {autoAlpha: 1},'-=1.8')
                  .to(card, 0.2, {autoAlpha: 1, scale:1, left: 0, top: 0, ease:Power3.easeIn},'-=1.3')
                  .to(cta, 0.3, {autoAlpha: 1, scale:1, left: 0, top: 0, ease:Power3.easeIn},'-=0.8')
                  .to(cta_anime, 0.3, {autoAlpha: 1},'-=0.3');
    }
  </script>
</body>
</html>
