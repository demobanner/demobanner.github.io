<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Banner</title>

<style>
body{
  margin: 0;
  padding: 0;
}
#container {
  border: 1px solid black;
	margin:0;
	background:#fff;
	height:248px;
	width:298px;
	overflow: hidden;
}
#cubeParent1, #cubeParent2 {
	height:248px;
	width:298px;
	position:absolute;
}
#cubeParent2 {
	opacity: 0;
}
.cubeFace{
	height:248px;
	width:298px;
	position:absolute;
	opacity: 1;
}
#face11{
	background: url('frame1.png');
	opacity: 1;
}
#face12{
	background: url('frame2.png');
	opacity: 0;
}
#face21{
	background: url('frame2.png');
}
#face22{
	background: url('frame3.png');
	opacity: 0;
}
</style>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>

<body>
<div id="container">
	<div id="cubeParent1">
    	<div class="cubeFace" id="face11"></div>
        <div class="cubeFace" id="face12"></div>
  </div>
	<div id="cubeParent2">
  	<div class="cubeFace" id="face21"></div>
    <div class="cubeFace" id="face22"></div>
  </div>
</div>

<script>
function init (){

var tl = new TimelineMax({paused:false}),
	container = document.getElementById("container"),
	face11 = document.getElementById("face11"),
	face12 = document.getElementById("face12"),
	face21 = document.getElementById("face21"),
	face22 = document.getElementById("face22"),
	cubeParent1 = document.getElementById("cubeParent1"),
	cubeParent2 = document.getElementById("cubeParent2");

TweenMax.set(container, {perspective:500});

TweenLite.set(cubeParent1, {transformStyle:"preserve-3d"});
TweenLite.set(cubeParent2, {transformStyle:"preserve-3d"});

tl.to(face12, .1, {rotationX:90, y:-124, z:-124})
	.to(face12, .1, {autoAlpha:1})
  .to(cubeParent1, 1, {rotationX:-90, y:124, z:-124}, "+=2")
	.to(face22, .1, {rotationY:90, x:149, z:-149})
  .to(cubeParent2, .1, {autoAlpha:1}, "+=2")
	.to(face22, .1, {autoAlpha:1})
  .to(cubeParent1, .1, {autoAlpha:0})
	.to(cubeParent2, 1, {rotationY:-90, x:-149, z:-149, onComplete: setBG}, "+=2");
tl.to(cubeParent2, 1, {rotationY:0, x:0, z:0}, "+=2");

}
	function setBG () {
	document.getElementById("face21").style.background = "url('frame4.png') no-repeat center";
	}

window.onload = init();
</script>

</body>
</html>
