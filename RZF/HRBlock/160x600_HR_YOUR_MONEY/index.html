<head>

<title>Banner</title>

<style>

}

}
#num3_3{
	background: url('3.png');

}

}
#num7_1{

#num9{

}
#textA_1{
	background: url('a.png');

}
#textA_2{
	background: url('a.png');

}
#textB{
	background: url('b.png');

}
#textC{
	background: url('c.png');

}
#textD{
	background: url('d.png');

#textE{

}
#textF{
	background: url('f.png');

}
#textN_1{
	background: url('n.png');

}
#textN_2{

<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
</head>

<body>
<div id="container">
	<div id="banner">
		<a id="mainExit" href="javascript:">
			<div id="cubeParent1">
		    	<div class="cubeFace" id="face11"></div>
		        <div class="cubeFace" id="face12"></div>
		        <div class="cubeFace" id="face12_out"></div>
			</div>
			<div id="cubeParent2">
		  		<div class="cubeFace" id="face21"></div>
		    	<div class="cubeFace" id="face22"></div>
		    	<div class="cubeFace" id="face22_out"></div>
		    	<div class="cubeFace" id="face23"></div>
				<div class="cubeFace" id="face23_out"></div>
			</div>
			<div id="animation">
			    	<div class="num" id="num1_1"></div>
			    	<div class="num" id="num1_2"></div>
			    	<div class="num" id="num2"></div>
			    	<div class="num" id="num3_1"></div>
			    	<div class="num" id="num3_2"></div>
			    	<div class="num" id="num3_3"></div>
			    	<div class="num" id="num4"></div>
			    	<div class="num" id="num7_1"></div>
			    	<div class="num" id="num7_2"></div>
			    	<div class="num" id="num8_1"></div>
			    	<div class="num" id="num8_2"></div>
			    	<div class="num" id="num8_3"></div>
			    	<div class="num" id="num9"></div>
			    	<div class="num" id="MB3RS"></div>

			    	<div class="text" id="textA_1"></div>
			    	<div class="text" id="textA_2"></div>
			    	<div class="text" id="textB"></div>
			    	<div class="text" id="textC"></div>
			    	<div class="text" id="textD"></div>
			    	<div class="text" id="textE"></div>
			    	<div class="text" id="textF"></div>
			    	<div class="text" id="textN_1"></div>
			    	<div class="text" id="textN_2"></div>
			    	<div class="text" id="textS"></div>
			    	<div class="text" id="textT"></div>
			    	<div class="text" id="textU"></div>
			    	<div class="text" id="textY"></div>
			</div>
		</a>
	</div>
</div>

<script type="text/javascript">
	var clickTag = 'http://google.com';

	function exitClickHandler(e) {
		Enabler.exitOverride('mainExit', clickTag);
	}
	function init (){
		document.getElementById('mainExit').addEventListener('click', exitClickHandler, false);
		var WIDTH = 140,
				HEIGHT = 580;

		var tl = new TimelineMax({paused:false});

		var	container = document.getElementById("container"),
				face11 = document.getElementById("face11"),
				face12 = document.getElementById("face12"),
				face12_out = document.getElementById("face12_out"),
				face21 = document.getElementById("face21"),
				face22 = document.getElementById("face22"),
				face22_out = document.getElementById("face22_out"),
				face23 = document.getElementById("face23"),
				face23_out = document.getElementById("face23_out"),
				cubeParent1 = document.getElementById("cubeParent1"),
				cubeParent2 = document.getElementById("cubeParent2");

		TweenMax.set(container, {perspective:500});

		TweenLite.set(cubeParent1, {transformStyle:"preserve-3d"});
		TweenLite.set(cubeParent2, {transformStyle:"preserve-3d"});

		tl.to(face12, .1, {rotationY:90, x:(WIDTH/2), z:-(WIDTH/2)})
			.to(face12, .1, {autoAlpha:1})
			.to(face12_out, .1, {rotationY:90, x:(WIDTH/2), z:-(WIDTH/2)})
			.to(face12_out, .1, {autoAlpha:1})
		  	.to(cubeParent1, 0.8, {rotationY:-90, x:-(WIDTH/2), z:-(WIDTH/2)}, "+=2.3")
			.to(face12_out, 0.8, {autoAlpha:0}, '-=0.2')
			.to(face22, .1, {rotationY:90, x:(WIDTH/2), z:-(WIDTH/2)})
			.to(face22_out, .1, {rotationY:90, x:(WIDTH/2), z:-(WIDTH/2)})

		  	.to(cubeParent2, .1, {autoAlpha:1}, "+=1")
			.to([face22, face22_out], .1, {autoAlpha:1})
		  	.to(cubeParent1, .1, {autoAlpha:0})
			.to(cubeParent2, 0.8, {rotationY:-90, x:-(WIDTH/2), z:-(WIDTH/2)}, "+=1")
			.to(face22_out, 0.8, {autoAlpha:0}, '-=0.2')

			.to([face23, face23_out], 0.1, {autoAlpha:1}, "-=0.1")
			.to(cubeParent2, 0.8, {rotationY:0, x:0, z:0}, "+=2.5")
			.to(face23_out, 0.8, {autoAlpha:0}, '-=0.2')

			.to([textF, num1_1, num1_2, num2, num3_1, num3_2, num3_3, num4, num7_1, num7_2, num8_1, num8_2, num8_3, num9, textF, MB3RS], 0.5, {autoAlpha: 1})
			.to(num8_1, 2, {rotationX: 1440})
			.to(num2, 2, {rotationX: 1440}, '-=1.9')
			.to(num3_1, 2, {rotationX: 1440}, '-=1.9')
			.to(num7_1, 2, {rotationX: 1440}, '-=1.9')
			.to(num8_2, 2, {rotationX: 1440}, '-=1.9')
			.to(num1_2, 2, {rotationX: 1440}, '-=1.9')
			.to(num3_2, 2, {rotationX: 1440}, '-=1.9')
			.to(num4, 2, {rotationX: 1440}, '-=1.9')
			.to(num8_3, 2, {rotationX: 1440}, '-=1.9')
			.to(num7_2, 2, {rotationX: 1440}, '-=1.9')
			.to(num3_3, 2, {rotationX: 1440}, '-=1.9')
			.to(num9, 2, {rotationX: 1440}, '-=1.9')

			.to(num8_1, 0.2, {autoAlpha: 0}, '-=1.3')
			.to(textA_1, 0.2, {autoAlpha: 1}, '-=1.3')

			.to(num2, 0.2, {autoAlpha: 0}, '-=1.2')
			.to(textS, 0.2, {autoAlpha: 1}, '-=1.2')

			.to(num3_1, 0.2, {autoAlpha: 0}, '-=1.1')
			.to(textC, 0.2, {autoAlpha: 1}, '-=1.1')

			.to(num7_1, 0.2, {autoAlpha: 0}, '-=1')
			.to(textN_1, 0.2, {autoAlpha: 1}, '-=1')

			.to(num8_2, 0.2, {autoAlpha: 0}, '-=0.9')
			.to(textA_2, 0.2, {autoAlpha: 1}, '-=0.9')

			.to(num1_2, 0.2, {autoAlpha: 0}, '-=0.8')
			.to(textT, 0.2, {autoAlpha: 1}, '-=0.8')

			.to(num3_2, 0.2, {autoAlpha: 0}, '-=0.7')
			.to(textE, 0.2, {autoAlpha: 1}, '-=0.7')

			.to(num4, 0.2, {autoAlpha: 0}, '-=0.6')
			.to(textD, 0.2, {autoAlpha: 1}, '-=0.6')

			.to(num8_3, 0.2, {autoAlpha: 0}, '-=0.5')
			.to(textB, 0.2, {autoAlpha: 1}, '-=0.5')

			.to(num7_2, 0.2, {autoAlpha: 0}, '-=0.4')
			.to(textY, 0.2, {autoAlpha: 1}, '-=0.4')

			.to(num3_3, 0.2, {autoAlpha: 0}, '-=0.3')
			.to(textN_2, 0.2, {autoAlpha: 1}, '-=0.3')

			.to(num9, 0.2, {autoAlpha: 0}, '-=0.2')
			.to(textU, 0.2, {autoAlpha: 1}, '-=0.2')


	}
	window.onload = init;
</script>

</body>
</html>
