	  		</div>
	  		<div id="f4_text">
	  			<div class="text" id="f4_f"></div>
			    <div class="text" id="f4_8_1"></div>
			    <div class="text" id="f4_2"></div>
			    <div class="text" id="f4_3_1"></div>

			    <div class="text" id="f4_y"></div>

			    <div class="text" id="MB3RS"></div>
	  		</div>
		</a>
  </div>
</div>

<script>
	var clickTag = 'http://google.com';

	function exitClickHandler(e) {
		Enabler.exitOverride('mainExit', clickTag);
	}
	function init (){
		document.getElementById('mainExit').addEventListener('click', exitClickHandler, false);
		var WIDTH = 708,
				HEIGHT = 70;

		var tl = new TimelineMax({paused:false});

		var	container = document.getElementById("container"),
				face11 = document.getElementById("face11"),
				face12 = document.getElementById("face12"),
				face21 = document.getElementById("face21"),
				face22 = document.getElementById("face22"),
				face23 = document.getElementById("face23"),
				cubeParent1 = document.getElementById("cubeParent1"),
				cubeParent2 = document.getElementById("cubeParent2"),

				f4_f = document.getElementById("f4_f"),
				MB3RS = document.getElementById("MB3RS"),
				f4_8_1 = document.getElementById("f4_8_1"),
				f4_2 = document.getElementById("f4_2"),
				f4_3_1 = document.getElementById("f4_3_1"),
				f4_1_1 = document.getElementById("f4_1_1"),
				f4_7_1 = document.getElementById("f4_7_1"),
				f4_8_2 = document.getElementById("f4_8_2"),
				f4_1_2 = document.getElementById("f4_1_2"),
				f4_3_2 = document.getElementById("f4_3_2"),
				f4_4 = document.getElementById("f4_4"),
				f4_8_3 = document.getElementById("f4_8_3"),
				f4_7_2 = document.getElementById("f4_7_2"),
				f4_3_3 = document.getElementById("f4_3_3"),
				f4_9 = document.getElementById("f4_9"),
				f4_a_1 = document.getElementById("f4_a_1"),
				f4_s = document.getElementById("f4_s"),
				f4_c = document.getElementById("f4_c"),
				f4_n_1 = document.getElementById("f4_n_1"),
				f4_a_2 = document.getElementById("f4_a_2"),
				f4_t = document.getElementById("f4_t"),
				f4_e = document.getElementById("f4_e"),
				f4_d = document.getElementById("f4_d"),
				f4_b = document.getElementById("f4_b"),
				f4_y = document.getElementById("f4_y"),
				f4_n_2 = document.getElementById("f4_n_2"),
				f4_n_2 = document.getElementById("f4_n_2");


		TweenMax.set(container, {perspective:500});

		TweenLite.set(cubeParent1, {transformStyle:"preserve-3d"});
		TweenLite.set(cubeParent2, {transformStyle:"preserve-3d"});

		tl.to(face12, .1, {rotationX:-90, y:(HEIGHT/2), z:-(HEIGHT/2)})
		  .to(face12, .1, {autoAlpha:1})
		  .to(face12_out, .1, {rotationX:-90, y:(HEIGHT/2), z:-(HEIGHT/2)})
		  .to(face12_out, .1, {autoAlpha:1})
		  .to(cubeParent1, 0.8, {rotationX:90, y:-(HEIGHT/2), z:-(HEIGHT/2)}, "+=2.3")
		  .to(face12_out, 0.8, {autoAlpha:0}, '-=0.2')
		  .to(face22, .1, {rotationX:-90, y:(HEIGHT/2), z:-(HEIGHT/2)})
		  .to(face22_out, .1, {rotationX:-90, y:(HEIGHT/2), z:-(HEIGHT/2)})
		  .to(cubeParent2, .1, {autoAlpha:1}, "+=1")
		  .to([face22, face22_out], .1, {autoAlpha:1})
		  .to(cubeParent1, .1, {autoAlpha:0})
		  .to(cubeParent2, 0.8, {rotationX:90, y:-(HEIGHT/2), z:-(HEIGHT/2)}, "+=1")
		  .to([face23, face23_out], .1, {autoAlpha:1})
		  .to(face22_out, 0.8, {autoAlpha:0}, '-=0.2')
		  .to(cubeParent2, 0.8, {rotationX: 0, y:0, z: 0}, "+=2.5")
		  .to(face23_out, 0.8, {autoAlpha:0}, '-=0.2');

		tl.to([f4_f, f4_8_1, f4_2, f4_3_1, f4_1_1, f4_7_1, f4_8_2, f4_1_2, f4_3_2, f4_4, f4_8_3, f4_7_2, f4_3_3, f4_9, MB3RS], 1, {autoAlpha: 1})
		.to(f4_8_1, 2, {rotationX: 1440})
		.to(f4_2, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_3_1, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_7_1, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_8_2, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_1_2, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_3_2, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_4, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_8_3, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_7_2, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_3_3, 2, {rotationX: 1440}, "-=1.9")
		.to(f4_9, 2, {rotationX: 1440}, "-=1.9")

		.to(f4_8_1, 1, {alpha:0},"-=1.9")
		.to(f4_a_1, 1, {alpha:1},"-=1.5")
		.to(f4_2, 1, {alpha:0},"-=1.8")
		.to(f4_s, 1, {alpha:1},"-=1.4")
		.to(f4_3_1, 1, {alpha:0},"-=1.7")
		.to(f4_c, 1, {alpha:1},"-=1.3")
		.to(f4_7_1, 1, {alpha:0},"-=1.6")
		.to(f4_n_1, 1, {alpha:1},"-=1.2")
		.to(f4_8_2, 1, {alpha:0},"-=1.5")
		.to(f4_a_2, 1, {alpha:1},"-=1.1")
		.to(f4_1_2, 1, {alpha:0},"-=1.4")
		.to(f4_t, 1, {alpha:1},"-=1")
		.to(f4_3_2, 1, {alpha:0},"-=1.3")
		.to(f4_e, 1, {alpha:1},"-=0.9")
		.to(f4_4, 1, {alpha:0},"-=1.2")
		.to(f4_d, 1, {alpha:1},"-=1")
		.to(f4_8_3, 1, {alpha:0},"-=1.2")
		.to(f4_b, 1, {alpha:1},"-=1")
		.to(f4_7_2, 1, {alpha:0},"-=1.2")
		.to(f4_y, 1, {alpha:1},"-=1")
		.to(f4_3_3, 1, {alpha:0},"-=1.2")
		.to(f4_n_2, 1, {alpha:1},"-=0.9")
		.to(f4_9, 1, {alpha:0},"-=1.2")
		.to(f4_u, 1, {alpha:1},"-=0.9");
	}
	window.onload = init();
</script>
