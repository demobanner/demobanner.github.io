<script type="text/javascript">
	var clickTag = 'http://google.com';

	function exitClickHandler(e) {
		Enabler.exitOverride('mainExit', clickTag);
	}
	function init (){
		document.getElementById('mainExit').addEventListener('click', exitClickHandler, false);
		
		var tl = new TimelineMax({paused:false});

		var	container = document.getElementById("container"),
				frame1 = document.getElementById("frame1"),
				frame2 = document.getElementById("frame2"),
				frame3 = document.getElementById("frame3"),
				frame4 = document.getElementById("frame4");
				
		TweenMax.set(container, {perspective:500});

		tl.to(frame1, 0.5, {top:-46,ease: Power0.easeOut},"+=2.5")
		  .to(frame2, 0.5, {top:1,ease: Power0.easeOut},"-=0.5")

		  .to(frame2, 0.5, {top:-46,ease: Power0.easeOut},"+=2.5")
		  .to(frame3, 0.5, {top:1,ease: Power0.easeOut},"-=0.5")

		  .to(frame3, 0.5, {top:46,ease: Power0.easeOut},"+=2.5")
		  .to(frame4, 0.5, {top:1,ease: Power0.easeOut},"-=0.5")

		tl.to([c1_F,c2_8,c3_2,c4_3,c5_1,c6_7,c7_8,c8_1,c9_3,c10_4,c11_8,c12_7,c13_3,c14_9,c15_MB3RS], 1, {alpha: 1},"+=0.5")
			.to(c2_8, 2, {rotationX: 1440})
			.to(c3_2, 2, {rotationX: 1440},"-=1.9")
			.to(c4_3, 2, {rotationX: 1440},"-=1.9")
			.to(c6_7, 2, {rotationX: 1440},"-=1.9")
			.to(c7_8, 2, {rotationX: 1440},"-=1.9")
			.to(c8_1, 2, {rotationX: 1440},"-=1.9")
			.to(c9_3, 2, {rotationX: 1440},"-=1.9")
			.to(c10_4, 2, {rotationX: 1440},"-=1.9")
			.to(c11_8, 2, {rotationX: 1440},"-=1.9")
			.to(c12_7, 2, {rotationX: 1440},"-=1.9")
			.to(c13_3, 2, {rotationX: 1440},"-=1.9")
			.to(c14_9, 2, {rotationX: 1440},"-=1.9")
			.to(c2_8, 1, {alpha:0},"-=1.9")
			.to(c2_A, 1, {alpha:1},"-=1.5")
			.to(c3_2, 1, {alpha:0},"-=1.8")
			.to(c3_S, 1, {alpha:1},"-=1.4")
			.to(c4_3, 1, {alpha:0},"-=1.7")
			.to(c4_C, 1, {alpha:1},"-=1.3")
			.to(c6_7, 1, {alpha:0},"-=1.6")
			.to(c6_N, 1, {alpha:1},"-=1.2")
			.to(c7_8, 1, {alpha:0},"-=1.5")
			.to(c7_A, 1, {alpha:1},"-=1.1")
			.to(c8_1, 1, {alpha:0},"-=1.4")
			.to(c8_T, 1, {alpha:1},"-=1")
			.to(c9_3, 1, {alpha:0},"-=1.3")
			.to(c9_E, 1, {alpha:1},"-=0.9")
			.to(c10_4, 1, {alpha:0},"-=1.2")
			.to(c10_D, 1, {alpha:1},"-=1")
			.to(c11_8, 1, {alpha:0},"-=1.2")
			.to(c11_B, 1, {alpha:1},"-=1")
			.to(c12_7, 1, {alpha:0},"-=1.2")
			.to(c12_Y, 1, {alpha:1},"-=1")
			.to(c13_3, 1, {alpha:0},"-=1.2")
			.to(c13_N, 1, {alpha:1},"-=0.9")
			.to(c14_9, 1, {alpha:0},"-=1.2")
			.to(c14_U, 1, {alpha:1},"-=0.9");

</script>
