			</div>

  </div>

<script type="text/javascript">
	var clickTag = 'http://google.com';

	function exitClickHandler(e) {
		Enabler.exitOverride('mainExit', clickTag);
	}
	function init (){
		document.getElementById('mainExit').addEventListener('click', exitClickHandler, false);
		var WIDTH = 280,
				HEIGHT = 230;

		var tl = new TimelineMax({paused:false});

		var	container = document.getElementById("container"),
				face11 = document.getElementById("face11"),
				face12 = document.getElementById("face12"),
				face12_out = document.getElementById("face12_out"),
				face21 = document.getElementById("face21"),
				face22 = document.getElementById("face22"),
				face22_out = document.getElementById("face22_out"),
				face23 = document.getElementById("face23"),
				face23_out = document.getElementById("face23_out"),
				cubeParent1 = document.getElementById("cubeParent1"),
				cubeParent2 = document.getElementById("cubeParent2"),
				c1_F = document.getElementById("c1_F");

		TweenMax.set(container, {perspective:500});

		TweenLite.set(cubeParent1, {transformStyle:"preserve-3d"});
		TweenLite.set(cubeParent2, {transformStyle:"preserve-3d"});

		tl.to(face12, .1, {rotationX:90, y:-(HEIGHT/2), z:-(HEIGHT/2)})
			.to(face12, .1, {autoAlpha:1})
			.to(face12_out, .1, {rotationX:90, y:-(HEIGHT/2), z:-(HEIGHT/2)})
			.to(face12_out, .1, {autoAlpha:1})
		  .to(cubeParent1, 0.8, {rotationX:-90, y:(HEIGHT/2), z:-(HEIGHT/2)}, "+=2.3")
		  .to(face12_out, 0.8, {autoAlpha:0}, '-=0.2')
			.to(face22, .1, {rotationY:90, x:(WIDTH/2), z:-(WIDTH/2)})
			.to(face22_out, .1, {rotationY:90, x:(WIDTH/2), z:-(WIDTH/2)})
			.to(face23, .1, {rotationY:180, z:-WIDTH})
			.to(face23_out, .1, {rotationY:180, z:-WIDTH})
		  .to(cubeParent2, .1, {autoAlpha:1}, "+=1")
			.to([face22, face23, face22_out, face23_out], .1, {autoAlpha:1})
		  .to(cubeParent1, .1, {autoAlpha:0})
			.to(cubeParent2, 0.8, {rotationY:-90, x:-(WIDTH/2), z:-(WIDTH/2)}, "+=1")
			.to(face22_out, 0.8, {autoAlpha:0}, '-=0.2')
			.to(cubeParent2, 0.8, {rotationY:-180, x:0, z:-WIDTH}, "+=2.5")
			.to(face23_out, 0.8, {autoAlpha:0}, '-=0.2');

		tl.to([c1_F,c2_8,c3_2,c4_3,c5_1,c6_7,c7_8,c8_1,c9_3,c10_4,c11_8,c12_7,c13_3,c14_9,c15_MB3RS], 1, {alpha: 1})
			.to(c2_8, 2, {rotationX: 1440})
			.to(c3_2, 2, {rotationX: 1440},"-=1.9")
			.to(c4_3, 2, {rotationX: 1440},"-=1.9")
			.to(c6_7, 2, {rotationX: 1440},"-=1.9")
			.to(c7_8, 2, {rotationX: 1440},"-=1.9")
			.to(c8_1, 2, {rotationX: 1440},"-=1.9")
			.to(c9_3, 2, {rotationX: 1440},"-=1.9")
			.to(c10_4, 2, {rotationX: 1440},"-=1.9")
			.to(c11_8, 2, {rotationX: 1440},"-=1.9")
			.to(c12_7, 2, {rotationX: 1440},"-=1.9")
			.to(c13_3, 2, {rotationX: 1440},"-=1.9")
			.to(c14_9, 2, {rotationX: 1440},"-=1.9")
			.to(c2_8, 1, {alpha:0},"-=1.9")
			.to(c2_A, 1, {alpha:1},"-=1.5")
			.to(c3_2, 1, {alpha:0},"-=1.8")
			.to(c3_S, 1, {alpha:1},"-=1.4")
			.to(c4_3, 1, {alpha:0},"-=1.7")
			.to(c4_C, 1, {alpha:1},"-=1.3")
			.to(c6_7, 1, {alpha:0},"-=1.6")
			.to(c6_N, 1, {alpha:1},"-=1.2")
			.to(c7_8, 1, {alpha:0},"-=1.5")
			.to(c7_A, 1, {alpha:1},"-=1.1")
			.to(c8_1, 1, {alpha:0},"-=1.4")
			.to(c8_T, 1, {alpha:1},"-=1")
			.to(c9_3, 1, {alpha:0},"-=1.3")
			.to(c9_E, 1, {alpha:1},"-=0.9")
			.to(c10_4, 1, {alpha:0},"-=1.2")
			.to(c10_D, 1, {alpha:1},"-=1")
			.to(c11_8, 1, {alpha:0},"-=1.2")
			.to(c11_B, 1, {alpha:1},"-=1")
			.to(c12_7, 1, {alpha:0},"-=1.2")
			.to(c12_Y, 1, {alpha:1},"-=1")
			.to(c13_3, 1, {alpha:0},"-=1.2")
			.to(c13_N, 1, {alpha:1},"-=0.9")
			.to(c14_9, 1, {alpha:0},"-=1.2")
			.to(c14_U, 1, {alpha:1},"-=0.9");
	}
	window.onload = init();
</script>
