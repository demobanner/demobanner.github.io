<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=300,height=250">
    <title>300x250</title>
    <link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript">
      var clickTag = "https://google.com";
    </script>
    <noscript><a href="http://www.google.com"><img src="backup_300x250.jpg"></a></noscript>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function restart() {
          tl.restart();
      }

      function init() {
        var bg = document.getElementById("bg"),
            logo = document.getElementById("logo"),
            f1_image = document.getElementById("f1-image"),
            f1_text = document.getElementById("f1-text"),
            f1_cta = document.getElementById("f1-cta"),
            f2_line1 = document.getElementById("f2-line1"),
            f2_text1 = document.getElementById("f2-text1"),
            f2_text2 = document.getElementById("f2-text2"),
            f2_line2 = document.getElementById("f2-line2"),
            f2_text3 = document.getElementById("f2-text3"),
            f2_text4 = document.getElementById("f2-text4"),
            f2_cta = document.getElementById("f2-cta");


        tl.to(f1_image, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut})
          .to(f1_text, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut})
          .to(f1_cta, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut})
          .to([bg, f1_image, f1_text, f1_cta], 0.2, {autoAlpha: 0}, "+=3")
          .to(f2_line1, 0.2, {autoAlpha: 1}, "-=0.2")
          .to([f2_text1, f2_text2], 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut}, "-=0.2")
          .to(f2_cta, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut})
          .to(f2_text3, 0.5, {autoAlpha: 1})
          .to(f2_line2, 0.5, {left: 0})
          .to(f2_text4, 0.5, {autoAlpha: 1})

      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank" style="display:inline-block">
        <div id="bg" class="layer"></div>
        <div id="logo" class="layer"></div>
        <div id="f1-image" class="layer"></div>
        <div id="f1-text" class="layer"></div>
        <div id="f1-cta" class="layer"></div>
        <div id="f2-line1" class="layer"></div>
        <div id="f2-text1" class="layer"></div>
        <div id="f2-text2" class="layer"></div>
        <div id="f2-line2" class="layer"></div>
        <div id="f2-text3" class="layer"></div>
        <div id="f2-text4" class="layer"></div>
        <div id="f2-cta" class="layer"></div>
      </a>
    </div>
  </body>
</html>
