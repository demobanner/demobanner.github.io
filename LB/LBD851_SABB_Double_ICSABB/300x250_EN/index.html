<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=300,height=250">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
		<script src="TweenMax.min.js"></script>
    <script type="text/javascript">
      var clickTag = "https://google.com";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function restart() {
          tl.restart();
      }

      function init() {
        var bg = document.getElementById("bg"),
            bg2 = document.getElementById("bg-2"),
            bg3 = document.getElementById("bg-3"),
            bgCard = document.getElementById("bg-card"),
            liberty_left = document.getElementById("liberty-left"),
            liberty_right = document.getElementById("liberty-right"),
            text1 = document.getElementById("text-1"),
            logo = document.getElementById("logo");


        tl.to(bg, 1, {scale: 1, ease: Power2.easeIn})
          .to([liberty_right], 0.3, {autoAlpha: 1, ease: Power2.easeIn})
          .to(bg2, 0.3, {autoAlpha: 1, ease: Power2.easeIn}, "-=0.3")
          /*.to(bg4, 0.3, {autoAlpha: 1, ease: Power2.easeIn}, "-=0.3")*/
          .to([liberty_left], 1.5, {autoAlpha: 1, left: 88, ease: Power2.easeOut, delay:1})
          /*.to(bg4, 0.1, {autoAlpha: 0, ease: Power2.easeOut}, "-=1.7")*/
          .to([liberty_right], 1.5, {autoAlpha: 1, left: 217, ease: Power2.easeOut}, "-=1.5")
          /*.to(bg2, 0.1, {autoAlpha: 1, ease: Power2.easeOut}, "-=1.7")*/
          .to(bg2, 1.5, {left: 24, right: 24, ease: Power2.easeOut}, "-=1.8")
          .to(bgCard, 1.5, {autoAlpha: 1, ease: Power2.easeOut})
          .to([bg3, text1], 0.5, {autoAlpha: 1, left:10, ease: Power2.easeOut}, "+=2")
          .to([bgCard, bg2, bg], 0.1, {autoAlpha: 0}, "-=0.2")
          .to(bg3, 0.5, {autoAlpha: 1, left:0, ease: Power2.easeOut})
          .to(text1, 0.5, {autoAlpha: 1, left:0, ease: Power2.easeOut}, "-=0.5")
          .to(text1, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut}, "+=0.5")
          .to(cta, 0.5, {autoAlpha: 1, ease: Power2.easeOut})
          .to(logo, 0.5, {autoAlpha: 1, ease: Power2.easeOut})

      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag)">
        <div id="bg" class="layer"></div>
        <div id="bg-2" class="layer"></div>
        <div id="liberty-left" class="layer"></div>
        <div id="liberty-right" class="layer"></div>
        <div id="bg-card" class="layer"></div>
        <div id="bg-3" class="layer"></div>
        <div id="text-1" class="layer"></div>
        <div id="cta" class="layer"></div>
        <div id="logo" class="layer"></div>
      </a>
    </div>
  </body>
</html>
