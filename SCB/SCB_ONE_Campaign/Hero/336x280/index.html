<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=336,height=280">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		function init() {
			playTween();
		}

		function playTween() {
			tl.to(f1_text, 0.5, {autoAlpha:1, ease: Power1.easeInOut}, "+=0.5")
				.to(f2_text, 0.5, {autoAlpha:1, ease: Power1.easeInOut}, "+=0.5")
				.to(f3_text, 0.5, {autoAlpha:1, ease: Power1.easeInOut}, "+=0.5")
				.to(f4_text, 0.5, {autoAlpha:1, ease: Power1.easeInOut}, "+=0.5")
				.to(cta, 0.5, {autoAlpha:1, top:0, ease: Power1.easeInOut}, "+=0.5")
				.to(f1_text, 0, {autoAlpha:1, onComplete:replay}, "+=2");
		}
		
		var count = 0;
	    function replay() {
	      if (count < 2) {
					tl.to([f1_text, f2_text, f3_text, f3_text, f4_text, cta], 0.5, {autoAlpha:0, ease: Power1.easeInOut});
					playTween();
	      }
	      count++;
	    }

			window.onload = init;
				
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
     	<div id="f1_text" class="layer"></div>
     	<div id="f2_text" class="layer"></div>
     	<div id="f3_text" class="layer"></div>
     	<div id="f4_text" class="layer"></div>
     	<div id="cta" class="layer"></div>
	    <div id="logo" class="layer"></div>
    </a>
  </div>
</body>
</html>
