<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=728,height=90">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = 'https://www.google.com/';

		var tl = new TimelineLite();

		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end

		function init() {
			var logo = document.getElementById("logo"),
				bg = document.getElementById("bg"),
				shadow = document.getElementById("shadow"),
				text1 = document.getElementById("text1"),
				text2 = document.getElementById("text2"),
				text3 = document.getElementById("text3"),
				cta = document.getElementById("cta");

			tl.to(text1, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})

			  .to(text1, 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})
		   	  .to(bg, 0.5, {top: -100, ease: Power1.easeInOut})
			  .to(text2, 0.5, {autoAlpha: 1, ease: Power3.easeInOut}, "-=0.1")

			  .to(text2, 0.5, {autoAlpha: 0, ease: Power3.easeInOut, delay: 2})
			  .to(bg, 0.5, {scale: 0.63, top: -142, left: -416, ease: Power1.easeInOut})
			  .to(text3, 0.5, {autoAlpha: 1, ease: Power3.easeInOut}, "-=0.1")
			  .to(cta, 0.5, {autoAlpha: 1, top: 0, ease: Power3.easeInOut, onComplete:onLoop});
		}

		function restart() {
      tl.restart();
    }
		function onLoop() {
			if ( loop < LOOP_TIME ) {
				restart();
				loop++ ;
			} else if (isReplay) {
				var btn_replay = document.getElementById('btn-replay');
				tl.to(btn_replay, 0.5, {autoAlpha: 1, rotation: 180});
			}
		}

		window.onload = init;

	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
      <div id="bg" class="layer"></div>
      <div id="text1" class="layer"></div>
      <div id="text2" class="layer"></div>
      <div id="text3" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
		<a id="btn-replay" href="javascript:" onclick="restart();"><img src="btn-replay.png"></a>
  </div>
</body>
</html>
