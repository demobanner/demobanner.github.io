<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=300,height=250">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banners</title>
	<script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
	<link rel="stylesheet" href="style.css"/>
	<script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script type="text/javascript">
		var clickTag = 'https://www.google.com/';

		var tl = new TimelineLite();
		function preInit() {
			init();
			// if (Enabler.isInitialized()) {
			// 	init();
			// } else {
			// 	Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
			// }
		}
		function bgExitHandler(e) {
			// Enabler.exit('mainExit', clickTag);
		}

		function init() {
			// document.getElementById('mainExit').addEventListener('click', bgExitHandler, false);
			var f1_1 = document.getElementById("f1_1"),
				f1_2 = document.getElementById("f1_2"),
				f1_3 = document.getElementById("f1_3"),
				text1 = document.getElementById("text1"),
				text2 = document.getElementById("text2"),
				f3_1 = document.getElementById("f3_1"),
				f3_2 = document.getElementById("f3_2"),
				f5 = document.getElementById("f5");

			tl.to(f1_1, 1.5, {scale:1, autoAlpha:1, ease: Power2.easeOut})
				.to(f1_2, 1, {autoAlpha:1, scale:1, top:0, left:0, ease: Power2.easeOut}, "-=1.2")
				.to(f1_3, 1, {autoAlpha:1, scale:1, top:0, left:0, ease: Power2.easeOut}, "-=1.2")
				.to(text1, 0.5, {autoAlpha:1, top:0, ease: Power2.easeOut}, "+=0.5")
				.to(text1, 0.5, {autoAlpha:0, delay:2})
				.to(text2, 0.5, {autoAlpha:1, top:0, ease: Power2.easeOut})
				.to([f1_1, f1_2, f1_3, text2], 0.5, {autoAlpha:0, delay:2});
			tl.to(f3_1, 1, {scale:1, top:-34, left:-33, autoAlpha:1, ease: Power2.easeOut})
				.to(f3_2, 1, {autoAlpha:1, scale:1, top:0, ease: Power2.easeOut}, "-=0.8")
				.to(text3, 0.5, {autoAlpha:1, top:0, ease: Power2.easeOut}, "+=0.5")
				.to(text3, 0.5, {autoAlpha:0, delay:2})
				.to(text4, 0.5, {autoAlpha:1, top:0, ease: Power2.easeOut})
				.to([f3_1, f3_2, text4], 0.5, {autoAlpha:0, delay:2});
			tl.to(f5, 1, {autoAlpha:1, scale:1, left:-33, top:-23, ease: Power2.easeOut})
				.to(logo, 0.5, {autoAlpha: 1, ease: Power2.easeOut})
				.to(text5, 0.5, {autoAlpha: 1, top:0, ease: Power2.easeOut})
				.to(cta, 0.5, {autoAlpha: 1, top:0, ease: Power2.easeOut})
				.to(reload, 0.1, {autoAlpha: 1, ease: Power2.easeOut});

		}
		function reloadBanner() {
        	tl.restart();
      	}
		window.onload = preInit;

	</script>
	</head>
	<body>
		<div id="banner">
		    <a id="mainExit" class="click-tag" href="javascript:">
		      	<div id="f1_1" class="layer"></div>
		      	<div id="f1_2" class="layer"></div>
		      	<div id="f1_3" class="layer"></div>
		      	<div id="text1" class="layer"></div>
		      	<div id="text2" class="layer"></div>
		      	<div id="f3_1" class="layer"></div>
		      	<div id="f3_2" class="layer"></div>
		      	<div id="text3" class="layer"></div>
		      	<div id="text4" class="layer"></div>
	        	<div id="f5" class="layer"></div>
	        	<div id="logo" class="layer"></div>
	        	<div id="text5" class="layer"></div>
	        	<div id="cta" class="layer"></div>
		    </a>
		    <div id="reload" class="layer" onclick="reloadBanner();"></div>
		</div>
	</body>
</html>
