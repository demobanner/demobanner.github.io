<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=120,height=600">
    <title>Banners</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="TweenLite.min.js"></script>
    <script type="text/javascript">
      var clickTag = "https://www.google.com";

      var tl = new TimelineLite();

			function preInit() {
        if (Enabler.isInitialized()) {
          init();
        } else {
          Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
        }
      }
      function bgExitHandler(e) {
        Enabler.exit('mainExit', clickTag);
      }

			function init() {
        document.getElementById('mainExit').addEventListener('click', bgExitHandler, false);
        var bg1 = document.getElementById("bg1"),
            flower1 = document.getElementById("flower1"),
            flower2 = document.getElementById("flower2"),
            f1_text = document.getElementById("f1_text"),
            f2_text = document.getElementById("f2_text"),
            bg2 = document.getElementById("bg2"),
            flower3 = document.getElementById("flower3"),
            f3_text = document.getElementById("f3_text"),
            f4_text = document.getElementById("f4_text"),
            bg3 = document.getElementById("bg3"),
            f5_text = document.getElementById("f5_text"),
            logo = document.getElementById("logo"),
            cta = document.getElementById("cta");

				tl.to(bg1, 1.5, {autoAlpha: 1, scale:1, ease: Power3.easeOut})
					.to(flower1, 1, {autoAlpha: 1, scale:1 , ease: Power3.easeOut}, '-=1.2')
					.to(flower2, 1, {autoAlpha: 1, scale:1 , ease: Power3.easeOut}, '-=1.2')
				  .to(f1_text, 0.5, {autoAlpha: 1, top:0})
				  .to(f1_text, 0.5, {autoAlpha: 0, delay: 2})
				  .to(f2_text, 0.5, {autoAlpha: 1, top: 0})
				  .to([bg1, flower1, flower2, f2_text], 0.5, {autoAlpha: 0, delay: 2});


       tl.to(bg2, 1.5, {autoAlpha: 1, scale:1, ease: Power3.easeOut})
           .to(flower3, 1, {autoAlpha: 1, scale:1, ease: Power3.easeOut}, "-=1.2")
					.to(f3_text, 0.5, {autoAlpha: 1, top: 0})
				 	.to(f3_text, 0.5, {autoAlpha: 0, delay: 2})
				 	.to(f4_text, 0.5, {autoAlpha: 1, top: 0})
				 	.to([bg2, flower3, f4_text], 0.5, {autoAlpha: 0, delay: 2});

				tl.to(bg3, 1.5, {autoAlpha: 1,scale:1, ease: Power3.easeOut}, "-=0.5")
					.to(logo, 0.5, {autoAlpha: 1})
					.to(text, 0.5, {autoAlpha: 1, top: 0})
					.to(cta, 0.5, {autoAlpha: 1, top: 0})
					.to(reload, 0.1, {autoAlpha: 1}, "+=0.5");
      }

      function reloadBanner(){
					tl.restart();
			}

			window.onload = preInit;

    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a id="mainExit" class="click-tag" href="javascript:">
        <div id="flower1" class="layer"></div>
        <div id="bg1" class="layer"></div>
        <div id="flower2" class="layer"></div>
        <div id="f1_text" class="layer"></div>
        <div id="f2_text" class="layer"></div>

        <div id="bg2" class="layer"></div>
        <div id="flower3" class="layer"></div>
        <div id="f3_text" class="layer"></div>
        <div id="f4_text" class="layer"></div>

        <div id="bg3" class="layer"></div>
        <div id="logo" class="layer"></div>
        <div id="text" class="layer"></div>
        <div id="cta" class="layer"></div>
      </a>
      <div id="reload" class="layer" onclick="reloadBanner();"></div>
    </div>
  </body>
</html>
