<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=1210,height=250">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
  <script src="TweenLite.min.js"></script>
  <script src="TimelineLite.min.js"></script>
  <script src="CSSPlugin.min.js"></script>	
  <link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = '';
		
		var tl = new TimelineLite();
		
		function init() {
			var img = document.getElementById("img"),
          mask = document.getElementById("mask"),
          f1_box = document.getElementById("f1_box"),
          f1_text = document.getElementById("f1_text"),
          f2_text = document.getElementById("f2_text"),
          f3_text = document.getElementById("f3_text"),
          cta = document.getElementById("cta"),
          logo = document.getElementById("logo"),
          btn_replay = document.getElementById("btn-replay");

			tl.to(mask, 2, {left: -1000, ease: Power2.easeOut})
        .to(logo, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeOut})
        .to([f1_text, f1_box], 0.5, {autoAlpha: 1, ease: Power2.easeOut})
        .to(f1_text, 0.5, {autoAlpha: 0, delay: 2, ease: Power2.easeOut});
				
      tl.to(f2_text, 0.5, {autoAlpha: 1, ease: Power2.easeOut})
        .to(f2_text, 0.5, {autoAlpha: 0, delay: 2, ease: Power2.easeOut});
				
      tl.to(f3_text, 0.5, {autoAlpha: 1, ease: Power2.easeOut})
        .to(cta, 0.5, {autoAlpha: 1, top: 0, ease: Power2.easeOut})
        .to(btn_replay, 0.3, {autoAlpha: 1, ease: Power2.easeOut});
		}
		
		function restart() {
      tl.restart();
    }

		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
      <div id="img" class="layer"></div>
      <div id="mask" class="layer"></div>
      <div id="f1_box" class="layer"></div>
      <div id="f1_text" class="layer"></div>
      <div id="f2_text" class="layer"></div>
      <div id="f3_text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
	  <div id="btn-replay" class="layer" onclick="restart();"></div>
  </div>
</body>
</html>
