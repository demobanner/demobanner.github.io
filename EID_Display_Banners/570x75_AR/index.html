<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=570,height=75">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Standard ClickTag Banner</title>
	<script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>	
	<link rel="stylesheet" href="styles.css"/>
	<script type="text/javascript">
		var clickTag = 'https://www.google.com/';
	
		var tl = new TimelineLite();

		function init() {	
			var rainbow = document.getElementById("rainbow"),
				mask = document.getElementById("mask"),
				logo = document.getElementById("logo"),
				box = document.getElementById("box"),
				text1 = document.getElementById("text1"),
				text2 = document.getElementById("text2"),
				text3 = document.getElementById("text3"),
				cta = document.getElementById("cta"),
				btn_replay = document.getElementById("btn_replay");
			
			tl.to(mask, 1, {autoAlpha:1, left:-545, ease:Power2.easeOut})
			    .to(logo, 0.5, {autoAlpha:1, left:0, ease:Power2.easeOut})
				.to([box, text1], 0.5, {autoAlpha:1, ease:Power2.easeOut})
				.to(text1 , 0.5, {autoAlpha:0, ease:Power2.easeOut}, "+=2");
				
			tl.to(text2 , 0.5, {autoAlpha:1, ease:Power2.easeOut})
				.to(text2 , 0.5, {autoAlpha:0, ease:Power2.easeOut}, "+=2");
				
			tl.to(text3 , 0.5, {autoAlpha:1, ease:Power2.easeOut})
				.to(cta , 0.5, {autoAlpha:1, top:0, ease:Power2.easeOut})
				.to(btn_replay, 0.3, {autoAlpha: 1, ease:Power2.easeOut});
		}
	    function restart() {
            tl.restart();
        }
			
		window.onload = init;
		
	</script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
      <div id="rainbow" class="layer"></div>
      <div id="mask" class="layer"></div>
      <div id="box" class="layer"></div>
      <div id="text1" class="layer"></div>
      <div id="text2" class="layer"></div>
      <div id="text3" class="layer"></div>   
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
    <div id="btn_replay" class="layer" onclick="restart();"></div>	
  </div>
</body>
</html>
