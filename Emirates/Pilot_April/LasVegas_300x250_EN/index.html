<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=300, height=250">
  <title>Banner 300x250</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "http://www.emiratesgroupcareers.com/english/careers_overview/pilot_jobs/roadshows.aspx";
  </script>
</head>
<body>
  <div id="banner">
    <a class="click-tag" onclick="window.open(window.clickTag, '_blank');" href="javascript:">
      <div id="bg1" class="layer"></div>
      <div id="f1_text" class="layer"></div>
      <div id="f2_text" class="layer"></div>
      <div id="f3_text" class="layer"></div>
      <div id="bg2" class="layer"></div>
      <div id="f4_text1" class="layer"></div>
      <div id="f4_text2" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var tl = new TimelineLite();

    function init() {
      tl.to(f1_text, 0.5, {autoAlpha:1, ease:Power0.easeInOut})
        .to(f1_text, 0.5, {autoAlpha:0, ease:Power0.easeInOut}, '+=2');

      tl.to(f2_text, 0.5, {autoAlpha:1, ease:Power0.easeInOut})
        .to(f2_text, 0.5, {autoAlpha:0, ease:Power0.easeInOut}, '+=2');

      tl.to(f3_text, 0.5, {autoAlpha:1, ease:Power0.easeInOut});

      tl.to(bg2, 0.5, {autoAlpha:1, ease:Power0.easeInOut}, '+=2')
        .to(f3_text, 0.5, {autoAlpha:0, ease:Power0.easeInOut}, '-=0.5')
        .to(bg2, 0.5, {autoAlpha:0, ease:Power0.easeInOut}, '+=1');

      tl.to(f4_text1, 0.5, {autoAlpha:1, ease:Power0.easeInOut})
        .to(f4_text2, 0.5, {autoAlpha:1, ease:Power0.easeInOut})
        .to(cta, 0.5, {autoAlpha:1, ease:Power0.easeInOut})
        .to(logo, 2, {autoAlpha:1, ease:Power0.easeInOut, onComplete:replay});
    }

    var count = 0;
    function replay() {
      if (count < 1) {
        tl.restart();        
      }
      count++;
    }

    window.onload = init;
  </script>
</body>
</html>
