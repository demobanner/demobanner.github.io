<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=300,height=250">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Standard ClickTag Banner</title>
	<style>
    body {
      padding: 0;
      margin: 0;
    }
    #bg {
      position: absolute;
      width: 728px;
      height: 90px;
      visibility: hidden;
    }
		#f2_bg {
      position: absolute;
			background:url(f2_bg.jpg);
			width: 728px;
			height: 90px;
		}
	</style>
	<script type="text/javascript">
    var WIDTH,
        HEIGHT,
        RADIUS = 10;
    var posX = 250;
    var posY = 100;

    function createCanvas(parent, width, height) {
        var canvas = {};
        canvas.node = document.createElement('canvas');
        canvas.context = canvas.node.getContext('2d');
        canvas.node.width = width || 100;
        canvas.node.height = height || 100;
				
        parent.appendChild(canvas.node);
        return canvas;
    }

    function initCanvas(container, width, height) {
      var canvas = createCanvas(container, width, height);
      var ctx = canvas.context;
      // define a custom fillCircle method
      ctx.fillCircle = function(x, y, radius) {
          this.fillStyle = '#ffffff';
          this.beginPath();
          this.moveTo(x, y);
          this.arc(x, y, radius, 0, Math.PI * 2, false);
          this.fill();
      };

      var img = document.getElementById("bg");
      ctx.drawImage(img, 0, 0);

      ctx.globalCompositeOperation = 'destination-out';
      var time = setInterval(draw, 3);

      function draw() {
        ctx.fillCircle(posX, posY, RADIUS);
        posX += 8;
        posY -= 4;

        if (posY <= -20) {
          posY = 100;
          posX -= 200;
        }

        if (posX >= WIDTH) {
          clearInterval(time);
        }
      }
    }

    function init() {
      var mainContainer = document.getElementById('f2_bg');
      WIDTH = mainContainer.offsetWidth;
      HEIGHT = mainContainer.offsetHeight;
      initCanvas(mainContainer, WIDTH, HEIGHT);
    }
    
    window.onload = init;
	</script>
</head>
<body>
  <img id="bg" src="f1_bg.jpg" alt="">
  <div id="f2_bg">
  </div>

</body>
</html>
