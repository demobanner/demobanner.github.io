<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=728, height=90">
  <title>Banner 728x90</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "";
  </script>
</head>
<body>
  <div id="banner">
    <a id="mainExit" class="click-tag" href="javascript:window.open(window.clickTag)">
      <img id="bg" class="layer" src="f1_bg.jpg" alt="">
      <div id="f2_bg" class="layer"></div>
      <div id="f1_text" class="layer"></div>
      <div id="f3_bg" class="layer"></div>
      <div id="f3_text" class="layer"></div>
      <div id="f4_bg" class="layer"></div>
      <div id="f4_logo" class="layer"></div>
      <div id="f4_text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var tl = new TimelineLite();

    var WIDTH,
        HEIGHT,
        RADIUS = 10;
    var posX = 250;
    var posY = 100;

    var mainContainer;

    function createCanvas(parent, width, height) {
        var canvas = {};
        canvas.node = document.createElement('canvas');
        canvas.context = canvas.node.getContext('2d');
        canvas.node.width = width || 100;
        canvas.node.height = height || 100;
        
        parent.appendChild(canvas.node);
        return canvas;
    }

    function initCanvas(container, width, height) {
      var canvas = createCanvas(container, width, height);
      var ctx = canvas.context;
      // define a custom fillCircle method
      ctx.fillCircle = function(x, y, radius) {
          this.fillStyle = '#ffffff';
          this.beginPath();
          this.moveTo(x, y);
          this.arc(x, y, radius, 0, Math.PI * 2, false);
          this.fill();
      };

      var img = document.getElementById("bg");
      ctx.drawImage(img, 0, 0);

      tween();

      ctx.globalCompositeOperation = 'destination-out';
      var time = setInterval(draw, 3);

      function draw() {
        ctx.fillCircle(posX, posY, RADIUS);
        posX += 8;
        posY -= 4;

        if (posY <= -20) {
          posY = 100;
          posX -= 200;
        }

        if (posX >= WIDTH) {
          clearInterval(time);
        }
      }
    }

    function tween() {
      tl.to(f1_text, 0.5, {autoAlpha: 1, ease: Power0.easeInOut})
        .to(f3_bg, 0.5, {autoAlpha: 1, ease: Power0.easeInOut}, '+=3')
        .to(f3_text, 0.5, {autoAlpha: 1, ease: Power0.easeInOut});

      tl.to(f4_bg, 0.5, {autoAlpha: 1, ease: Power0.easeInOut}, '+=2')
        .to(f4_logo, 0.5, {autoAlpha: 1, ease: Power0.easeInOut})
        .to(f4_text, 0.5, {autoAlpha: 1, ease: Power0.easeInOut})
        .to(cta, 0.5, {autoAlpha: 1, ease: Power0.easeInOut})
        // .to(logo, 2, {autoAlpha: 1, ease: Power0.easeInOut, onComplete:replay});
    }

    function init() {
      mainContainer = document.getElementById('f2_bg');
      WIDTH = mainContainer.offsetWidth;
      HEIGHT = mainContainer.offsetHeight;

      initCanvas(mainContainer, WIDTH, HEIGHT);
    }

    var count = 0;
    function replay() {
      if (count < 1) {
        initCanvas(mainContainer, WIDTH, HEIGHT);
        tl.restart();        
      }
      count++;
    }

    window.onload = init;
  </script>
</body>
</html>
