<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=728, height=90">
  <title>Banner 728x90</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "";
  </script>
</head>
<body>
  <div id="banner">
    <a id="mainExit" class="click-tag" href="javascript:window.open(window.clickTag)">
      <div id="f1_bg" class="layer"></div>
      <div id="f2_bg" class="layer"></div>
      <div id="f1_text" class="layer"></div>
      <div id="f3_bg" class="layer"></div>
      <div id="f3_text" class="layer"></div>
      <div id="f4_bg" class="layer"></div>
      <div id="f4_logo" class="layer"></div>
      <div id="f4_text" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var tl = new TimelineLite();

    function init() {
      tl.to(f1_text, 0.5, {autoAlpha: 1, ease: Power0.easeInOut})
        .to(f2_bg, 0.5, {autoAlpha: 1, height:88, ease: Power0.easeInOut}, '+=1')
        .to(f3_bg, 1.5, {autoAlpha: 1, height:88, ease: Power0.easeInOut}, '+=0.5')
        .to(f3_text, 0.5, {autoAlpha: 1, ease: Power0.easeInOut});

      tl.to(f4_bg, 0.5, {autoAlpha: 1, ease: Power0.easeInOut}, '+=2')
        .to(f4_logo, 0.5, {autoAlpha: 1, ease: Power0.easeInOut})
        .to(f4_text, 0.5, {autoAlpha: 1, ease: Power0.easeInOut})
        .to(cta, 0.5, {autoAlpha: 1, ease: Power0.easeInOut})
        .to(logo, 2, {autoAlpha: 1, ease: Power0.easeInOut, onComplete:replay});
    }

    var count = 0;
    function replay() {
      if (count < 1) {
        tl.restart();        
      }
      count++;
    }

    window.onload = init;
  </script>
</body>
</html>
