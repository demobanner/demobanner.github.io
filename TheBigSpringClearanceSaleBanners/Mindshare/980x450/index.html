<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="ad.size" content= "width=980, height=450">
  <title>The Big Spring Clearance Sale Banners - 980x450</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "";
  </script>
</head>
<body>
  <div id="banner">
    <a id="mainExit" class="click-tag" href="javascript:">
      <div id="border" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="border1" class="layer"></div>
      <div id="text1" class="layer"></div>
      <div id="text2" class="layer"></div>
      <div id="text3" class="layer"></div>
      <div id="border2" class="layer"></div>
      <div id="logo1" class="layer"></div>
      <div id="border3" class="layer"></div>
      <div id="text4" class="layer"></div>
      <div id="text5" class="layer"></div>
      <div id="text6" class="layer"></div>
      <div id="text7" class="layer"></div>
    </a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var bannerTween = new TimelineLite();
    var border   = document.getElementById('border'),
    	  logo     = document.getElementById('logo'),
    	  border1  = document.getElementById('border1'),
        text1    = document.getElementById('text1'),
        text2    = document.getElementById('text2'),
        text3    = document.getElementById('text3'),
        border2  = document.getElementById('border2'),
        logo1    = document.getElementById('logo1'),
        border3  = document.getElementById('border3'),
        text4    = document.getElementById('text4'),
        text5    = document.getElementById('text5'),
        text6    = document.getElementById('text6'),
        text7    = document.getElementById('text7');

    function bgExitHandler(e) {
      window.open(window.clickTag);
    }
    function init() {
      bannerTween.to(border, 0.3, {autoAlpha: 1, width: 398})
          			 .to(logo, 0.3, {autoAlpha: 1, top: 0, left: 0, scale: 1, ease: Power2.easeOut})
          			 .to(border2, 0.3, {autoAlpha: 1, height: 164}, "+=0.5")
                 .to(text1, 0.3, {autoAlpha:1})
                 .to(border2, 0.3, {height: 298}, "+=0.5")
                 .to(text2, 0.3, {autoAlpha:1, scale: 1, left: 0, ease: Power2.easeOut})
                 .to(border2, 0.3, {height: 450} , "+=0.5")
                 .to(text3, 0.3, {autoAlpha:1});

      bannerTween.to(border, 0.3, {autoAlpha: 0}, "+=2" )
                 .to([logo, border2, text1, text2, text3], 0.3, {autoAlpha: 0}, "-=0.3");

      bannerTween.to(border1, 0.3, {autoAlpha: 1, width: 398})
                 .to(logo1, 0.3, {autoAlpha: 1, top: 0, left: 0, scale: 1, ease: Power2.easeOut})
                 .to(border3, 0.3, {autoAlpha: 1, height: 158}, "+=0.5")
                 .to(text4, 0.3, {autoAlpha:1, scale: 1, top:0, left:0, ease: Power2.easeOut}, "+=0.5")
                 .to(border3, 0.3, {autoAlpha: 1, height: 335}, "+=0.5")
                 .to(text5, 0.3, {autoAlpha:1})
                 .to(border3, 0.3, {autoAlpha: 1, height: 450} , "+=0.5")
                 .to(text6, 0.3, {autoAlpha:1, scale: 1, top: 0, ease: Power2.easeOut})
                 .to(text7, 0.3, {autoAlpha:1, scale: 1, top: 0, left: 0, ease: Power2.easeOut});
    }
    document.getElementById('mainExit').addEventListener('click', bgExitHandler, false);
    window.onload = init;
  </script>
</body>
</html>
