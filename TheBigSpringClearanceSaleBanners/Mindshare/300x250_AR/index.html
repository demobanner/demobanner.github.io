<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=300, height=250">
  <title>300x250</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "";
  </script>
</head>
<body>
  <div id="banner">
    <a id="mainExit" class="click-tag" href="javascript:">
      <div id="border-1" class="layer"></div>
      <div id="logo" class="layer"></div>
      <div id="text-1" class="layer"></div>
      <div id="text-2" class="layer"></div>
      <div id="text-3" class="layer"></div>
      <div id="text-4" class="layer"></div>
      <div id="border-2" class="layer"></div>
      <div id="text-5" class="layer"></div>
      <div id="text-6" class="layer"></div>
      <div id="text-7" class="layer"></div>
      <div id="border-3" class="layer"></div>
    </a>    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var bannerTween = new TimelineLite();
    var border_1 = document.getElementById('border-1'),
        logo = document.getElementById('logo'),
        text_1 = document.getElementById('text-1'),
        border_2 = document.getElementById('border-2'),
        text_2 = document.getElementById('text-2'),
        text_3 = document.getElementById('text-3'),
        text_4 = document.getElementById('text-4'),
        border_3 = document.getElementById('border-3'),
        text_5 = document.getElementById('text-5'),
        text_6 = document.getElementById('text-6'),
        text_7 = document.getElementById('text-7');

    function bgExitHandler(e) {
      window.open(window.clickTag);
    }

    function init() {
      bannerTween.to(border_1, 0.3, {autoAlpha: 1, height: 213})
                 .to(logo, 0.3, {autoAlpha: 1, scale: 1, ease: Power2.easeOut})
                 .to(border_1, 0.3, {autoAlpha: 1, height: 240}, '+=0.2')
                 .to(text_1, 0.3, {autoAlpha: 1})
                 .to([border_1, logo, text_1], 0.2, {autoAlpha: 0}, '+=2')
                 .to(border_1, 0.1, {height: 0},'-=0.2')
                 .to(logo, 0.1, {scale: 0.5},'-=0.1')

                 .to(border_2, 0.3, {autoAlpha: 1, height: 137})
                 .to(text_2, 0.3, {autoAlpha: 1})
                 .to(border_2, 0.3, {autoAlpha: 1, height: 240}, '+=0.5')
                 .to(text_4, 0.3, {autoAlpha: 1, scale: 1, ease: Power2.easeOut})
                 .to(text_3, 0.3, {autoAlpha: 1, scale: 1, ease: Power2.easeOut})
                 .to([border_2, text_2, text_3, text_4], 0.2, {autoAlpha: 0}, '+=2')

                 .to(border_3, 0.3, {autoAlpha: 1, height: 86})
                 .to(text_5, 0.3, {autoAlpha: 1})
                 .to(border_3, 0.3, {autoAlpha: 1, height: 175}, '+=0.5')
                 .to(text_6, 0.3, {autoAlpha: 1, scale: 1, ease: Power2.easeOut})
                 .to(border_3, 0.3, {autoAlpha: 1, height: 240}, '+=0.5')
                 .to(text_7, 0.3, {autoAlpha: 1})
                 .to([border_3, text_5, text_6, text_7], 0.2, {autoAlpha: 0}, '+=2')
                 
                 .to(border_1, 0.3, {autoAlpha: 1, height: 213})
                 .to(logo, 0.3, {autoAlpha: 1, scale: 1, ease: Power2.easeOut})
                 .to(border_1, 0.3, {autoAlpha: 1, height: 240}, '+=0.2')
                 .to(text_1, 0.3, {autoAlpha: 1});
    }

    document.getElementById('mainExit').addEventListener('click', bgExitHandler, false);
    window.onload = init;
  </script>
</body>
</html>
