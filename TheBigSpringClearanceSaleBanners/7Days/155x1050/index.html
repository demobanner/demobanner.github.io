<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name=”ad.size” content=”width=155,height=1050” />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
        <title>The Big Spring Clearance Sale Banners Mindhsare 155x1050</title>
        <link rel="stylesheet" href="styles.css">
    </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script type="text/javascript">
					var clickTag = ""; //This value is used by the ad server and should not be changed

					var loop = 2;
					var timeline = new TimelineLite({onComplete:boucle});

					function init() {
						var logo = document.getElementById("logo"),
								border_1= document.getElementById("border_1"),
								text_1= document.getElementById("text_1"),
								text_2= document.getElementById("text_2"),
								text_3= document.getElementById("text_3"),
								text_4= document.getElementById("text_4"),
								text_5= document.getElementById("text_5"),
								text_6= document.getElementById("text_6"),
								text_7= document.getElementById("text_7");

						//frame 1
						timeline.from(logo, 0.3, {alpha: 0, scale: 0, ease: Power2.easeOut});
						timeline.to(border_1, 0.4, {alpha: 1, height: 335}, '+=0.5');
						timeline.to(text_1, 0.3, {alpha: 1});
						timeline.to(border_1, 0.3, {alpha: 1, height: 467}, '+=0.5');
						timeline.from(text_2, 0.3, {alpha: 0, scale: 0, top: -150, ease: Power2.easeOut});
						timeline.to(border_1, 0.3, {alpha: 1, height: 554}, '+=0.5');
						timeline.to(text_3, 0.3, {alpha: 1});
						timeline.to(border_1, 0.2, {alpha: 1, height: 652}, '+=0.5');
						timeline.from(text_4, 0.3, {alpha: 0, scale: 0, top: 40, ease: Power2.easeOut});
						timeline.to(border_1, 0.2, {alpha: 1, height: 812}, '+=0.5');
						timeline.to(text_5, 0.3, {alpha: 1});
						timeline.to(border_1, 0.2, {alpha: 1, height: 836}, '+=0.5');
						timeline.from(text_6, 0.3, {alpha: 0, scale: 0, top: 290, ease: Power2.easeOut});
						timeline.to(border_1, 0.2, {alpha: 1, height: 858}, '+=0.5');
						timeline.to(text_7, 0.3, {alpha: 1});

					}

					function boucle() {
						if ( loop < 1 ) {
							timeline.restart();
						};
						loop = loop + 1 ;
					}

					window.onload = init;

        </script>
    </head>
    <body>
			<div class="global" id="ad" onclick="javascript:handleBannerClick();">
				<a class="click-tag" href="javascript:window.open(window.clickTag); void(0)" style="display:inline-block;">
					<div id="logo"></div>
					<div id="border_1"></div>
					<div id="border_2"></div>
					<div id="text_1"></div>
					<div id="text_2"></div>
					<div id="text_3"></div>
					<div id="text_4"></div>
					<div id="text_5"></div>
					<div id="text_6"></div>
					<div id="text_7"></div>
				</a>
			</div>
    </body>
</html>
