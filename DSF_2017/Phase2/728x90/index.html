<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content= "width=728, height=90">
    <title>Banner</title>
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
	    var clickTag = '';

	    var tl = new TimelineLite();

	    var LOOP_TIME = 0, // how many time the banner replays
	        loop = 0,
	        isReplay = true; // show/hide replay button in the end
          images = [];

	    function init() {
        initConfetti();

        tl.to(text1, 0.5, {autoAlpha: 1, ease: Power2.easeInOut})
          .to(text1, 0.5, {autoAlpha: 0, left: -20, ease: Power2.easeInOut})
          .to(text2, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeInOut})
          .to(text2, 0.5, {autoAlpha: 0, left: 0, ease: Power2.easeInOut})
          //.to(bg, 0.5, {autoAlpha: 0, ease: Power2.easeInOut})
          .to(logo, 0.5, {autoAlpha: 1, ease: Power2.easeInOut})
          .to(text3, 0.8, {autoAlpha: 1, left:0, ease: Power2.easeInOut, onComplete:onLoop});

	    }

	    function restart() {
            document.getElementById('confetties').style.opacity = 1;
	        tl.restart();
	    }

	    function onLoop() {
	        if (loop < LOOP_TIME) {
	            restart();
	            loop++;
	        }
	    }

	    window.onload = init;
    </script>
</head>

<body>
    <div id="banner">
        <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
          <div id="bg" class="layer"></div>
          <div id="text1" class="layer"></div>
          <div id="text2" class="layer"></div>
          <div id="text3" class="layer"></div>
          <div id="logo" class="layer"></div>
        </a>
      <canvas id="canvas"></canvas>
    </div>
</body>

</html>
