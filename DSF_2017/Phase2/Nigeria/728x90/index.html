<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content= "width=728, height=90">
    <title>Banner</title>
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
	    var clickTag = '';

	    var tl = new TimelineLite();

	    var LOOP_TIME = 0, // how many time the banner replays
	        loop = 0,
	        isReplay = true; // show/hide replay button in the end
            images = [];

	    function init() {

            tl.fromTo(confetti_end1, 1.5,
                {
                    rotation: 90,
                    left: 100,
                    autoAlpha: 0,
                    top: Math.random() * 45,
                    scale: 0
                },
                {
                    autoAlpha:1,
                    left: 0,
                    top: 0,
                    rotation: 0,
                    scale: 1
                },
                0
            );

            var img;
            for (i = 0; i < 23; i ++) {
                images[i] = document.getElementById('img' + (i + 1));
                images[i].style.opacity = 0;
            }

            for (i = 0; i < images.length; i ++) {

                tl.fromTo(images[i], Math.random() * 2 + 9,
                    {
                        rotation: Math.random() * 360,
                        left: 314,
                        top: Math.random() * 45,
                        autoAlpha: 1,
                        scale: 0
                    },
                    {
                        left: -Math.random() * 600 - 100,
                        top: Math.random() * 1090 - 500,
                        scale: 8,
                        onComplete:function(){
                            confetties.style.opacity = 0;
                        }
                    },
                    Math.random() * 4
                );
            }

            tl.fromTo(confetti_end2, 1.8,
                {
                    rotation: 90,
                    left: 700,
                    autoAlpha: 0,
                    top: Math.random() * 45,
                    scale: 0
                },
                {
                    autoAlpha:1,
                    left: 200,
                    top: 0,
                    rotation: 0,
                    scale: 1
                },
                5.5
            );

            tl.fromTo(confetti_end3, 1.8,
                {
                    rotation: 90,
                    left: 700,
                    autoAlpha: 0,
                    top: Math.random() * 45,
                    scale: 0
                },
                {
                    autoAlpha:1,
                    left: 425,
                    top: 0,
                    rotation: 0,
                    scale: 1
                },
                5.5
            );

            tl.fromTo(confetti_end4, 1.5,
                {
                    rotation: 180,
                    left: 730,
                    autoAlpha: 0,
                    top: Math.random() * 45,
                    scale: 0
                },
                {
                    autoAlpha:1,
                    left: 610,
                    top: 0,
                    rotation: 0,
                    scale: 1
                },
                5.5
            );


            tl.to(text1, 0.5, {autoAlpha: 1, ease: Power2.easeInOut}, '-=13');
            tl.to(text1, 0.5, {autoAlpha: 0, left: -20}, '-=11')
                .to(text2, 0.5, {autoAlpha: 1, left: 0}, '-=10.5')
                .to(text2, 0.5, {autoAlpha: 0, left: 0}, '-=8.5')
                .to(bg, 0.5, {autoAlpha: 0}, '-=8.5')
                .to(logo, 0.5, {autoAlpha: 1, ease: Power3.easeInOut}, '-=8')
                .to(text3, 0.8, {autoAlpha: 1, left:0, ease: Power2.easeInOut, onComplete:onLoop},'-=7');

	    }

	    function restart() {
            document.getElementById('confetties').style.opacity = 1;
	        tl.restart();
	    }

	    function onLoop() {
	        if (loop < LOOP_TIME) {
	            restart();
	            loop++;
	        }
	    }

	    window.onload = init;
    </script>
</head>

<body>
    <div id="banner">
        <a class="click-tag" href="javascript:window.open(window.clickTag)" target="_blank">
            <div id="bg" class="layer"></div>
            <div id="confetties">
                <div id="img1" class="confetti"><img src="img1.png"></div>
                <div id="img2" class="confetti"><img src="img2.png"></div>
                <div id="img3" class="confetti"><img src="img3.png"></div>
                <div id="img4" class="confetti"><img src="img4.png"></div>
                <div id="img5" class="confetti"><img src="img5.png"></div>
                <div id="img6" class="confetti"><img src="img6.png"></div>
                <div id="img7" class="confetti"><img src="img7.png"></div>
                <div id="img8" class="confetti"><img src="img8.png"></div>
                <div id="img9" class="confetti"><img src="img9.png"></div>
                <div id="img10" class="confetti"><img src="img1.png"></div>
                <div id="img11" class="confetti"><img src="img2.png"></div>
                <div id="img12" class="confetti"><img src="img3.png"></div>
                <div id="img13" class="confetti"><img src="img4.png"></div>
                <div id="img14" class="confetti"><img src="img5.png"></div>
                <div id="img15" class="confetti"><img src="img6.png"></div>
                <div id="img16" class="confetti"><img src="img7.png"></div>
                <div id="img17" class="confetti"><img src="img8.png"></div>
                <div id="img18" class="confetti"><img src="img9.png"></div>
                <div id="img19" class="confetti"><img src="img1.png"></div>
                <div id="img20" class="confetti"><img src="img2.png"></div>
                <div id="img21" class="confetti"><img src="img3.png"></div>
                <div id="img22" class="confetti"><img src="img4.png"></div>
                <div id="img23" class="confetti"><img src="img5.png"></div>
                <!-- <div id="img24" class="confetti"><img src="img6.png"></div>
                <div id="img25" class="confetti"><img src="img7.png"></div>
                <div id="img26" class="confetti"><img src="img8.png"></div>
                <div id="img27" class="confetti"><img src="img9.png"></div> -->
            </div>

            <div id="confetti_end1"><img src="confetti_end1.png"></div>
            <div id="confetti_end2"><img src="confetti_end2.png"></div>
            <div id="confetti_end3"><img src="confetti_end3.png"></div>
            <div id="confetti_end4"><img src="confetti_end4.png"></div>

            <div id="text1" class="layer"></div>
            <div id="text2" class="layer"></div>
            <div id="text3" class="layer"></div>
            <!-- <div id="logo_dubai" class="layer"></div> -->
            <div id="logo" class="layer"></div>
        </a>
    </div>
</body>

</html>
