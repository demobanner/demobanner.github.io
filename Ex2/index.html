<html>
<head>

<!-- ADRIME SCREENAD META DATA (don't edit/remove) -->
<!-- SCRVERSION: screenad_interface_1.0.3 -->
<!-- SCRFORMAT: banner -->
<!-- SCRWIDTH: 300 -->
<!-- SCRHEIGHT: 250 -->
<!-- SCRDATE: 19-08-15 -->
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="ad.size" content="width=300,height=250">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Banner</title>
	<script src="http://media.adrcdn.com/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="http://media.adrcdn.com/scripts/screenad_interface_1.0.3_scrambled.js"></script>
	<script src="TweenLite.min.js"></script>
	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
	<script src="EasePack.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="text/javascript">
		var clickTag = '';

		var tl = new TimelineLite();
		
		function init() {
			tl.to(f1_bg, 0.5, {autoAlpha:1})
				.to(f1_cloud, 1, {autoAlpha:1,right:-90, ease: Sine.easeOut})
				.to(f1_flag1, 0.5, {autoAlpha:1,left:29})
				.to(f1_flag2, 0.5, {autoAlpha:1,left:-50})
				.to(f1_text, 0.5, {autoAlpha:1})
				.from(f1_text, 3, {clip:"rect(0 298px 248px 298px)"});

			 tl.to(f2_bg, 0.5, {autoAlpha:1},'+=2')
				.to(f2_text1, 0.5, {autoAlpha:1,left:0})
				.to(f2_text2, 0.5, {autoAlpha:1,left:0})
				.to(f2_text3, 0.5, {autoAlpha:1,left:0})
				.to(logo, 1, {autoAlpha:1},'-=1')
				.from(logo, 3, {clip:"rect(0 298px 248px 298px)"});

			tl.to(f2_text2, 0.5, {autoAlpha:1,left:-300},'+=2')
				.to(f2_text3, 2, {autoAlpha:0,top:-20})
				.to(f3_text2, 1.5, {autoAlpha:1},'-=0.7')
				.to(f3_text3, 0.5, {autoAlpha:1,right:0})
				.to(f3_text4, 2, {autoAlpha:1,left:0},'+=0.5')
				.to(f3_text1, 0.5, {autoAlpha:1})
				.from(f3_text1, 3, {clip:"rect(0 0 248px 0)"})			
				.to(f3_text5, 0.5, {autoAlpha:1,left:0})			
				.to(f3_cta, 0.5, {autoAlpha:1,right:0});
		}

		window.onload = init;

	</script>
</head>
<body>
	<div id="banner">
	    <a class="click-tag" onclick="screenad.click(clickTag);" href="javascript:">
	    	<!--frame 1-->
		    <div id="f1_bg" class="layer"></div>
		    <div id="f1_cloud" class="layer"></div>
		    <div id="f1_flag1" class="layer"></div>
		    <div id="f1_flag2" class="layer"></div>	
		    <div id="f1_text" class="layer"></div>	    
		    <!--frame 2-->
		    <div id="f2_bg" class="layer"></div>
		    <div id="f2_text1" class="layer"></div>
		    <div id="f2_text2" class="layer"></div>
		    <div id="f2_text3" class="layer"></div>
		    <div id="logo" class="layer"></div>	    
		    <!--frame 3-->
		    <div id="f3_bg" class="layer"></div>
		    <div id="f3_text1" class="layer"></div>
		    <div id="f3_text2" class="layer"></div>
		    <div id="f3_text3" class="layer"></div>
		    <div id="f3_text4" class="layer"></div>
		    <div id="f3_text5" class="layer"></div>
		    <div id="f3_cta" class="layer"></div>
	    </a>
	</div>

</body>
</html>
