<html>
<head>

<!-- ADRIME SCREENAD META DATA (don't edit/remove) -->
<!-- SCRVERSION:screenad_interface_1.0.3 -->
<!-- SCRFORMAT:banner -->
<!-- SCRWIDTH:300 -->
<!-- SCRHEIGHT:250 -->
<!-- SCRDATE:19-08-15 -->
<script src="http://media.adrcdn.com/scripts/jquery.min.js"></script>
<script type="text/javascript" src="http://media.adrcdn.com/scripts/screenad_interface_1.0.3_scrambled.js"></script>
<script src="TweenLite.min.js"></script>
<script src="TimelineLite.min.js"></script>
<script src="CSSPlugin.min.js"></script>
<script src="EasePack.min.js"></script>
<link rel="stylesheet" href="styles.css">
<script type="text/javascript">
		var clickTag = 'http://developer.weborama.com/?page_id=58#Using%20Clicks';

		var tl = new TimelineLite();

		var LOOP_TIME = 0,	// how many time the banner replays
				loop = 0,
				isReplay = true;	// show/hide replay button in the end

		function init() {
      document.getElementById("banner").style.opacity = 1;
			tl.fromTo(f1_text, 0.5, {autoAlpha:1, y:-100}, {y:0, ease:Power0.easeInOut})
        .fromTo(f1_shoes1, 4, {autoAlpha:1, x:90, y:80, rotation:30}, {x:-50, y:110, rotation:0, ease:Linear.easeNone}, '-=1')
        .fromTo(f1_shoes2, 4, {autoAlpha:1, x:180, y:90, rotation:20}, {x:120, y:120, rotation:-10, ease:Linear.easeNone},'-=4')
        .fromTo(f1_shoes3, 4, {autoAlpha:1, x:280, y:90, rotation:0}, {x:200, y:70, rotation:50, ease:Linear.easeNone}, '-=4')
        .fromTo(f1_shoes4, 4, {autoAlpha:1, x:0, y:40, rotation:0}, {x:80, y:70, rotation:-20, ease:Linear.easeNone},'-=4')
        .fromTo(f1_shoes5, 4, {autoAlpha:1, x:30, y:100, rotation:30}, {x:80, y:140, rotation:-20, ease:Linear.easeNone}, '-=4')
        .to(f2_bg, 0.5, {autoAlpha:1, ease:Power2.easeInOut}, "-=0.5")
        .to(logo, 0.5, {autoAlpha:1, ease:Power2.easeInOut})
        .fromTo(f2_text1, 0.5, {autoAlpha:0, x:30}, {autoAlpha:1, x:0,  ease:Power2.easeInOut})
        .fromTo(f2_text2, 0.5, {autoAlpha:0, x:30}, {autoAlpha:1, x:0,  ease:Power2.easeInOut})
        .fromTo(f2_text3, 0.5, {autoAlpha:0, x:30}, {autoAlpha:1, x:0,  ease:Power2.easeInOut})
        .to(f2_text2, 0.5, {autoAlpha:0, ease:Power2.easeInOut}, '+=2')
        .to(f2_text3, 0.5, {autoAlpha:0, ease:Power2.easeInOut},'-=0.5')
        .fromTo(f3_text2, 0.5, {autoAlpha:0, x:30}, {autoAlpha:1, x:0,  ease:Power2.easeInOut})
        .fromTo(f3_text3, 0.5, {autoAlpha:0, x:30}, {autoAlpha:1, x:0,  ease:Power2.easeInOut})
        .to(f3_text4, 0.5, {autoAlpha:1, ease:Power2.easeInOut})
        .fromTo(f3_text1, 0.5, {autoAlpha:1, x:-300}, {x:0,  ease:Power0.easeInOut})
        .fromTo(cta, 0.5, {autoAlpha:1, x:300}, {x:0,  ease:Power0.easeInOut}, '-=0.5')
        .fromTo(f3_text5, 0.5, {autoAlpha:1, y:30}, {y:0,  ease:Power2.easeInOut});
		}

		window.onload = init;

	</script>
</head>
<body>
	<div id="banner">
    <a class="click-tag" onclick="screenad.click(clickTag);" href="javascript:">
      <div id="f1_bg" class="layer"></div>
      <div id="f1_text" class="layer"></div>
      <div id="f1_shoes2" class="layer"></div>
      <div id="f1_shoes3" class="layer"></div>
      <div id="f1_shoes4" class="layer"></div>
      <div id="f1_shoes5" class="layer"></div>
      <div id="f1_shoes1" class="layer"></div>

      <div id="f2_bg" class="layer"></div>
      <div id="f2_text1" class="layer"></div>
      <div id="f2_text2" class="layer"></div>
      <div id="f2_text3" class="layer"></div>

      <div id="f3_text1" class="layer"></div>
      <div id="f3_text2" class="layer"></div>
      <div id="f3_text3" class="layer"></div>
      <div id="f3_text4" class="layer"></div>
      <div id="f3_text5" class="layer"></div>

      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
      <!-- <div id="extra_click_bt" onclick="screenad.click('extra1');"></div> -->
    </a>
  </div>

</body>
</html>
