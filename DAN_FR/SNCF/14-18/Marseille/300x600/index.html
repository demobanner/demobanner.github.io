    var clickTag = 'http://developer.weborama.com/?page_id=58#Using%20Clicks';

		var tl = new TimelineLite();
    var tl1 = new TimelineLite();

		function init() {
      document.getElementById("banner").style.opacity = 1;
      fewanimation();
			tl.fromTo(f1_text, 0.5, {autoAlpha:1, y:-100}, {y:0, ease:Power1.easeInOut})

        .to(f2_bg, 0.5, {autoAlpha:1, ease:Power2.easeInOut}, "+=3")

        .fromTo([f2_text1, f2_text2, f2_text3, f2_text4], 0.5, {autoAlpha:0}, {autoAlpha:1,  ease:Power2.easeInOut})
        .to([f2_text2, f2_text3, f2_text4], 0.5, {autoAlpha:0, ease:Power2.easeInOut}, '+=2')
        .fromTo(f3_text1, 0.5, {autoAlpha:1, x:-300}, {x:0,  ease:Power1.easeInOut})
        .fromTo(f3_text2, 0.5, {autoAlpha:0, x:30}, {autoAlpha:1, x:0,  ease:Power2.easeInOut})
        .fromTo(f3_text3, 0.5, {autoAlpha:0, x:30}, {autoAlpha:1, x:0,  ease:Power2.easeInOut})
        .to(f3_text4, 0.5, {autoAlpha:1, ease:Power2.easeInOut})
        .fromTo(cta, 0.5, {autoAlpha:1, x:300}, {x:0,  ease:Power1.easeInOut})
        .fromTo(f3_text5, 0.5, {autoAlpha:1, y:30}, {y:0,  ease:Power2.easeInOut});

      tl.fromTo(cloud1, 16, {autoAlpha: 1, x: -93, y: 418}, {x: -300, ease:Linear.easeNone}, 0);
      tl.fromTo(cloud3, 13, {autoAlpha: 1, x: -156, y: 483}, {x: -556, ease:Linear.easeNone}, 0);
      tl.fromTo(cloud2, 10, {autoAlpha: 1, x: -124, y: 556}, {x: -500, ease:Linear.easeNone}, 0);
		}

    function fewanimation() {
      tl1.to(few, 0.3, {rotation: -2,  transformOrigin: "0% 50%", ease:Linear.easeNone})
         .to(few, 0.6, {rotation: 2, ease:Linear.easeNone})
         .to(few, 0.3, {rotation: 0, ease:Linear.easeNone, onComplete: fewanimation});
    }

		window.onload = init;

	</script>
