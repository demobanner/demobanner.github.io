<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=120,height=600">

    <title>Banner 120x600</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function init() {
        var f1_bg = document.getElementById("f1-bg"),
            f1_text1   = document.getElementById("f1-text1"),
            f1_text2   = document.getElementById("f1-text2")
            f2_bg   = document.getElementById("f2-bg"),
            f2_text   = document.getElementById("f2-text"),
            f3_bg   = document.getElementById("f3-bg"),
            f3_text   = document.getElementById("f3-text"),
            f4_bg   = document.getElementById("f4-bg"),
            f4_text   = document.getElementById("f4-text"),
            f5_text = document.getElementById("f5-text"),
            f5_cta = document.getElementById("f5-cta"),
            f5_tc = document.getElementById("f5-tc"),
            replay = document.getElementById("replay");

            tl.to(f1_text1, 0.5, {autoAlpha: 1, ease: Power3.easeInOut})  
              .to(f1_text2, 1, {autoAlpha: 1, left: 0, right: 0, ease: Power2.easeOut})
              .to(f1_text2, 0.5, {autoAlpha: 0, delay: 2.5})
              .to(f2_bg, 0.5, {autoAlpha: 1}, "-=0.75")
              .to(f2_text, 0.5, {autoAlpha: 1})
              .to([f2_bg, f2_text], 0.5, {autoAlpha: 0, delay: 2.5})
              .to(f3_bg, 0.5, {autoAlpha: 1}, "-=0.75")
              .to(f3_text, 0.5, {autoAlpha: 1})
              .to([f3_bg, f3_text], 0.5, {autoAlpha: 0, delay: 2.5})
              .to(f4_bg, 0.5, {autoAlpha: 1}, "-=0.75")
              .to(f4_text, 0.5, {autoAlpha: 1})
              .to([f4_bg, f4_text], 0.5, {autoAlpha: 0, delay: 2})
              .to(f5_text, 0.5, {autoAlpha: 1})
              .to(f5_tc, 0.5, {autoAlpha: 1})
              .to(f5_cta, 0.5, {autoAlpha: 1})
              .to(replay, 0.1, {autoAlpha: 1});
      }
      function reloadBanner() {
        tl.restart();
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="f1-bg" class="layer"></div>
        <div id="f1-text2" class="layer"></div>
        <div id="f2-bg" class="layer"></div>
        <div id="f2-text" class="layer"></div>
        <div id="f3-bg" class="layer"></div>
        <div id="f3-text" class="layer"></div>
        <div id="f4-bg" class="layer"></div>
        <div id="f4-text" class="layer"></div>
        <div id="f5-text" class="layer"></div>
        <div id="f5-cta" class="layer"></div>
        <div id="f5-tc" class="layer"></div>
        <div id="f1-text1" class="layer"></div>
        <div id="logo" class="layer"></div>
      </a>
      <div id="replay" class="layer" onclick="reloadBanner();"></div>
    </div>
  </body>
</html>
