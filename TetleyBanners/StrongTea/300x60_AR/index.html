<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=300,height=60">
    <title>Banner 300x60</title>
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">

      var tl = new TimelineLite();

      function init() {
        var f2_text   = document.getElementById("f2-text"),
            f3_text   = document.getElementById("f3-text"),
            f4_cup   = document.getElementById("f4-cup"),
            f5_cup   = document.getElementById("f5-cup"),
            f6_cup   = document.getElementById("f6-cup"),
            f5_tea   = document.getElementById("f5-tea"),
            f5_box   = document.getElementById("f5-box"),

            replay = document.getElementById("replay");

            tl.to(f2_text, 1, {autoAlpha: 1, top: 0, ease: Power2.easeInOut})
              .to(f3_text, 1, {autoAlpha: 1, top: 0, ease: Power2.easeInOut},"+=0.3")
              .to(f4_cup, 1, {autoAlpha: 1, left: 79, ease: Power2.easeInOut})
              .to(f5_tea, 0.5, {top: 0, ease: Power2.easeNone})
              .to(f5_cup, 0.1, {autoAlpha: 1},"-=0.1")
              .to(f6_cup, 0.5, {autoAlpha: 1})
              .to(f5_tea, 0.3, {autoAlpha: 1, top: -15, ease: Power2.easeNone},"-=0.3")
              .to(f5_box, 0.5, {autoAlpha: 1, left: 0, ease: Power2.easeInOut},"-=0.3")
              .to(replay, 0.5, {autoAlpha: 1});

      }
      function reloadBanner() {
        tl.restart();
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="f2-text" class="layer"></div>
        <div id="f3-text" class="layer"></div>
        <div id="f4-cup" class="layer"></div>
        <div id="f5-cup" class="layer"></div>
        <div id="f6-cup" class="layer"></div>
        <div id="f5-tea" class="layer"></div>
        <div id="f5-box" class="layer"></div>
        <div id="logo" class="layer"></div>
      </a>
      <div id="replay" class="layer" onclick="reloadBanner();"></div>
    </div>
  </body>
</html>
