<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=300,height=60">
    <title>Banner 300x600</title>
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">

      var tl = new TimelineLite();

      function init() {
        var text1   = document.getElementById("text1"),
            text2   = document.getElementById("text2"),
            cup1   = document.getElementById("cup1"),
            cup2   = document.getElementById("cup2"),
            cup3   = document.getElementById("cup3"),
            tea   = document.getElementById("tea"),
            box   = document.getElementById("box"),

            replay = document.getElementById("replay");

            tl.to(text1, 0.5, {autoAlpha: 1, ease: Power2.easeInOut})
              .to(text2, 0.5, {autoAlpha: 1, ease: Power2.easeInOut})
              .to(cup1, 0.5, {left: 0, ease: Power2.easeInOut})
              .to(tea, 0.5, {autoAlpha: 1, ease: Power2.easeInOut})

              .to(bg2, 0.5, {height: 240, ease: Power2.easeOut})
              .to(text2, 0.5, {top: 10, ease: Power2.easeOut}, '-=0.5')
              .to(tea, 0.5, {top: 0, ease: Power2.easeOut}, '-=0.5')
              .to(cup2, 0.1, {autoAlpha: 1}, '-=0.1')

              .to(cup3, 0.2, {autoAlpha: 1})
              .to(cup2, 0.1, {autoAlpha:0 , ease: Power1.easeOut}, '-=0.1')
              .to(text2, 0.3, {top: 0, ease: Power2.easeOut}, '-=0.1')
              .to(bg2, 0.3, {height: 230, ease: Power2.easeOut}, '-=0.3')
              .to(tea, 0.3, {top: -60, ease: Power2.easeOut}, '-=0.3')
              .to(box, 0.5, {top: 0, ease: Power2.easeOut}, '-=0.3')
              .to(replay, 0.1, {autoAlpha: 1});

      }
      function reloadBanner() {
        tl.restart();
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="cup1" class="layer"></div>
        <div id="cup3" class="layer"></div>
        <div id="tea" class="layer"></div>
        <div id="bg2" class="layer"></div>
        <div id="text1" class="layer"></div>
        <div id="text2" class="layer"></div>
        <div id="cup2" class="layer"></div>
        <div id="box" class="layer"></div>
        <div id="logo" class="layer"></div>
      </a>
      <div id="replay" href="javascript:" class="layer" onclick="reloadBanner();"></div>
    </div>
  </body>
</html>
