<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=120,height=600">
    <title>Banner</title>
    <link rel="stylesheet" href="styles.css">
 	<script src="TweenLite.min.js"></script>
 	<script src="TimelineLite.min.js"></script>
	<script src="CSSPlugin.min.js"></script>
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function init() {
        var text1   = document.getElementById("text1"),
            text2   = document.getElementById("text2"),
            text3   = document.getElementById("text3"),
            text4   = document.getElementById("text4"),
            cup1   = document.getElementById("cup1"),
            cup2   = document.getElementById("cup2"),
            cup3   = document.getElementById("cup3"),
            tea1   = document.getElementById("tea1"),
            tea2   = document.getElementById("tea2"),
            text5   = document.getElementById("text5"),
            tea_box   = document.getElementById("tea-box"),
            btn_replay   = document.getElementById("btn-replay");

        tl.to([text1, text2], 0.5, {autoAlpha: 1})
          .to([text3, text4, text5], 0.5, {autoAlpha: 1})
          .to(cup1, 0.5, {autoAlpha: 1, left: 0})
          .to([tea1, tea2], 0.5, {autoAlpha: 1})
          .to([tea1, tea2], 0.5, {top: 0, ease: Power4.easeOut})
          .to(text2, 0.5, {top: 7,ease: Power4.easeOut}, "-=0.5")
          .to(text3, 0.5, {top: 17, ease: Power4.easeOut}, "-=0.5")
          .to(text4, 0.5, {top: 27, ease: Power4.easeOut}, "-=0.5")
          .to(text5, 0.5, {top: 37, ease: Power4.easeOut}, "-=0.5")
          .to(tea1, 0.1, {autoAlpha: 0.5}, "-=0.1")
          .to(cup2, 0.1, {autoAlpha: 1}, "-=0.2")
          .to(cup3, 0.2, {autoAlpha: 1})
          .to(text2, 0.3, {top: 1, ease: Power4.easeOut})
          .to(text3, 0.3, {top: 5, ease: Power4.easeOut}, "-=0.3")
          .to(text4, 0.3, {top: 8, ease: Power4.easeOut}, "-=0.3")
          .to(text5, 0.3, {top: 11, ease: Power4.easeOut}, "-=0.3")
          .to([tea1, tea2], 0.3, {top: -47, autoAlpha: 1, ease: Power4.easeOut}, "-=0.3")
          .to(tea_box, 0.5, {top: 0}, "-=0.3")
          .to(btn_replay, 0.3, {autoAlpha: 1});
      }
      function restart(){
        tl.restart();
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="cup1" class="layer"></div>
        <div id="cup2" class="layer"></div>
        <div id="cup3" class="layer"></div>
        <div id="tea1" class="layer"></div>
        <div id="tea2" class="layer"></div>
        <div id="tea-box" class="layer"></div>
        <div id="mask" class="layer"></div>
        <div id="text1" class="layer"></div>
        <div id="text2" class="layer"></div>
        <div id="text3" class="layer"></div>
        <div id="text4" class="layer"></div>
        <div id="text5" class="layer"></div>
      </a>
      <div id="btn-replay" class="layer" onclick="restart();"></div>
    </div>
  </body>
</html>
