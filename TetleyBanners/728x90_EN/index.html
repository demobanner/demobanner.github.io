<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="ad.size" content="width=728,height=90">
    <title>Banner 728x90</title>
    <script src="TweenLite.min.js"></script>
    <script src="TimelineLite.min.js"></script>
    <script src="CSSPlugin.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">
      var clickTag = "";
    </script>
    <script type="text/javascript">
      var tl = new TimelineLite();

      function init() {
        var f1_bg = document.getElementById("f1-bg"),
            f1_text   = document.getElementById("f1-text"),
            f1_woman1= document.getElementById("f1-woman1"),
            f1_woman2= document.getElementById("f1-woman2"),
            f2_bg = document.getElementById("f2-bg"),
            f2_text   = document.getElementById("f2-text"),
            f2_woman1= document.getElementById("f2-woman1"),
            f2_woman2= document.getElementById("f2-woman2"),
            f2_woman3= document.getElementById("f2-woman3"),
            f3_box1= document.getElementById("f3-box1"),
            f3_box2= document.getElementById("f3-box2"),
            f3_text= document.getElementById("f3-text"),
            f3_logo= document.getElementById("f3-logo"),
            replay = document.getElementById("replay");

            tl.to(f1_woman1, 0.5, {autoAlpha: 1})
              .to(f1_text, 1, {autoAlpha: 1, left: 0, ease: Power2.easeInOut},"-=0.5")
              .to(f1_woman2, 0.5, {autoAlpha: 1},"+=0.5")
              .to([f1_bg,f1_text,f1_woman1,f1_woman2], 1, {left:-728, ease: Power2.easeInOut},"+=2")
              .to([f2_bg,f2_text,f2_woman1], 1, {left:0, ease: Power2.easeInOut},"-=1")
              .to(f2_woman2, 0.5, {autoAlpha: 1},"+=0.5")
              .to(f2_woman3, 0.5, {autoAlpha: 1},"+=1")
              .to([f2_text,f2_woman3,f2_woman2,f2_woman1], 0.5, {autoAlpha: 0},"+=2")
              .to(f3_logo, 0.2, {autoAlpha: 1})
              .to([f3_box1,f3_box2], 0.5, {autoAlpha: 1,left:0, ease: Power2.easeInOut})
              .to(f3_text, 0.5, {autoAlpha: 1,top:0,ease: Power2.easeInOut})
              .to(replay, 0.5, {autoAlpha: 1});


      }
      function reloadBanner() {
        tl.restart();
      }
    </script>
  </head>
  <body onload="init()">
    <div id="banner">
      <a class="click-tag" href="javascript:window.open(window.clickTag, '_blank')">
        <div id="f1-bg" class="layer"></div>
        <div id="f1-text" class="layer"></div>
        <div id="f1-woman1" class="layer"></div>
        <div id="f1-woman2" class="layer"></div>
        <div id="f2-bg" class="layer"></div>
        <div id="f2-text" class="layer"></div>
        <div id="f2-woman1" class="layer"></div>
        <div id="f2-woman2" class="layer"></div>
        <div id="f2-woman3" class="layer"></div>
        <div id="f3-box1" class="layer"></div>
        <div id="f3-box2" class="layer"></div>
        <div id="f3-text" class="layer"></div>
        <div id="f3-logo" class="layer"></div>
      </a>
      <div id="replay" class="layer" onclick="reloadBanner();"></div>
    </div>
  </body>
</html>
