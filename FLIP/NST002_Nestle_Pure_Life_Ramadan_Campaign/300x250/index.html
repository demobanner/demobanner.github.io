<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="ad.size" content= "width=300, height=250">
  <title>Banner</title>
  <script src="TweenLite.min.js"></script>
  <script src="TimelineLite.min.js"></script>
  <script src="CSSPlugin.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript">
    var clickTag = "http://google.com";
  </script>
</head>
<body onload="init()">
  <div id="banner">
    <a class="click-tag" href="javascript:window.open(window.clickTag)">
      <div id="bg" class="layer"></div>
      <div id="bg_final" class="layer"></div>
			<div id="bottle" class="layer"></div>
      <div id="over" class="layer"></div>
      <div id="fivebottles" class="layer"></div>
      <div id="text1" class="layer"></div>
      <div id="text1_" class="layer"></div>
      <div id="text2" class="layer"></div>
      <div id="cta" class="layer"></div>
      <div id="logo" class="layer"></div>
    </a>
  </div>
  <script type="text/javascript">
    var over = document.getElementById('over'),
        bg = document.getElementById('bg'),
        bg_final = document.getElementById('bg_final'),
				bottle = document.getElementById('bottle'),
        logo = document.getElementById('logo'),
        text1 = document.getElementById('text1'),
        text1_ = document.getElementById('text1_'),
        text2 = document.getElementById('text2'),
        fivebottles = document.getElementById('fivebottles'),
        cta = document.getElementById('cta');
    
		var bannerTween = new TimelineLite();

    function init() {
      bannerTween.to(bg_final, 2, {autoAlpha: 1, ease: Power2.easeOut})
								 .to(bottle, 2, {autoAlpha: 1, ease: Power2.easeOut}, "-=2")
								 .to(over, 2, {autoAlpha: 0, scale: 2, ease: Power2.easeOut}, "-=1.8")
                 .to(text1, 0.5, {left: 70, ease: Power2.easeOut})
								 .to(text1_, 0.1, {autoAlpha: 1, ease: Power2.easeOut})
								 .to(text1, 0.1, {autoAlpha: 0, ease: Power2.easeOut})
								 .to(bottle, 0.5, {scale: 0.60, top:-25, left: -60}, "+=1")
								 .to(logo, 0.5, {scale: 0.70, top:-40},"-=0.5")
                 .to(text1_, 0.5, {left: 0, top: 0, ease: Power2.easeOut},"-=0.5")
                 .to(fivebottles, 1, {autoAlpha: 1})
                 .to(text2, 0.5, {top: 0, ease: Power2.easeOut})
                 .to(cta, 0.5, {autoAlpha: 1})
    }
  </script>
</body>
</html>
