<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pandora 300x250</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://secure-ds.serving-sys.com/BurstingScript/EBLoader.js" type="text/javascript">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script type="text/javascript">
     		function initEB(){
          if (!EB.isInitialized()){
            EB.addEventListener(EBG.EventName.EB_INITIALIZED, init);
          }else{
            init();
          }
        }

        function handleBannerClick(){
           EB.clickthrough();
        }
    </script>
</head>
<body onload="initEB()">
  <div id="banner">
    <a class="click-tag" onclick="window.open('https://www.google.com')">
      <div class="layer" id="text1"></div>
      <div class="layer" id="charm1"></div>
      <div class="layer" id="charm2"></div>
      <div class="layer" id="charm3"></div>
      <div class="layer" id="charm4"></div>
      <div class="layer" id="bracelet"></div>
      <div class="layer" id="text2"></div>
      <div class="layer" id="logo"></div>
    </a>
    <div class="layer" id="cta" onclick="window.open('http://www.pandora.net/en-ae/explore/collections/essence')"></div>
    <div class="layer" id="cta1" onclick="window.open('http://www.pandora.net/en-ae/explore/collections/essence')"></div>
  </div>
  <script type="text/javascript">
    var bannerTween = new TimelineLite();
    var text1    = document.getElementById('text1'),
        charm1   = document.getElementById('charm1'),
        charm2   = document.getElementById('charm2'),
        charm3   = document.getElementById('charm3'),
        charm4   = document.getElementById('charm4'),
        bracelet = document.getElementById('bracelet'),
        text2    = document.getElementById('text2'),
        cta      = document.getElementById('cta'),
        cta1     = document.getElementById('cta1'),
        logo     = document.getElementById('logo');
    function init() {
      bannerTween.to(logo, 0.5, {autoAlpha: 1})
                 .to(text1, 0.5, {autoAlpha: 1, top: 0})
                 .to(charm2, 0.5, {autoAlpha: 1, left: 0})
                 .to(charm3, 0.5, {autoAlpha: 1, left: 0}, "-=0.5")
                 .to(charm1, 0.5, {autoAlpha: 1, left: 0})
                 .to(charm4, 0.5, {autoAlpha: 1, left: 0}, "-=0.5")
                 .to(cta, 0.5, {autoAlpha: 1, left: 63})
                 .to([text1, charm1, charm2, charm3, charm4, cta], 0.5, {autoAlpha: 0}, "+=3");
      bannerTween.to(bracelet, 0.5, {autoAlpha: 1, scale: 1})
                 .to(text2, 0.5, {autoAlpha: 1, top: 0})
                 .to(cta1, 0.5, {autoAlpha: 1, left: 63});
    }
  </script>
</body>
</html>
