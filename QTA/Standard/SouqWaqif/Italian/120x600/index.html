<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>QTA - Standard Banner - 120x600</title>
  <link rel="stylesheet" type="text/css" href="style.css">
<link rel="shortcut icon" href="http://download.sutrix.com/dan/QTA_Destination_Banners/favicon.png" type="image/x-icon" />
  <script type"text/javascript">
	var clickTag = "http://visitqatar.gov.qa/en/";
  </script>
</head>
<body onload="init()">
  <a href="javascript:window.open(window.clickTag); void(0)" style="display:inline-block;">
    <div id="banner">
      <div id="bg"></div>
      <div id="logo" class="layer"></div>
      <div id="text" class="layer"></div>
      <div id="cta" class="layer"></div>
    </div>
  </a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var bannerTween = new TimelineLite();
    var bg = document.getElementById('bg'),
        text = document.getElementById('text'),
        cta = document.getElementById('cta'),
        logo = document.getElementById('logo');
    function init() {
      bannerTween.to(text, 1, {autoAlpha: 1})
                 .to(cta, 0.5, {autoAlpha: 1},'+=0.5')
                 .to(logo, 0.5, {autoAlpha: 1});
    }
  </script>
</body>
</html>
